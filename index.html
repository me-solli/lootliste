<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>üéÅ Free Lootliste ‚Äì Community Items | D2R Non-Ladder</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --gold:#f5c451;
  --bg:#0b0b0b;
  --panel:#111;
  --border:#2a2a2a;
}

body{
  margin:0;
  font-family:Arial, sans-serif;
  background:radial-gradient(ellipse at top,#1a1a1a 0%,#0b0b0b 60%);
  color:#eaeaea;
}

.wrapper{max-width:1280px;margin:0 auto}

/* ===== Banner ===== */
.banner{
  background:url("img/banner-diablo.jpg") center/cover no-repeat;
  border-radius:0 0 18px 18px;
}
header{
  padding:28px;
  background:linear-gradient(rgba(0,0,0,.7),rgba(0,0,0,.85));
  display:flex;
  justify-content:space-between;
  gap:24px;
  flex-wrap:wrap;
}
header h1{margin:0;font-size:30px}
header p{margin:8px 0 0;font-size:14px;opacity:.9}

.twitch{
  background:#9146FF;
  color:#fff;
  padding:12px 18px;
  border-radius:14px;
  font-weight:bold;
  text-decoration:none;
}
.twitch:hover{opacity:.85}

.container{padding:26px}

/* ===== Info ===== */
.info{
  background:linear-gradient(180deg,#151515,#0f0f0f);
  border:1px solid var(--border);
  border-radius:16px;
  padding:18px;
  margin-bottom:22px;
  font-size:14px;
  line-height:1.5;
}

/* ===== Controls ===== */
.controls{
  display:flex;
  flex-wrap:wrap;
  gap:12px;
  margin-bottom:22px;
}
.controls input,.controls select{
  padding:10px 12px;
  background:#111;
  border:1px solid #333;
  color:#fff;
  border-radius:10px;
}

/* ===== Cards ===== */
.cards{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:18px;
}
@media(max-width:1100px){.cards{grid-template-columns:repeat(3,1fr)}}
@media(max-width:800px){.cards{grid-template-columns:repeat(2,1fr)}}
@media(max-width:500px){.cards{grid-template-columns:1fr}}

.card{
  background:linear-gradient(180deg,#161616,#0e0e0e);
  border:1px solid var(--border);
  border-radius:16px;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}
.card:hover{border-color:#3a3a3a}

.card img{
  width:100%;
  height:150px;
  object-fit:contain;
  background:radial-gradient(circle at top,#1c1c1c,#0b0b0b);
  border-bottom:1px solid #222;
}

.card-body{
  padding:14px;
  display:flex;
  flex-direction:column;
  gap:7px;
}

.item-name{font-weight:bold;font-size:15px}
.meta{font-size:12px;opacity:.75}
.stars{color:var(--gold)}
.roll{font-size:13px;color:#cfcfcf}

.status{font-weight:bold;font-size:13px}
.status.Verf√ºgbar{color:#4cff4c}
.status.Reserviert{color:#ffd24c}
.status.Vergeben{color:#ff5c5c}

.player{font-size:13px;opacity:.85}
.player a{color:var(--gold);text-decoration:none}

.cta{
  margin-top:6px;
  padding:8px;
  text-align:center;
  font-size:13px;
  background:#151515;
  border:1px solid var(--border);
  border-radius:10px;
  color:#fff;
  text-decoration:none;
}
.cta:hover{border-color:var(--gold);color:var(--gold)}

footer{
  margin-top:40px;
  padding:20px;
  border-top:1px solid #222;
  font-size:13px;
}
footer a{
  color:var(--gold);
  margin-right:16px;
  text-decoration:none;
}
</style>
</head>

<body>
<div class="wrapper">

<header class="banner">
  <div>
    <h1>üéÅ Free Lootliste ‚Äì Community Items</h1>
    <p>Diablo II Resurrected ¬∑ Non-Ladder ¬∑ 100 % Free Loot</p>
  </div>
  <a class="twitch" href="https://www.twitch.tv/me_solli" target="_blank">‚ñ∂ Twitch: me_solli</a>
</header>

<div class="container">

<div class="info">
<b>√úber den Stream</b><br>
Alle Items stammen aus Community-Drops im Stream.<br>
Alles hier ist kostenlos ‚Äì first come, first serve.
</div>

<div class="controls">
  <input id="search" placeholder="Item suchen‚Ä¶">

  <select id="typeFilter">
    <option value="">Alle Item-Arten</option>
    <option>Helm</option><option>Amulett</option><option>Waffe</option>
    <option>R√ºstung</option><option>Schild</option><option>G√ºrtel</option>
    <option>Ring</option><option>Handschuhe</option><option>Schuhe</option>
    <option>Kleiner Zauber</option><option>Gro√üer Zauber</option>
    <option>Riesenzauber</option><option>Sonstiges</option>
  </select>

  <select id="categoryFilter">
    <option value="">Alle Kategorien</option>
    <option>Unique</option><option>Set</option><option>Selten</option>
    <option>Magisch</option><option>Rune</option><option>Zauber</option>
  </select>

  <select id="statusFilter">
    <option value="">Alle Status</option>
    <option>Verf√ºgbar</option>
    <option>Reserviert</option>
    <option>Vergeben</option>
  </select>
</div>

<div class="cards" id="cards"></div>
</div>

<footer>
  <a href="impressum.html">Impressum</a>
  <a href="datenschutz.html">Datenschutz</a>
</footer>

</div>

<script type="module">
import items from "./items.js";

const cards=document.getElementById("cards");
const search=document.getElementById("search");
const typeFilter=document.getElementById("typeFilter");
const categoryFilter=document.getElementById("categoryFilter");
const statusFilter=document.getElementById("statusFilter");

function ratingValue(s){return (s.match(/‚òÖ/g)||[]).length}

function render(){
  cards.innerHTML="";
  items.filter(i=>{
    const q=search.value.toLowerCase();
    return(
      (!typeFilter.value||i.type===typeFilter.value)&&
      (!categoryFilter.value||i.category===categoryFilter.value)&&
      (!statusFilter.value||i.status===statusFilter.value)&&
      (i.name.toLowerCase().includes(q))
    );
  }).forEach(i=>{
    cards.innerHTML+=`
    <div class="card">
      <img src="${i.image||'img/item-default.png'}">
      <div class="card-body">
        <div class="item-name">${i.name}</div>
        <div class="meta">${i.category} ¬∑ ${i.type}</div>
        <div class="stars">${i.stars}</div>
        <div class="roll">${i.roll}</div>
        <div class="status ${i.status}">${i.status}</div>
        <div class="player">Spieler:
          <a href="https://twitch.tv/${i.contact}" target="_blank">${i.contact}</a>
        </div>
        <a class="cta" href="https://twitch.tv/${i.contact}" target="_blank">
          √úber Twitch anfragen
        </a>
      </div>
    </div>`;
  });
}

[search,typeFilter,categoryFilter,statusFilter].forEach(e=>e.addEventListener("input",render));
render();
</script>

</body>
</html>
