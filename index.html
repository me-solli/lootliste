<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>üéÅ Free Lootliste ‚Äì Community Items | D2R Non-Ladder</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --gold:#f5c451;
  --bg:#0b0b0b;
  --panel:#111;
  --border:#2a2a2a;
}

body{
  margin:0;
  font-family:Arial, sans-serif;
  background:radial-gradient(ellipse at top,#1a1a1a 0%,#0b0b0b 60%);
  color:#eaeaea;
}

.wrapper{
  max-width:1280px;
  margin:0 auto;
}

/* ===== Banner ===== */
.banner{
  background:url("img/banner-diablo.jpg") center/cover no-repeat;
  border-radius:0 0 18px 18px;
}

header{
  padding:28px;
  background:linear-gradient(rgba(0,0,0,.75),rgba(0,0,0,.85));
  display:flex;
  justify-content:space-between;
  gap:24px;
  flex-wrap:wrap;
}

header h1{
  margin:0;
  font-size:30px;
}

header p{
  margin:8px 0 0;
  font-size:14px;
  opacity:.9;
}

.header-right{
  display:flex;
  flex-direction:column;
  gap:8px;
  align-items:flex-start;
}

.header-links a{
  color:var(--gold);
  font-size:14px;
  text-decoration:none;
}
.header-links a:hover{text-decoration:underline}

.twitch{
  background:#9146FF;
  color:#fff;
  padding:12px 18px;
  border-radius:14px;
  font-weight:bold;
  text-decoration:none;
}
.twitch:hover{opacity:.85}

#visitorCounter{
  font-size:13px;
  opacity:.85;
}

/* ===== Content ===== */
.container{padding:26px}

/* ===== Controls ===== */
.controls{
  display:flex;
  flex-wrap:wrap;
  gap:12px;
  margin-bottom:22px;
}

.controls input,
.controls select{
  padding:10px 12px;
  background:#111;
  border:1px solid #333;
  color:#fff;
  border-radius:10px;
}

/* ===== Cards ===== */
.cards{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:18px;
}

@media(max-width:1000px){
  .cards{grid-template-columns:repeat(2,1fr)}
}
@media(max-width:600px){
  .cards{grid-template-columns:1fr}
}

.card{
  background:linear-gradient(180deg,#161616,#0e0e0e);
  border:1px solid var(--border);
  border-radius:16px;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

.card img{
  width:100%;
  height:150px;
  object-fit:contain;
  background:radial-gradient(circle at top,#1c1c1c,#0b0b0b);
  border-bottom:1px solid #222;
}

.card-body{
  padding:14px;
  display:flex;
  flex-direction:column;
  gap:8px;
}

.item-name{font-weight:bold;font-size:15px}
.category{font-size:12px;opacity:.75}
.stars{color:var(--gold)}
.roll{font-size:13px;color:#cfcfcf}

.status{font-weight:bold;font-size:13px}
.status.verfuegbar{color:#4cff4c}
.status.reserviert{color:#ffd24c}
.status.vergeben{color:#ff5c5c}

.player{
  font-size:13px;
  opacity:.85;
}
.player a{
  color:var(--gold);
  text-decoration:none;
}
.player a:hover{text-decoration:underline}

.cta{
  margin-top:6px;
  padding:8px;
  text-align:center;
  font-size:13px;
  background:#151515;
  border:1px solid var(--border);
  border-radius:10px;
  color:#fff;
  text-decoration:none;
}
.cta:hover{
  border-color:var(--gold);
  color:var(--gold);
}

/* ===== Footer ===== */
footer{
  margin-top:40px;
  padding:20px;
  border-top:1px solid #222;
  font-size:13px;
}
footer a{
  color:var(--gold);
  margin-right:16px;
  text-decoration:none;
}
footer a:hover{text-decoration:underline}
</style>
</head>

<body>
<div class="wrapper">

<header class="banner">
  <div>
    <h1>üéÅ Free Lootliste ‚Äì Community Items</h1>
    <p>Diablo II Resurrected ¬∑ Non-Ladder ¬∑ 100 % Free Loot</p>
  </div>

  <div class="header-right">
    <div class="header-links">
      <a href="stream.html">√úber den Stream</a>
    </div>

    <a class="twitch" href="https://www.twitch.tv/me_solli" target="_blank">
      ‚ñ∂ Twitch: me_solli
    </a>

    <div id="visitorCounter">üëÅ Besucher gesamt: ‚Ä¶</div>
  </div>
</header>

<div class="container">

<div class="controls">
  <input id="search" placeholder="Item suchen‚Ä¶">

  <select id="typeFilter">
    <option value="">Alle Item-Arten</option>
    <option>Helm</option>
    <option>Amulett</option>
    <option>Waffe</option>
    <option>R√ºstung</option>
    <option>Schild</option>
    <option>G√ºrtel</option>
    <option>Handschuhe</option>
    <option>Ring</option>
    <option>Charm</option>
    <option>Rune</option>
    <option>Sonstiges</option>
  </select>

  <select id="statusFilter">
    <option value="">Alle Status</option>
    <option>Verf√ºgbar</option>
    <option>Reserviert</option>
    <option>Vergeben</option>
  </select>

  <select id="sortRating">
    <option value="desc">Rating ‚Üì</option>
    <option value="asc">Rating ‚Üë</option>
  </select>
</div>

<div class="cards" id="cards"></div>

</div>

<footer>
  <a href="impressum.html">Impressum</a>
  <a href="datenschutz.html">Datenschutz</a>
</footer>

</div>

<script type="module">
import items from "./items.js";

/* ===== ICON MAPPING ===== */
function getIcon(type){
  const map = {
    "Waffe": "img/icons/waffe.png",
    "Helm": "img/icons/helm.png",
    "R√ºstung": "img/icons/ruestung.png",
    "Schild": "img/icons/schild.png",
    "G√ºrtel": "img/icons/guertel.png",
    "Handschuhe": "img/icons/handschuhe_v2.png",
    "Amulett": "img/icons/amulett.png",
    "Ring": "img/icons/ring.png",
    "Charm": "img/icons/charm.png",
    "Rune": "img/icons/rune.png",
    "Sonstiges": "img/icons/sonstiges.png"
  };
  return map[type] || "img/icons/default.png";
}

const cards = document.getElementById("cards");
const search = document.getElementById("search");
const statusFilter = document.getElementById("statusFilter");
const typeFilter = document.getElementById("typeFilter");
const sortRating = document.getElementById("sortRating");

function ratingValue(stars){
  return (stars?.match(/‚òÖ/g)||[]).length;
}

function render(){
  cards.innerHTML="";

  let filtered = items.filter(i=>{
    const q = search.value.toLowerCase();
    return (
      (!statusFilter.value || i.status === statusFilter.value) &&
      (!typeFilter.value || i.type === typeFilter.value) &&
      (
        i.name.toLowerCase().includes(q) ||
        i.category.toLowerCase().includes(q)
      )
    );
  });

  filtered.sort((a,b)=>{
    const diff = ratingValue(b.stars) - ratingValue(a.stars);
    return sortRating.value === "desc" ? diff : -diff;
  });

  filtered.forEach(item=>{
    let statusClass="verfuegbar";
    if(item.status==="Reserviert")statusClass="reserviert";
    if(item.status==="Vergeben")statusClass="vergeben";

    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <img src="${getIcon(item.type)}" alt="${item.type}">
      <div class="card-body">
        <div class="item-name">${item.name}</div>
        <div class="category">${item.category} ¬∑ ${item.type}</div>
        <div class="stars">${item.stars} (${ratingValue(item.stars)}/5)</div>
        <div class="roll">${item.roll || "‚Äî"}</div>
        <div class="status ${statusClass}">${item.status}</div>
        <div class="player">
          Spieler:
          <a href="https://twitch.tv/${item.contact}" target="_blank">
            ${item.contact}
          </a>
        </div>
        <a class="cta" href="https://twitch.tv/${item.contact}" target="_blank">
          √úber Twitch anfragen
        </a>
      </div>
    `;
    cards.appendChild(card);
  });
}

search.addEventListener("input",render);
statusFilter.addEventListener("change",render);
typeFilter.addEventListener("change",render);
sortRating.addEventListener("change",render);

render();

/* ===== Visitor Counter ===== */
const counterEl = document.getElementById("visitorCounter");

fetch("https://api.countapi.xyz/hit/me-solli.github.io/lootliste")
  .then(res => res.json())
  .then(data => {
    counterEl.innerHTML = `üëÅ Besucher gesamt: <b>${data.value}</b>`;
  })
  .catch(() => {
    counterEl.innerHTML = "üëÅ Besucher gesamt: ‚Äî";
  });
</script>

</body>
</html>
