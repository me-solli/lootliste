<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lootliste V3</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/cards.css" />

  <!-- UI Controller -->
  <script type="module" src="ui/index-ui.js"></script>

  <noscript>
    <style>body{display:none}</style>
    <div style="padding:2rem;color:#ccc;background:#111;">
      Diese Anwendung benötigt JavaScript.
    </div>
  </noscript>
</head>
<body>

  <!-- ===== HEADER ===== -->
  <header class="app-header">
    <div class="header-left">
      <img src="img/logo_d2r.png" alt="Lootliste" class="logo" />
    </div>
    <div class="header-right">
      <button class="btn ghost" id="loginBtn">Login</button>
      <button class="btn primary" id="registerBtn">Registrieren</button>
    </div>
  </header>

  <!-- ===== HERO ===== -->
  <section class="hero">
    <img src="img/banner_diablo.png" alt="Diablo Banner" class="hero-bg" />

    <div class="hero-overlay">
      <h1>D2R · Lootliste</h1>
      <p class="subtitle">Community Lootliste · Diablo II Resurrected</p>
      <p class="mode">
        Aktueller Modus: <strong>NON-LADDER</strong>
        <span class="muted">· Ladder in Vorbereitung</span>
      </p>

      <!-- Stats werden von index-ui.js gerendert -->
      <div id="heroStats" class="hero-stats"></div>
    </div>
  </section>

  <!-- ===== CATEGORY BAR ===== -->
  <nav id="categoryBar" class="category-bar"></nav>

  <!-- ===== MAIN CONTENT ===== -->
  <main class="main-content">

    <!-- ITEM CARDS -->
    <section id="cards" class="card-grid"></section>

    <!-- REQUEST FEED -->
    <aside class="request-feed">
      <h2>Letzte Anfragen</h2>
      <div id="requestFeed"></div>
    </aside>

  </main>

  <!-- ===== FOOTER ===== -->
  <footer class="app-footer">
    <span>Lootliste V3 · Community-System</span>
  </footer>

</body>
</html>
