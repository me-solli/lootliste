<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>üéÅ Free Community Lootliste (D2R Non-Ladder)</title>

    <style>
        body {
            margin: 0;
            background: transparent;
            color: #e6e6e6;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            color: #f1c40f;
            margin: 12px;
            font-size: 24px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 16px;
        }

        thead {
            background: linear-gradient(to bottom, #2a220d, #15110a);
        }

        th {
            padding: 10px;
            text-align: left;
            color: #f1c40f;
            font-weight: bold;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #333;
        }

        tbody tr {
            background-color: rgba(40, 40, 40, 0.85);
        }

        tbody tr:nth-child(even) {
            background-color: rgba(55, 55, 55, 0.85);
        }

        .stars {
            color: #f1c40f;
            letter-spacing: 2px;
            font-size: 18px;
        }

        .status-ok {
            color: #4cd964;
            font-weight: bold;
        }

        /* Admin-Bereich */
        .admin {
            margin: 16px;
            padding: 12px;
            background: rgba(20, 20, 20, 0.9);
            border-radius: 6px;
        }

        .admin h2 {
            margin-top: 0;
            color: #f1c40f;
            font-size: 18px;
        }

        .admin input,
        .admin select,
        .admin button {
            margin: 4px;
            padding: 6px;
            background: #222;
            color: #fff;
            border: 1px solid #444;
            border-radius: 4px;
        }

        .admin button {
            background: #f1c40f;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }

        .admin small {
            display: block;
            margin-top: 6px;
            color: #aaa;
        }
    </style>
</head>

<body>

<h1>üéÅ Free Community Lootliste (D2R Non-Ladder)</h1>

<table>
    <thead>
        <tr>
            <th>Item</th>
            <th>Kategorie</th>
            <th>Bewertung</th>
            <th>Qualit√§t / Roll</th>
            <th>Kontakt</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody id="lootTable"></tbody>
</table>

<div class="admin">
    <h2>üîß Admin ‚Äì Item hinzuf√ºgen</h2>

    <input id="name" placeholder="Itemname">
    <select id="category">
        <option>Unique</option>
        <option>Set</option>
        <option>Rune</option>
        <option>Charm</option>
    </select>

    <select id="stars">
        <option value="5">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</option>
        <option value="4">‚òÖ‚òÖ‚òÖ‚òÖ‚òÜ</option>
        <option value="3">‚òÖ‚òÖ‚òÖ‚òÜ‚òÜ</option>
        <option value="2">‚òÖ‚òÖ‚òÜ‚òÜ‚òÜ</option>
        <option value="1">‚òÖ‚òÜ‚òÜ‚òÜ‚òÜ</option>
    </select>

    <input id="roll" placeholder="Qualit√§t / Roll">
    <input id="contact" placeholder="Kontakt (z.B. me_solli)">
    <select id="status">
        <option>Verf√ºgbar</option>
        <option>Reserviert</option>
        <option>Weg</option>
    </select>

    <button onclick="addItem()">Item hinzuf√ºgen</button>

    <small>‚ö† Items werden lokal im Browser gespeichert (localStorage). Perfekt f√ºr OBS.</small>
</div>

<script src="items.js"></script>

<script>
    const table = document.getElementById("lootTable");

    function renderStars(count) {
        let result = "";
        for (let i = 1; i <= 5; i++) {
            result += i <= count ? "‚≠ê" : "‚òÜ";
        }
        return `<span class="stars">${result}</span>`;
    }

    function renderTable() {
        table.innerHTML = "";
        items.forEach(item => {
            table.innerHTML += `
                <tr>
                    <td>${item.name}</td>
                    <td>${item.category}</td>
                    <td>${renderStars(item.stars)}</td>
                    <td>${item.roll || "‚Äî"}</td>
                    <td>${item.contact}</td>
                    <td class="status-ok">${item.status}</td>
                </tr>
            `;
        });

        localStorage.setItem("lootItems", JSON.stringify(items));
    }

    function addItem() {
        items.push({
            name: name.value,
            category: category.value,
            stars: Number(stars.value),
            roll: roll.value,
            contact: contact.value,
            status: status.value
        });

        renderTable();
    }

    renderTable();
</script>

</body>
</html>
