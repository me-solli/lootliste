<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lootliste V3</title>

  <!-- Base Styles -->
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/cards.css" />

  <!-- UI Controller -->
<script type="module" src="ui/index-ui.js"></script>

  <!-- Fallback -->
  <noscript>
    <style>body{display:none}</style>
    <div style="padding:2rem;color:#ccc;background:#111;">
      Diese Anwendung benötigt JavaScript.
    </div>
  </noscript>
</head>
<body>

  <!-- ===== HEADER ===== -->
  <header class="app-header">
    <div class="header-left">
      <img src="img/logo.png" alt="Lootliste" class="logo" />
    </div>

    <div class="header-right">
      <!-- Auth Placeholder (V3) -->
      <button class="btn ghost" id="loginBtn">Login</button>
      <button class="btn primary" id="registerBtn">Registrieren</button>
    </div>
  </header>


  <!-- ===== HERO / STATS ===== -->
  <section id="heroStats" class="hero-stats">
    <!-- Rendered by index-ui.js -->
  </section>


  <!-- ===== CATEGORY BAR ===== -->
  <nav id="categoryBar" class="category-bar">
    <!-- Rendered by index-ui.js -->
  </nav>


  <!-- ===== MAIN CONTENT ===== -->
  <main class="main-content">

    <!-- CARDS -->
    <section id="cards" class="card-grid">
      <!-- Item cards rendered by index-ui.js / card-render.js -->
    </section>

    <!-- REQUEST FEED -->
    <aside class="request-feed">
      <h2>Letzte Anfragen</h2>
      <div id="requestFeed">
        <!-- Rendered by index-ui.js -->
      </div>
    </aside>

  </main>


  <!-- ===== FOOTER ===== -->
  <footer class="app-footer">
    <span>Lootliste V3 · Community-System</span>
  </footer>

</body>
</html>
