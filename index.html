  padding:10px;

}

<body>
<div class="wrapper">

<header class="banner">
  <div>
    <h1>üéÅ Free Lootliste ‚Äì Community Items</h1>
    <p>Diablo II Resurrected ¬∑ Non-Ladder</p>
  </div>

  <div class="header-links">
    <a href="stream.html">√úber den Stream</a>
    <a class="twitch" href="https://www.twitch.tv/me_solli" target="_blank" rel="noopener">
      ‚ñ∂ Twitch: me_solli
    </a>
  </div>
</header>

<div class="container">

  <!-- Controls -->
  <div class="controls">
    <input id="search" placeholder="Item suchen‚Ä¶">
    <select id="statusFilter">
      <option value="">Alle Status</option>
      <option>Verf√ºgbar</option>
      <option>Reserviert</option>
      <option>Vergeben</option>
    </select>
    <select id="sortRating">
      <option value="desc">Rating ‚Üì</option>
      <option value="asc">Rating ‚Üë</option>
    </select>
  </div>

  <table>
    <thead>
      <tr>
        <th>Item</th>
        <th>Typ</th>
        <th>Rating</th>
        <th>Roll</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="loot-table"></tbody>
  </table>

</div>

<footer>
  <a href="impressum.html">Impressum</a>
  <a href="datenschutz.html">Datenschutz</a>
</footer>

</div>

<script type="module">
import items from "./items.js";

const table = document.getElementById("loot-table");
const search = document.getElementById("search");
const statusFilter = document.getElementById("statusFilter");
const sortRating = document.getElementById("sortRating");

function ratingValue(stars) {
  return (stars?.match(/‚òÖ/g) || []).length;
}

function render() {
  table.innerHTML = "";

  let filtered = items.filter(i => {
    const q = search.value.toLowerCase();
    const statusOk = !statusFilter.value || i.status === statusFilter.value;
    const searchOk =
      i.name.toLowerCase().includes(q) ||
      i.category.toLowerCase().includes(q);
    return statusOk && searchOk;
  });

  filtered.sort((a,b) => {
    const diff = ratingValue(b.stars) - ratingValue(a.stars);
    return sortRating.value === "desc" ? diff : -diff;
  });

  filtered.forEach(item => {
    const tr = document.createElement("tr");

    const starsClean = "‚òÖ".repeat(ratingValue(item.stars));
    let statusClass = "verfuegbar";
    if (item.status === "Reserviert") statusClass = "reserviert";
    if (item.status === "Vergeben") statusClass = "vergeben";

    tr.innerHTML = `
      <td class="item-name">${item.name}</td>
      <td>${item.category}</td>
      <td class="stars">${starsClean}</td>
      <td class="roll">${item.roll || "‚Äî"}</td>
      <td class="status ${statusClass}">${item.status}</td>
    `;
    table.appendChild(tr);
  });
}

search.addEventListener("input", render);
statusFilter.addEventListener("change", render);
sortRating.addEventListener("change", render);

render();
</script>

</body>
</html>
