<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Community Lootliste ‚Äì Free Items</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0b0b;
      color: #eaeaea;
    }

    .header {
      padding: 24px;
      background: linear-gradient(90deg, #5a2d1c, #2d3b4f);
      border-radius: 0 0 16px 16px;
    }

    .header h1 {
      margin: 0;
      font-size: 28px;
    }

    .header p {
      margin-top: 6px;
      opacity: 0.85;
    }

    .container {
      padding: 24px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    thead th {
      text-align: left;
      color: #f5c451;
      border-bottom: 1px solid #333;
      padding: 10px;
      font-size: 15px;
    }

    tbody td {
      padding: 10px;
      border-bottom: 1px solid #1e1e1e;
      font-size: 14px;
      vertical-align: top;
    }

    tbody tr:hover {
      background: #141414;
    }

    .stars {
      color: #f5c451;
      white-space: nowrap;
    }

    .roll {
      color: #cfcfcf;
      font-size: 13px;
    }

    .status {
      font-weight: bold;
    }

    .status.verfuegbar {
      color: #4cff4c;
    }

    .status.reserviert {
      color: #ffd24c;
    }

    .status.vergeben {
      color: #ff5c5c;
    }
  </style>
</head>

<body>

  <div class="header">
    <h1>üéÅ Community Lootliste ‚Äì Free Items</h1>
    <p>Diablo II Resurrected ¬∑ Non-Ladder ¬∑ me_solli</p>
  </div>

  <div class="container">

    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Typ</th>
          <th>Rating</th>
          <th>Roll</th>
          <th>Status</th>
        </tr>
      </thead>

      <tbody id="loot-table"></tbody>
    </table>

  </div>

  <!-- SCRIPT -->
  <script type="module">
    import items from "./items.js";

    const tableBody = document.getElementById("loot-table");

    items.forEach(item => {
      const row = document.createElement("tr");

      let statusClass = "verfuegbar";
      if (item.status === "Reserviert") statusClass = "reserviert";
      if (item.status === "Vergeben") statusClass = "vergeben";

      row.innerHTML = `
        <td>${item.name}</td>
        <td>${item.category}</td>
        <td class="stars">${item.stars}</td>
        <td class="roll">${item.roll}</td>
        <td class="status ${statusClass}">${item.status}</td>
      `;

      tableBody.appendChild(row);
    });
  </script>

</body>
</html>
