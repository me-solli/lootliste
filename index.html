<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Community Lootliste ‚Äì Free Items</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0b0b;
      color: #eaeaea;
    }

    .wrapper {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      padding: 24px;
      background: linear-gradient(90deg, #5a2d1c, #2d3b4f);
      border-radius: 0 0 16px 16px;
    }

    .header h1 {
      margin: 0;
      font-size: 28px;
    }

    .header p {
      margin-top: 6px;
      opacity: 0.85;
    }

    .container {
      padding: 24px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    thead th {
      text-align: left;
      color: #f5c451;
      border-bottom: 1px solid #333;
      padding: 10px;
      white-space: nowrap;
    }

    tbody td {
      padding: 10px;
      border-bottom: 1px solid #1e1e1e;
      font-size: 14px;
    }

    .item-name {
      font-weight: bold;
      min-width: 220px;
      color: #fff;
    }

    .stars { color: #f5c451; }
    .roll { font-size: 13px; color: #cfcfcf; }

    .status.verfuegbar { color: #4cff4c; font-weight: bold; }
    .status.reserviert { color: #ffd24c; font-weight: bold; }
    .status.vergeben   { color: #ff5c5c; font-weight: bold; }

    footer {
      margin-top: 40px;
      padding: 20px;
      border-top: 1px solid #222;
      font-size: 13px;
    }

    footer a {
      color: #f5c451;
      margin-right: 16px;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
<div class="wrapper">

  <div class="header">
    <h1>üéÅ Community Lootliste ‚Äì Free Items</h1>
    <p>Diablo II Resurrected ¬∑ Non-Ladder</p>
  </div>

  <div class="container">

    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Typ</th>
          <th>Rating</th>
          <th>Roll</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="loot-table"></tbody>
    </table>

  </div>

  <footer>
    <a href="impressum.html">Impressum</a>
    <a href="datenschutz.html">Datenschutz</a>
  </footer>

</div>

<!-- üî• GH-Pages-sicheres Script -->
<script type="module">
  import items from "./items.js";

  const tbody = document.getElementById("loot-table");

  items.forEach(item => {
    const tr = document.createElement("tr");

    const name   = item.name?.trim() || "Unbekanntes Item";
    const type   = item.category || "‚Äî";
    const stars  = item.stars || "‚Äî";
    const roll   = item.roll || "‚Äî";
    const status = item.status || "Verf√ºgbar";

    let statusClass = "verfuegbar";
    if (status === "Reserviert") statusClass = "reserviert";
    if (status === "Vergeben")   statusClass = "vergeben";

    tr.innerHTML = `
      <td class="item-name">${name}</td>
      <td>${type}</td>
      <td class="stars">${stars}</td>
      <td class="roll">${roll}</td>
      <td class="status ${statusClass}">${status}</td>
    `;

    tbody.appendChild(tr);
  });
</script>

</body>
</html>
