<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>üéÅ Free Lootliste ‚Äì Community Items | D2R Non-Ladder</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --gold:#f5c451;
  --bg:#0b0b0b;
  --card:#141414;
  --border:#2a2a2a;
  --accent:#ff4a1c;
}

body {
  margin:0;
  font-family:Arial, sans-serif;
  background:var(--bg);
  color:#eaeaea;
}

.wrapper {
  max-width:1300px;
  margin:0 auto;
}

/* ===== Header ===== */
header {
  background:url("img/banner-diablo.jpg") center/cover no-repeat;
  padding:28px;
  border-radius:0 0 18px 18px;
}

header .inner {
  background:rgba(0,0,0,.55);
  padding:20px;
  border-radius:14px;
  display:flex;
  justify-content:space-between;
  gap:20px;
  flex-wrap:wrap;
}

header h1 {
  margin:0;
  font-size:28px;
}

header p {
  margin:6px 0 0;
  opacity:.85;
}

.twitch {
  background:#9146FF;
  color:#fff;
  padding:10px 18px;
  border-radius:14px;
  font-weight:bold;
  text-decoration:none;
  align-self:center;
}
.twitch:hover { opacity:.85; }

/* ===== Controls ===== */
.controls {
  padding:24px;
  display:flex;
  flex-wrap:wrap;
  gap:12px;
}

.controls input,
.controls select {
  background:#111;
  border:1px solid #333;
  color:#fff;
  padding:10px;
  border-radius:10px;
}

/* ===== Cards ===== */
.cards {
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:18px;
  padding:0 24px 40px;
}

@media (max-width:1000px) {
  .cards { grid-template-columns:repeat(2,1fr); }
}
@media (max-width:600px) {
  .cards { grid-template-columns:1fr; }
}

.card {
  background:linear-gradient(180deg,#151515,#0f0f0f);
  border:1px solid var(--border);
  border-radius:16px;
  padding:16px;
  box-shadow:0 0 12px rgba(255,60,0,.08);
  display:flex;
  flex-direction:column;
  gap:10px;
}

.card:hover {
  box-shadow:0 0 18px rgba(255,80,20,.18);
  transform:translateY(-2px);
}

.icon {
  font-size:34px;
}

.name {
  font-weight:bold;
  font-size:16px;
}

.type {
  font-size:13px;
  opacity:.8;
}

.stars {
  color:var(--gold);
  letter-spacing:1px;
}

.roll {
  font-size:13px;
  color:#ccc;
}

.player {
  font-size:13px;
  opacity:.85;
}

.status {
  font-weight:bold;
}
.status.Verf√ºgbar { color:#4cff4c; }
.status.Reserviert { color:#ffd24c; }
.status.Vergeben { color:#ff5c5c; }

.cta {
  margin-top:auto;
  background:var(--accent);
  color:#fff;
  text-align:center;
  padding:10px;
  border-radius:12px;
  font-weight:bold;
  text-decoration:none;
}
.cta:hover { opacity:.9; }

/* ===== Footer ===== */
footer {
  padding:20px;
  border-top:1px solid #222;
  font-size:13px;
  text-align:center;
}
footer a {
  color:var(--gold);
  margin:0 10px;
  text-decoration:none;
}
</style>
</head>

<body>
<div class="wrapper">

<header>
  <div class="inner">
    <div>
      <h1>üéÅ Free Lootliste ‚Äì Community Items</h1>
      <p>Diablo II Resurrected ¬∑ Non-Ladder</p>
    </div>
    <a class="twitch" href="https://www.twitch.tv/me_solli" target="_blank">‚ñ∂ Twitch: me_solli</a>
  </div>
</header>

<div class="controls">
  <input id="search" placeholder="Item suchen‚Ä¶">
  <select id="typeFilter">
    <option value="">Alle Item-Arten</option>
  </select>
  <select id="sortStars">
    <option value="desc">Rating ‚Üì</option>
    <option value="asc">Rating ‚Üë</option>
  </select>
</div>

<div class="cards" id="cards"></div>

<footer>
  <a href="impressum.html">Impressum</a>
  <a href="datenschutz.html">Datenschutz</a>
</footer>

</div>

<script type="module">
import items from "./items.js";

const icons = {
  helm:"ü™ñ",
  amulett:"üìø",
  waffe:"‚öîÔ∏è",
  r√ºstung:"üõ°Ô∏è",
  schild:"üõ°Ô∏è",
  g√ºrtel:"üß∑",
  ring:"üíç",
  handschuhe:"üß§",
  schuhe:"üë¢",
  "kleiner zauber":"‚ú®",
  "gro√üer zauber":"‚ú®",
  riesenzauber:"‚ú®",
  sonstiges:"üì¶"
};

const cards = document.getElementById("cards");
const search = document.getElementById("search");
const typeFilter = document.getElementById("typeFilter");
const sortStars = document.getElementById("sortStars");

const types = [...new Set(items.map(i => i.type || "sonstiges"))];
types.forEach(t => {
  const o = document.createElement("option");
  o.value = t;
  o.textContent = t;
  typeFilter.appendChild(o);
});

function starCount(s) {
  return (s?.match(/‚òÖ/g)||[]).length;
}

function render() {
  cards.innerHTML = "";

  let list = items.filter(i => {
    const q = search.value.toLowerCase();
    const typeOk = !typeFilter.value || i.type === typeFilter.value;
    const searchOk = i.name.toLowerCase().includes(q);
    return typeOk && searchOk;
  });

  list.sort((a,b)=>{
    const d = starCount(b.stars)-starCount(a.stars);
    return sortStars.value==="desc"?d:-d;
  });

  list.forEach(i=>{
    const div=document.createElement("div");
    div.className="card";
    div.innerHTML=`
      <div class="icon">${icons[i.type]||icons.sonstiges}</div>
      <div class="name">${i.name}</div>
      <div class="type">${i.type}</div>
      <div class="stars">${"‚òÖ".repeat(starCount(i.stars))}</div>
      <div class="roll">${i.roll||"‚Äî"}</div>
      <div class="player">üë§ Spieler: ${i.player||"‚Äî"}</div>
      <div class="status ${i.status}">${i.status}</div>
      <div class="cta">üí¨ !loot im Chat</div>
    `;
    cards.appendChild(div);
  });
}

[search,typeFilter,sortStars].forEach(e=>e.addEventListener("input",render));
render();
</script>

</body>
</html>
