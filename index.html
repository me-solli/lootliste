<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Free Community Lootliste ‚Äì D2R Non-Ladder</title>

  <style>
    :root {
      --bg: #0a0a0a;
      --panel: #121212;
      --row1: #1a1a1a;
      --row2: #202020;

      --gold: #d4af37;
      --fire: #e25822;
      --ice: #4da6ff;

      --text: #e6e6e6;
      --muted: #9a9a9a;

      --green: #4caf50;
      --orange: #e67e22;
      --red: #c0392b;
    }

    * {
      box-sizing: border-box;
      font-family: "Segoe UI", system-ui, sans-serif;
    }

    body {
      margin: 0;
      background: transparent;
      color: var(--text);
    }

    .wrapper {
      width: 1000px;
      margin: 0 auto;
      padding: 16px 20px 20px;
      background:
        radial-gradient(circle at top left, rgba(226,88,34,0.08), transparent 40%),
        radial-gradient(circle at top right, rgba(77,166,255,0.08), transparent 40%),
        linear-gradient(180deg, #090909, #0f0f0f);
      border-radius: 12px;
      border: 1px solid rgba(212,175,55,0.25);
    }

    h1 {
      margin: 0 0 14px;
      font-size: 22px;
      color: var(--gold);
      display: flex;
      align-items: center;
      gap: 10px;
      letter-spacing: 0.5px;
    }

    h1::before {
      content: "·ö±";
      font-size: 22px;
      color: var(--gold);
      text-shadow: 0 0 6px rgba(212,175,55,0.5);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--panel);
      border-radius: 8px;
      overflow: hidden;
    }

    thead {
      background: linear-gradient(
        90deg,
        rgba(226,88,34,0.25),
        rgba(212,175,55,0.35),
        rgba(77,166,255,0.25)
      );
    }

    th {
      padding: 10px 12px;
      font-size: 13px;
      font-weight: 700;
      color: var(--gold);
      text-align: left;
      white-space: nowrap;
    }

    tbody tr:nth-child(odd) { background: var(--row1); }
    tbody tr:nth-child(even) { background: var(--row2); }

    td {
      padding: 9px 12px;
      font-size: 14px;
      vertical-align: middle;
    }

    .item {
      font-weight: 600;
    }

    .category {
      color: var(--muted);
      font-size: 13px;
    }

    .stars {
      color: var(--gold);
      letter-spacing: 1px;
      text-shadow: 0 0 4px rgba(212,175,55,0.4);
    }

    .roll {
      font-size: 13px;
      color: var(--muted);
    }

    .status {
      font-weight: 700;
      font-size: 13px;
    }

    .status.verfuegbar {
      color: var(--green);
      text-shadow: 0 0 4px rgba(76,175,80,0.4);
    }

    .status.reserviert {
      color: var(--orange);
    }

    .status.vergeben {
      color: var(--red);
    }

    .hint {
      margin-top: 8px;
      font-size: 11px;
      color: #777;
      text-align: right;
    }
  </style>
</head>

<body>

  <div class="wrapper">
    <h1>Free Community Lootliste (D2R Non-Ladder)</h1>

    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Kategorie</th>
          <th>Bewertung</th>
          <th>Qualit√§t / Roll</th>
          <th>Kontakt</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="loot-body">
        <!-- JS f√ºllt hier -->
      </tbody>
    </table>

    <div class="hint">
      üéÅ Free Community Items ¬∑ Non-Ladder ¬∑ Stand: Live
    </div>
  </div>

  <script src="items.js"></script>
  <script>
    const body = document.getElementById("loot-body");

    function renderStars(count) {
      return "‚òÖ".repeat(count) + "‚òÜ".repeat(5 - count);
    }

    items.forEach(item => {
      const tr = document.createElement("tr");

      tr.innerHTML = `
        <td class="item">${item.name}</td>
        <td class="category">${item.category}</td>
        <td class="stars">${renderStars(item.rating)}</td>
        <td class="roll">${item.roll || "‚Äî"}</td>
        <td>${item.contact}</td>
        <td class="status ${item.statusClass}">${item.status}</td>
      `;

      body.appendChild(tr);
    });
  </script>

</body>
</html>
