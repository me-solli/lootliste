<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>üéÅ Free Community Lootliste ‚Äì D2R Non-Ladder</title>

  <style>
    :root {
      --bg: #0b0b0b;
      --panel: #151515;
      --row1: #1c1c1c;
      --row2: #232323;
      --gold: #d6b15a;
      --text: #eaeaea;
      --green: #4caf50;
    }

    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      margin: 0;
      background: transparent; /* wichtig f√ºr OBS */
      color: var(--text);
    }

    .wrapper {
      max-width: 1100px;
      margin: 20px auto;
      background: linear-gradient(#111, #0a0a0a);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      padding: 18px 22px 16px;
    }

    h1 {
      margin: 0 0 14px 0;
      font-size: 22px;
      color: var(--gold);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    thead {
      background: linear-gradient(#2a210c, #191406);
    }

    th {
      padding: 8px 10px;
      text-align: left;
      color: var(--gold);
      font-weight: 600;
      border-bottom: 1px solid #2d250f;
    }

    tbody tr:nth-child(odd) {
      background: var(--row1);
    }

    tbody tr:nth-child(even) {
      background: var(--row2);
    }

    td {
      padding: 7px 10px;
      vertical-align: middle;
    }

    .stars {
      color: var(--gold);
      letter-spacing: 1px;
      white-space: nowrap;
    }

    .status {
      color: var(--green);
      font-weight: 600;
    }

    .footer {
      margin-top: 10px;
      font-size: 12px;
      color: #aaa;
      text-align: right;
      opacity: 0.85;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <h1>üéÅ Free Community Lootliste (D2R Non-Ladder)</h1>

    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Kategorie</th>
          <th>Bewertung</th>
          <th>Qualit√§t / Roll</th>
          <th>Kontakt</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="loot-body">
        <!-- Items kommen aus items.js -->
      </tbody>
    </table>

    <div class="footer">
      Kostenlos f√ºr die Community ¬∑ Twitch: me_solli
    </div>
  </div>

  <script src="items.js"></script>
  <script>
    const tbody = document.getElementById("loot-body");

    items.forEach(item => {
      const tr = document.createElement("tr");

      const stars = "‚òÖ".repeat(item.rating || 0);

      tr.innerHTML = `
        <td>${item.name}</td>
        <td>${item.category}</td>
        <td class="stars">${stars}</td>
        <td>${item.roll || "‚Äî"}</td>
        <td>${item.contact}</td>
        <td class="status">${item.status}</td>
      `;

      tbody.appendChild(tr);
    });
  </script>
</body>
</html>
