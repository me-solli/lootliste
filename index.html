<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>üéÅ Free Lootliste ‚Äì Community Items | D2R Non-Ladder</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --gold:#f5c451;
  --bg:#0b0b0b;
  --panel:#121212;
  --border:#2a2a2a;
}

body{
  margin:0;
  font-family:Arial, sans-serif;
  background:var(--bg);
  color:#eaeaea;
}

.wrapper{
  max-width:1280px;
  margin:0 auto;
}

/* ===== Banner ===== */
.banner{
  background:url("img/banner-diablo.jpg") center / cover no-repeat;
  border-radius:0 0 18px 18px;
}

header{
  padding:28px;
  background:linear-gradient(rgba(0,0,0,.65),rgba(0,0,0,.75));
  display:flex;
  justify-content:space-between;
  gap:24px;
  flex-wrap:wrap;
}

header h1{
  margin:0;
  font-size:30px;
  color:#fff;
}

header p{
  margin:6px 0 0;
  opacity:.85;
  font-size:14px;
}

.header-links{
  display:flex;
  align-items:center;
  gap:14px;
}

.twitch{
  background:#9146FF;
  color:#fff;
  padding:12px 18px;
  border-radius:14px;
  font-weight:bold;
  text-decoration:none;
}
.twitch:hover{opacity:.85}

.container{padding:26px}

/* ===== Controls ===== */
.controls{
  display:flex;
  flex-wrap:wrap;
  gap:12px;
  margin-bottom:18px;
}

.controls input,
.controls select{
  padding:10px 12px;
  background:#111;
  border:1px solid #333;
  color:#fff;
  border-radius:10px;
}

/* ===== Table ===== */
table{
  width:100%;
  border-collapse:collapse;
  background:var(--panel);
  border-radius:14px;
  overflow:hidden;
}

thead th{
  text-align:left;
  color:var(--gold);
  border-bottom:1px solid var(--border);
  padding:12px;
  font-size:14px;
}

tbody td{
  padding:12px;
  border-bottom:1px solid #1e1e1e;
  font-size:14px;
  vertical-align:top;
}

.item-name{
  font-weight:bold;
  color:#fff;
}

.stars{color:var(--gold)}
.roll{color:#cfcfcf;font-size:13px}

.status.verfuegbar{color:#4cff4c;font-weight:bold}
.status.reserviert{color:#ffd24c;font-weight:bold}
.status.vergeben{color:#ff5c5c;font-weight:bold}

/* Spieler */
.player{
  font-size:13px;
  opacity:.85;
}
.player a{
  color:var(--gold);
  text-decoration:none;
}
.player a:hover{text-decoration:underline}

/* CTA */
.cta{
  display:inline-block;
  margin-top:6px;
  padding:6px 10px;
  font-size:12px;
  background:#1a1a1a;
  border:1px solid var(--border);
  border-radius:8px;
  color:#fff;
  text-decoration:none;
}
.cta:hover{
  border-color:var(--gold);
  color:var(--gold);
}

/* Footer */
footer{
  margin-top:40px;
  padding:20px;
  border-top:1px solid #222;
  font-size:13px;
}
footer a{
  color:var(--gold);
  margin-right:16px;
  text-decoration:none;
}
footer a:hover{text-decoration:underline}

@media(max-width:800px){
  header{align-items:flex-start}
}
</style>
</head>

<body>
<div class="wrapper">

<header class="banner">
  <div>
    <h1>üéÅ Free Lootliste ‚Äì Community Items</h1>
    <p>Diablo II Resurrected ¬∑ Non-Ladder</p>
  </div>

  <div class="header-links">
    <a class="twitch" href="https://www.twitch.tv/me_solli" target="_blank">
      ‚ñ∂ Twitch: me_solli
    </a>
  </div>
</header>

<div class="container">

<div class="controls">
  <input id="search" placeholder="Item suchen‚Ä¶">
  <select id="typeFilter">
    <option value="">Alle Item-Arten</option>
    <option>R√ºstung</option>
    <option>Waffe</option>
    <option>Helm</option>
    <option>Schild</option>
    <option>Riesenzauber</option>
  </select>
  <select id="statusFilter">
    <option value="">Alle Status</option>
    <option>Verf√ºgbar</option>
    <option>Reserviert</option>
    <option>Vergeben</option>
  </select>
  <select id="sortRating">
    <option value="desc">Rating ‚Üì</option>
    <option value="asc">Rating ‚Üë</option>
  </select>
</div>

<table>
<thead>
<tr>
  <th>Item</th>
  <th>Art</th>
  <th>Rating</th>
  <th>Roll</th>
  <th>Info</th>
</tr>
</thead>
<tbody id="loot-table"></tbody>
</table>

</div>

<footer>
  <a href="impressum.html">Impressum</a>
  <a href="datenschutz.html">Datenschutz</a>
</footer>

</div>

<script type="module">
import items from "./items.js";

const table = document.getElementById("loot-table");
const search = document.getElementById("search");
const statusFilter = document.getElementById("statusFilter");
const typeFilter = document.getElementById("typeFilter");
const sortRating = document.getElementById("sortRating");

function ratingValue(stars){
  return (stars?.match(/‚òÖ/g)||[]).length;
}

function render(){
  table.innerHTML="";

  let filtered = items.filter(i=>{
    const q = search.value.toLowerCase();
    return (
      (!statusFilter.value || i.status===statusFilter.value) &&
      (!typeFilter.value || i.category===typeFilter.value) &&
      (i.name.toLowerCase().includes(q) ||
       i.category.toLowerCase().includes(q))
    );
  });

  filtered.sort((a,b)=>{
    const diff = ratingValue(b.stars)-ratingValue(a.stars);
    return sortRating.value==="desc"?diff:-diff;
  });

  filtered.forEach(item=>{
    let statusClass="verfuegbar";
    if(item.status==="Reserviert")statusClass="reserviert";
    if(item.status==="Vergeben")statusClass="vergeben";

    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td class="item-name">${item.name}</td>
      <td>${item.category}</td>
      <td class="stars">${item.stars}</td>
      <td class="roll">${item.roll||"‚Äî"}</td>
      <td>
        <div class="status ${statusClass}">${item.status}</div>
        <div class="player">
          Spieler:
          <a href="https://twitch.tv/${item.contact}" target="_blank">
            ${item.contact}
          </a>
        </div>
        <a class="cta"
           href="https://twitch.tv/${item.contact}"
           target="_blank">
           √úber Twitch anfragen
        </a>
      </td>
    `;
    table.appendChild(tr);
  });
}

search.addEventListener("input",render);
statusFilter.addEventListener("change",render);
typeFilter.addEventListener("change",render);
sortRating.addEventListener("change",render);

render();
</script>

</body>
</html>
