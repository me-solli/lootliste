<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Item einreichen ‚Äì Lootliste</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root{
  --gold:#f5c451;
  --bg:#0b0b0b;
  --panel:#121212;
  --border:#2a2a2a;
  --soft:#1a1a1a;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:radial-gradient(ellipse at top,#181818 0%,#090909 65%);
  color:#eaeaea;
}

.wrapper{
  max-width:1500px;
  margin:0 auto;
}

/* HERO */
.hero{
  background:url("img/banner_diablo.png") center top / cover no-repeat;
  border-radius:0 0 26px 26px;
  overflow:hidden;
  min-height:200px;
  position:relative;
}

.hero-inner{
  padding:36px 36px 32px;
  background:linear-gradient(to bottom, rgba(0,0,0,.35), rgba(0,0,0,.75));
}

.hero h1{
  margin:0;
  font-size:34px;
  font-weight:700;
}

.hero p{
  margin:8px 0 0;
  opacity:.85;
}

/* Auth Box */
.auth-box{
  position:absolute;
  top:22px;
  right:24px;
  display:flex;
  gap:10px;
  align-items:center;
  padding:10px 14px;
  border:1px solid var(--border);
  border-radius:14px;
  background:rgba(0,0,0,.55);
  font-size:13px;
}

.auth-box img{
  width:28px;
  height:28px;
  border-radius:50%;
}

.auth-link{
  margin-left:6px;
  font-size:12px;
  color:var(--gold);
  text-decoration:none;
  opacity:.85;
}
.auth-link:hover{opacity:1;text-decoration:underline}

/* CONTENT */
.container{
  max-width:820px;
  margin:0 auto;
  padding:40px 28px 70px;
}

/* User Info */
.user-box{
  margin-bottom:22px;
  font-size:13px;
  opacity:.75;
}
.user-box code{
  background:#111;
  padding:3px 8px;
  border-radius:8px;
  font-size:12px;
}

/* FORM CARD */
.form-card{
  background:linear-gradient(
    to bottom,
    rgba(255,255,255,.045),
    rgba(255,255,255,.02)
  );
  border:1px solid rgba(255,255,255,.08);
  border-radius:22px;
  padding:28px;
}

label{
  display:block;
  margin-top:18px;
  margin-bottom:6px;
  font-size:14px;
  font-weight:600;
  color:#e6e6e6;
}

input,select{
  width:100%;
  padding:12px 14px;
  border-radius:12px;
  border:1px solid #333;
  background:#111;
  color:#eee;
  font-size:14px;
}

input:focus,select:focus{
  outline:none;
  border-color:var(--gold);
  box-shadow:0 0 0 1px rgba(245,196,81,.3);
}

button{
  margin-top:26px;
  padding:14px;
  width:100%;
  font-size:15px;
  font-weight:600;
  border-radius:14px;
  border:1px solid rgba(245,196,81,.4);
  cursor:pointer;
  background:linear-gradient(
    to right,
    rgba(245,196,81,.25),
    rgba(245,196,81,.15)
  );
  color:#f5e6b3;
}

button:hover{ border-color:var(--gold); }
button:disabled{ opacity:.5; cursor:not-allowed; }

.status{
  margin-top:16px;
  font-size:14px;
  opacity:.85;
}

.preview{
  margin-top:14px;
  display:none;
}

.preview img{
  max-width:65%;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.15);
  cursor:zoom-in;
}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.overlay img{
  max-width:90vw;
  max-height:90vh;
  border-radius:14px;
  cursor:zoom-out;
}
</style>
</head>

<body>
<div class="wrapper">

<header class="hero">
  <div class="hero-inner">

    <div class="auth-box">
      <img src="img/avatars/default.png" alt="Avatar">
      <span id="playerIdLabel" data-placeholder="Spieler l√§dt‚Ä¶"></span>
      <a href="index.html" class="auth-link">Lootliste</a>
      <a href="my-items.html" class="auth-link">Meine Items</a>
    </div>

    <h1>Item einreichen</h1>
    <p>Community-Drop zur Lootliste hinzuf√ºgen</p>

  </div>
</header>

<div class="container">

  <div class="user-box">
    Aktiver Nutzer:
    <code id="userDisplay">‚Äì</code>
  </div>

  <div class="form-card">
    <form id="form">
      <label>Screenshot (Pflicht)</label>
      <input type="file" id="image" accept="image/*" required>

      <div class="preview" id="preview">
        <img id="previewImg" alt="Vorschau">
      </div>

      <label>Item-Name</label>
      <input id="name" required placeholder="z. B. Harlequin Crest (Shako)">

      <label>Qualit√§t</label>
      <select id="quality" required>
        <option value="">Bitte w√§hlen</option>
        <option value="unique">Unique</option>
        <option value="set">Set</option>
        <option value="rare">Rare</option>
        <option value="magic">Magic</option>
      </select>

      <label>Kategorie</label>
      <select id="type" required>
        <option value="">Bitte w√§hlen</option>
        <option value="waffe">Waffe</option>
        <option value="helm">Helm</option>
        <option value="ruestung">R√ºstung</option>
        <option value="schild">Schild</option>
        <option value="guertel">G√ºrtel</option>
        <option value="handschuhe">Handschuhe</option>
        <option value="schuhe">Schuhe</option>
        <option value="amulett">Amulett</option>
        <option value="ring">Ring</option>
        <option value="charm">Charm</option>
        <option value="rune">Rune</option>
        <option value="sonstiges">Sonstiges</option>
      </select>

      <button type="submit">Item einreichen</button>
      <div class="status" id="status"></div>
    </form>
  </div>

</div>
</div>

<div class="overlay" id="overlay">
  <img id="overlayImg">
</div>

<script>
/* ===============================
   USER ID (ECHT)
================================ */
function getUserId(){
  let id = localStorage.getItem("lootliste_user_id");
  if(!id){
    id = "usr_" + crypto.randomUUID().slice(0,12);
    localStorage.setItem("lootliste_user_id", id);
  }
  return id;
}
const userId = getUserId();

/* ===============================
   USER ANZEIGE (ECHT)
================================ */
const label = document.getElementById("playerIdLabel");
const userDisplay = document.getElementById("userDisplay");

if (userId) {
  const displayName = "Spieler " + userId.slice(4, 9);
  label.textContent = displayName;
  userDisplay.textContent = displayName;
} else {
  label.textContent = label.dataset.placeholder || "Spieler l√§dt‚Ä¶";
  userDisplay.textContent = "‚Äì";
}

/* ===============================
   CONFIG
================================ */
const BACKEND_URL = "https://lootliste-production.up.railway.app/items";
const CLOUD_NAME = "dcczi93p6";
const UPLOAD_PRESET = "lootliste_unsigned";
const ACTIVE_SEASON = "non-ladder";

/* ===============================
   PREVIEW
================================ */
const fileInput  = document.getElementById("image");
const preview    = document.getElementById("preview");
const previewImg = document.getElementById("previewImg");
const overlay    = document.getElementById("overlay");
const overlayImg = document.getElementById("overlayImg");

fileInput.addEventListener("change", () => {
  const file = fileInput.files[0];
  if (!file) return;
  const url = URL.createObjectURL(file);
  previewImg.src = url;
  overlayImg.src = url;
  preview.style.display = "block";
});

previewImg.onclick = () => overlay.style.display = "flex";
overlay.onclick    = () => overlay.style.display = "none";

/* ===============================
   CLOUDINARY
================================ */
async function uploadImage(file){
  const fd = new FormData();
  fd.append("file", file);
  fd.append("upload_preset", UPLOAD_PRESET);

  const res = await fetch(
    `https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`,
    { method:"POST", body:fd }
  );

  const data = await res.json();
  if(!data.secure_url) throw new Error("Upload fehlgeschlagen");
  return data.secure_url;
}

/* ===============================
   SUBMIT
================================ */
document.getElementById("form").addEventListener("submit", async e => {
  e.preventDefault();
  const status = document.getElementById("status");
  status.textContent = "üì§ Lade Screenshot hoch‚Ä¶";

  try {
    const screenshot = await uploadImage(fileInput.files[0]);
    status.textContent = "üíæ Speichere Item‚Ä¶";

    await fetch(BACKEND_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        name: document.getElementById("name").value.trim(),
        quality: document.getElementById("quality").value,
        type: document.getElementById("type").value,
        screenshot,
        donorUserId: userId,
        season: ACTIVE_SEASON,
        status: "verf√ºgbar"
      })
    });

    status.textContent = "‚úÖ Item erfolgreich eingereicht";
    e.target.reset();
    preview.style.display = "none";

  }catch(err){
    console.error(err);
    status.textContent = "‚ùå Fehler beim Einreichen";
  }
});
</script>

</body>
</html>
