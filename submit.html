<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Lootliste – Item einreichen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: #0f0f0f;
      color: #e6e6e6;
      margin: 0;
      padding: 24px;
    }

    h1 {
      margin-top: 0;
      font-size: 22px;
    }

    .box {
      max-width: 720px;
      margin: 0 auto;
      background: #181818;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      padding: 20px;
    }

    .item {
      border: 1px solid #2a2a2a;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 12px;
      background: #121212;
    }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
      opacity: 0.85;
    }

    input[type="file"],
    input[type="text"] {
      width: 100%;
      box-sizing: border-box;
      padding: 6px;
      background: #0d0d0d;
      color: #e6e6e6;
      border: 1px solid #333;
      border-radius: 4px;
    }

    button {
      margin-top: 16px;
      padding: 10px 18px;
      background: #6f7f4a;
      color: #0a0a0a;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .msg {
      margin-top: 12px;
      font-size: 14px;
    }

    .error {
      color: #ff6b6b;
    }

    .ok {
      color: #8fd18f;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Item(s) einreichen</h1>

    <form id="submitForm">
      <!-- ITEM 1 -->
      <div class="item">
        <label>Screenshot Item 1 (Pflicht)</label>
        <input type="file" name="screenshot_1" accept="image/*" required>

        <label>Interne Notiz (optional)</label>
        <input type="text" name="note_1" maxlength="50">
      </div>

      <!-- ITEM 2 -->
      <div class="item">
        <label>Screenshot Item 2 (optional)</label>
        <input type="file" name="screenshot_2" accept="image/*">

        <label>Interne Notiz (optional)</label>
        <input type="text" name="note_2" maxlength="50">
      </div>

      <!-- ITEM 3 -->
      <div class="item">
        <label>Screenshot Item 3 (optional)</label>
        <input type="file" name="screenshot_3" accept="image/*">

        <label>Interne Notiz (optional)</label>
        <input type="text" name="note_3" maxlength="50">
      </div>

      <input type="hidden" name="item_count" id="itemCount" value="1">

      <button type="submit" id="submitBtn">Einreichen</button>

      <div id="msg" class="msg"></div>
    </form>
  </div>

<script>
const API = "https://lootliste-production.up.railway.app";

const form = document.getElementById("submitForm");
const msg = document.getElementById("msg");
const btn = document.getElementById("submitBtn");
const itemCountInput = document.getElementById("itemCount");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  msg.textContent = "";
  msg.className = "msg";

  const fd = new FormData(form);

  // Anzahl Items anhand vorhandener Screenshots bestimmen
  let count = 0;
  for (let i = 1; i <= 3; i++) {
    if (fd.get(`screenshot_${i}`) && fd.get(`screenshot_${i}`).name) {
      count++;
    }
  }

  if (count === 0) {
    msg.textContent = "Mindestens ein Screenshot ist erforderlich.";
    msg.classList.add("error");
    return;
  }

  itemCountInput.value = count;

  btn.disabled = true;

  try {
    const res = await fetch(API + "/api/items", {
      method: "POST",
      headers: {
        "x-login-id": "dev-admin"
      },
      body: fd
    });

    const data = await res.json().catch(() => ({}));

    if (!res.ok) {
      throw new Error(data.error || "Upload fehlgeschlagen");
    }

    msg.textContent = "✔ Item(s) erfolgreich eingereicht";
    msg.classList.add("ok");
    form.reset();
    itemCountInput.value = "1";

  } catch (err) {
    msg.textContent = "✖ Fehler beim Upload: " + err.message;
    msg.classList.add("error");
  } finally {
    btn.disabled = false;
  }
});
</script>

</body>
</html>
