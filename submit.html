<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Item einreichen – Community Lootliste</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0b0b0b;
  --panel:#141414;
  --border:#2a2a2a;
  --gold:#f5c451;
  --text:#eaeaea;
  --muted:#999;
  --green:#4cff4c;
  --red:#ff5c5c;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:radial-gradient(ellipse at top,#1c1c1c 0%,#0b0b0b 65%);
  color:var(--text);
}

.wrapper{
  max-width:600px;
  margin:40px auto;
  padding:20px;
}

.panel{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:12px;
  padding:24px;
}

h1{
  margin:0 0 10px;
  color:var(--gold);
}

p{
  margin:0 0 20px;
  color:var(--muted);
  font-size:14px;
}

label{
  display:block;
  margin:14px 0 6px;
  font-size:14px;
}

input[type="file"]{
  width:100%;
  padding:10px;
  background:#0f0f0f;
  border:1px solid var(--border);
  border-radius:8px;
  color:var(--text);
}

button{
  margin-top:20px;
  width:100%;
  padding:12px;
  background:linear-gradient(180deg,#f5c451,#caa03a);
  border:none;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
}

.notice{
  padding:12px;
  border-radius:8px;
  margin-top:16px;
  font-size:14px;
}

.notice.success{
  background:#0f1a0f;
  border:1px solid #1a3a1a;
  color:var(--green);
}

.notice.error{
  background:#1a0f0f;
  border:1px solid #3a1a1a;
  color:var(--red);
}
</style>
</head>

<body>
<div class="wrapper">
  <div class="panel">

    <h1>Item einreichen</h1>
    <p>Du musst eingeloggt sein. Screenshot ist Pflicht. Das Item erscheint anschließend als <b>„eingereicht“</b> im Admin-Bereich.</p>

    <form id="submitForm">
      <label for="screenshot">Item-Screenshot *</label>
      <input type="file" id="screenshot" accept="image/*" required>

      <button type="submit">Item einreichen</button>
    </form>

    <div id="msgSuccess" class="notice success" style="display:none">
      ✔ Item wurde erfolgreich eingereicht.
    </div>
    <div id="msgError" class="notice error" style="display:none">
      ✖ Fehler beim Einreichen.
    </div>

  </div>
</div>

<script>
/* ===== CONFIG ===== */
const API_BASE = "https://content-connection-production-ea07.up.railway.app";
const loginId = localStorage.getItem("loginId");

/* ===== LOGIN GUARD ===== */
if (!loginId) {
  alert("Bitte zuerst einloggen.");
  window.location.href = "index.html";
}

/* ===== SUBMIT ===== */
const form = document.getElementById("submitForm");
const msgSuccess = document.getElementById("msgSuccess");
const msgError = document.getElementById("msgError");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  msgSuccess.style.display = "none";
  msgError.style.display = "none";

  const file = document.getElementById("screenshot").files[0];
  if (!file) return;

  const data = new FormData();
  data.append("screenshot", file);

  try {
    const res = await fetch(API_BASE + "/api/items", {
      method: "POST",
      headers: {
        "x-login-id": loginId
      },
      body: data
    });

    if (!res.ok) throw new Error();

    form.reset();
    msgSuccess.style.display = "block";
  } catch {
    msgError.style.display = "block";
  }
});
</script>
</body>
</html>
