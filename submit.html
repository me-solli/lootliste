<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Items einreichen · D2R Lootliste</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      padding:40px 20px;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:#0e0e0e;
      color:#e6e6e6;
    }

    /* ===== HEADER ===== */
    .site-header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:40px;
    }

    .logo{
      height:46px;
    }

    /* ===== ACCOUNT BOX ===== */
    .auth-box{
      display:flex;
      gap:10px;
      align-items:center;
      padding:10px 14px;
      border:1px solid rgba(255,255,255,.15);
      border-radius:14px;
      background:rgba(0,0,0,.55);
      font-size:13px;
    }

    .account-avatar{
      width:28px;
      height:28px;
      border-radius:50%;
      opacity:.85;
    }

    .account-name{
      opacity:.9;
      white-space:nowrap;
    }

    .account-link{
      font-size:12px;
      color:#d2b46c;
      text-decoration:none;
      opacity:.85;
    }

    .account-link:hover{
      opacity:1;
      text-decoration:underline;
    }

    /* ===== CONTENT ===== */
    h1{
      font-size:28px;
      margin-bottom:10px;
    }

    .hint{
      opacity:.65;
      max-width:640px;
      line-height:1.5;
      margin-bottom:30px;
    }

    /* ===== FORM ===== */
    .submit-box{
      max-width:720px;
    }

    .item{
      border:1px solid rgba(255,255,255,.15);
      border-radius:16px;
      padding:20px;
      margin-bottom:16px;
      background:rgba(0,0,0,.35);
    }

    .item-title{
      font-size:14px;
      font-weight:600;
      margin-bottom:14px;
      opacity:.9;
    }

    label{
      display:block;
      font-size:12px;
      opacity:.7;
      margin-bottom:6px;
    }

    input[type="file"],
    input[type="text"]{
      width:100%;
      box-sizing:border-box;
      padding:8px;
      margin-bottom:14px;
      background:#0b0b0b;
      color:#e6e6e6;
      border:1px solid #333;
      border-radius:8px;
      font-size:13px;
    }

    button{
      margin-top:10px;
      padding:12px 22px;
      background:#6f7f4a;
      color:#0a0a0a;
      border:none;
      border-radius:12px;
      font-weight:600;
      cursor:pointer;
    }

    button:disabled{
      opacity:.6;
      cursor:not-allowed;
    }

    .msg{
      margin-top:16px;
      font-size:14px;
    }

    .error{ color:#ff7b7b; }
    .ok{ color:#9bd49b; }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="site-header">
    <a href="index.html">
      <img src="img/logo_d2r.png" alt="D2R Lootliste Logo" class="logo">
    </a>

    <div class="auth-box">
      <img src="img/avatars/default.png" alt="Avatar" class="account-avatar">
      <span class="account-name">Username</span>
      <a href="meine-items.html" class="account-link">Meine Items</a>
    </div>
  </header>

  <!-- CONTENT -->
  <h1>Items einreichen</h1>

  <p class="hint">
    Reiche hier neue Items über Screenshots ein.  
    Die Screenshots dienen nur zur Prüfung.  
    Nach Freigabe erscheinen die Items in der Lootliste.
  </p>

  <div class="submit-box">
    <form id="submitForm">

      <div class="item">
        <div class="item-title">Item 1 (Pflicht)</div>

        <label>Screenshot</label>
        <input type="file" name="screenshot_1" accept="image/*" required>

        <label>Interne Notiz (optional)</label>
        <input type="text" name="note_1" maxlength="50">
      </div>

      <div class="item">
        <div class="item-title">Item 2 (optional)</div>

        <label>Screenshot</label>
        <input type="file" name="screenshot_2" accept="image/*">

        <label>Interne Notiz (optional)</label>
        <input type="text" name="note_2" maxlength="50">
      </div>

      <div class="item">
        <div class="item-title">Item 3 (optional)</div>

        <label>Screenshot</label>
        <input type="file" name="screenshot_3" accept="image/*">

        <label>Interne Notiz (optional)</label>
        <input type="text" name="note_3" maxlength="50">
      </div>

      <input type="hidden" name="item_count" id="itemCount" value="1">

      <button type="submit" id="submitBtn">Items einreichen</button>
      <div id="msg" class="msg"></div>
    </form>
  </div>

<script>
const API = "https://lootliste-production.up.railway.app";

const form = document.getElementById("submitForm");
const msg = document.getElementById("msg");
const btn = document.getElementById("submitBtn");
const itemCountInput = document.getElementById("itemCount");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  msg.textContent = "";
  msg.className = "msg";

  const fd = new FormData(form);

  let count = 0;
  for (let i = 1; i <= 3; i++) {
    if (fd.get(`screenshot_${i}`) && fd.get(`screenshot_${i}`).name) {
      count++;
    }
  }

  if (count === 0) {
    msg.textContent = "Mindestens ein Screenshot ist erforderlich.";
    msg.classList.add("error");
    return;
  }

  itemCountInput.value = count;
  btn.disabled = true;

  try {
    const res = await fetch(API + "/api/items", {
      method: "POST",
      headers: {
        "x-login-id": "dev-admin"
      },
      body: fd
    });

    const data = await res.json().catch(() => ({}));
    if (!res.ok) throw new Error(data.error || "Upload fehlgeschlagen");

    msg.textContent = "✔ Item(s) erfolgreich eingereicht";
    msg.classList.add("ok");
    form.reset();
    itemCountInput.value = "1";

  } catch (err) {
    msg.textContent = "✖ Fehler beim Upload: " + err.message;
    msg.classList.add("error");
  } finally {
    btn.disabled = false;
  }
});
</script>

</body>
</html>
