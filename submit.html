<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Item einreichen – Community Lootliste</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0b0b0b;
  --panel:#141414;
  --border:#2a2a2a;
  --gold:#f5c451;
  --text:#eaeaea;
  --muted:#999;
  --green:#4cff4c;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:radial-gradient(ellipse at top,#1c1c1c 0%,#0b0b0b 65%);
  color:var(--text);
}

.wrapper{
  max-width:600px;
  margin:40px auto;
  padding:20px;
}

.panel{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:12px;
  padding:24px;
}

h1{
  margin:0 0 10px;
  color:var(--gold);
}

p{
  margin:0 0 20px;
  color:var(--muted);
  font-size:14px;
}

label{
  display:block;
  margin:14px 0 6px;
  font-size:14px;
}

input[type="text"],
input[type="file"]{
  width:100%;
  padding:10px;
  background:#0f0f0f;
  border:1px solid var(--border);
  border-radius:8px;
  color:var(--text);
}

button{
  margin-top:20px;
  width:100%;
  padding:12px;
  background:linear-gradient(180deg,#f5c451,#caa03a);
  border:none;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
}

.success{
  margin-top:16px;
  color:var(--green);
  display:none;
}
</style>
</head>

<body>
<div class="wrapper">
  <div class="panel">
    <h1>Item einreichen</h1>
    <p>Screenshot hochladen. Das Item erscheint anschließend als <b>„eingereicht“</b> im Admin-Bereich.</p>

    <form id="submitForm">
      <label for="player">Spielername (optional)</label>
      <input type="text" id="player" placeholder="z. B. MeSolli">

      <label for="screenshot">Item-Screenshot *</label>
      <input type="file" id="screenshot" accept="image/*" required>

      <button type="submit">Item einreichen</button>
    </form>

    <div class="success" id="successMsg">
      ✔ Item wurde erfolgreich eingereicht.
    </div>
  </div>
</div>

<script>
const form = document.getElementById("submitForm");
const successMsg = document.getElementById("successMsg");

form.addEventListener("submit", function(e){
  e.preventDefault();

  const player = document.getElementById("player").value.trim();
  const fileInput = document.getElementById("screenshot");
  const file = fileInput.files[0];

  if(!file) return;

  const reader = new FileReader();
  reader.onload = function(){
    const item = {
      id: Date.now(),
      player: player || "unbekannt",
      screenshot: reader.result,
      status: "eingereicht",
      submittedAt: new Date().toISOString()
    };

    const existing = JSON.parse(localStorage.getItem("submittedItems") || "[]");
    existing.push(item);
    localStorage.setItem("submittedItems", JSON.stringify(existing));

    form.reset();
    successMsg.style.display = "block";
  };

  reader.readAsDataURL(file);
});
</script>
</body>
</html>
