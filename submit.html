<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Item einreichen ‚Äì Community Lootliste</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0b0b0b;
  --panel:#141414;
  --border:#2a2a2a;
  --gold:#f5c451;
  --text:#eaeaea;
  --muted:#999;
  --green:#4cff4c;
  --red:#ff5c5c;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:radial-gradient(ellipse at top,#1c1c1c 0%,#0b0b0b 65%);
  color:var(--text);
}

.wrapper{
  max-width:600px;
  margin:40px auto;
  padding:20px;
}

.panel{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:12px;
  padding:24px;
}

h1{
  margin:0 0 10px;
  color:var(--gold);
}

p{
  margin:0 0 20px;
  color:var(--muted);
  font-size:14px;
}

label{
  display:block;
  margin:14px 0 6px;
  font-size:14px;
}

input[type="file"]{
  width:100%;
  padding:10px;
  background:#0f0f0f;
  border:1px solid var(--border);
  border-radius:8px;
  color:var(--text);
}

button{
  margin-top:20px;
  width:100%;
  padding:12px;
  background:linear-gradient(180deg,#f5c451,#caa03a);
  border:none;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
}

.notice{
  padding:12px;
  border-radius:8px;
  margin-bottom:16px;
  font-size:14px;
}

.notice.error{
  background:#1a0f0f;
  border:1px solid #3a1a1a;
  color:var(--red);
}

.notice.success{
  background:#0f1a0f;
  border:1px solid #1a3a1a;
  color:var(--green);
}

.userinfo{
  font-size:13px;
  color:var(--muted);
  margin-bottom:12px;
}

.hidden{display:none}

/* FIX: Testlogin immer sichtbar */
.testlogin{
  position:fixed;
  bottom:20px;
  right:20px;
  z-index:9999;
  padding:10px 14px;
  border-radius:10px;
  background:#1a1a1a;
  color:var(--gold);
  border:1px solid #333;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<button class="testlogin" onclick="testLogin()">üîê Test-Login (Admin)</button>

<div class="wrapper">
  <div class="panel">

    <h1>Item einreichen</h1>
    <p>
      Nur eingeloggte Spieler k√∂nnen Items einreichen.
      Das Item erscheint anschlie√üend als <b>‚Äûeingereicht‚Äú</b> im Admin-Bereich.
    </p>

    <div id="userInfo" class="userinfo hidden"></div>

    <div id="loginError" class="notice error hidden">
      üîí Du musst eingeloggt sein, um ein Item einzureichen.
    </div>

    <form id="submitForm" class="hidden">
      <label for="screenshot">Item-Screenshot *</label>
      <input type="file" id="screenshot" accept="image/*" required>

      <button type="submit">Item einreichen</button>
    </form>

    <div id="successMsg" class="notice success hidden">
      ‚úî Item wurde erfolgreich eingereicht.
    </div>

  </div>
</div>

<script>
function testLogin(){
  localStorage.setItem("currentUser", JSON.stringify({
    id: "admin-test",
    username: "Admin (Test)",
    role: "admin"
  }));
  location.reload();
}

const currentUser = JSON.parse(localStorage.getItem("currentUser") || "null");

const form = document.getElementById("submitForm");
const loginError = document.getElementById("loginError");
const successMsg = document.getElementById("successMsg");
const userInfo = document.getElementById("userInfo");

if(!currentUser){
  loginError.classList.remove("hidden");
}else{
  form.classList.remove("hidden");
  userInfo.classList.remove("hidden");
  userInfo.textContent = `Eingeloggt als: ${currentUser.username}`;
}

form?.addEventListener("submit", function(e){
  e.preventDefault();

  const file = document.getElementById("screenshot").files[0];
  if(!file) return;

  const reader = new FileReader();
  reader.onload = function(){
    const item = {
      id: Date.now(),
      status: "eingereicht",
      submittedAt: new Date().toISOString(),
      submittedBy: {
        id: currentUser.id,
        username: currentUser.username
      },
      screenshot: reader.result
    };

    const existing = JSON.parse(localStorage.getItem("submittedItems") || "[]");
    existing.push(item);
    localStorage.setItem("submittedItems", JSON.stringify(existing));

    form.reset();
    successMsg.classList.remove("hidden");
  };

  reader.readAsDataURL(file);
});
</script>

</body>
</html>
