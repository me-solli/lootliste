<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Item einreichen ‚Äì Lootliste</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:system-ui,sans-serif;
  background:radial-gradient(ellipse at top,#2a0f0f,#0b0505 60%);
  color:#eee;
}

header{
  padding:40px 20px;
  background:linear-gradient(to right,#3a0d0d,#1a0505);
  border-bottom:1px solid #3a1a1a;
}

h1{margin:0;color:#f2c94c}

main{
  max-width:720px;
  margin:40px auto;
  padding:0 20px;
}

.box{
  background:rgba(20,8,8,.9);
  border:1px solid #3a1a1a;
  border-radius:14px;
  padding:26px;
}

label{
  display:block;
  margin-top:18px;
  margin-bottom:6px;
  font-weight:600;
}

input,select{
  width:100%;
  padding:11px;
  border-radius:8px;
  border:1px solid #444;
  background:#120606;
  color:#eee;
  font-size:1rem;
}

button{
  margin-top:26px;
  padding:14px;
  width:100%;
  font-size:1rem;
  font-weight:600;
  border-radius:10px;
  border:none;
  cursor:pointer;
  background:linear-gradient(to right,#b83232,#7a1c1c);
  color:#fff;
}

button:disabled{opacity:.5;cursor:not-allowed}

.status{margin-top:16px;font-size:.95rem}
.player{margin-top:14px;font-size:.9rem;opacity:.85}

a{
  color:#f2c94c;
  text-decoration:none;
  display:inline-block;
  margin-top:26px;
}

/* Screenshot Preview */
.preview{margin-top:14px;display:none}
.preview img{
  max-width:60%;
  border-radius:10px;
  border:1px solid #3a1a1a;
  cursor:zoom-in;
}

/* Zoom Overlay */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.overlay img{
  max-width:90vw;
  max-height:90vh;
  border-radius:12px;
  cursor:zoom-out;
}
</style>
</head>

<body>

<header>
  <h1>Item einreichen</h1>
</header>

<main>
<div class="box">
<form id="form">

<label>Screenshot (Pflicht)</label>
<input type="file" id="image" accept="image/*" required>

<div class="preview" id="preview">
  <img id="previewImg" alt="Vorschau">
</div>

<label>Item-Name</label>
<input id="name" required placeholder="z. B. Harlequin Crest (Shako)">

<label>Qualit√§t</label>
<select id="quality" required>
  <option value="">Bitte w√§hlen</option>
  <option value="unique">Unique</option>
  <option value="set">Set</option>
  <option value="rare">Rare</option>
  <option value="magic">Magic</option>
</select>

<label>Kategorie</label>
<select id="type" required>
  <option value="">Bitte w√§hlen</option>
  <option value="waffe">Waffe</option>
  <option value="helm">Helm</option>
  <option value="ruestung">R√ºstung</option>
  <option value="schild">Schild</option>
  <option value="guertel">G√ºrtel</option>
  <option value="handschuhe">Handschuhe</option>
  <option value="schuhe">Schuhe</option>
  <option value="amulett">Amulett</option>
  <option value="ring">Ring</option>
  <option value="charm">Charm</option>
  <option value="rune">Rune</option>
  <option value="sonstiges">Sonstiges</option>
</select>

<div class="player" id="playerInfo"></div>

<button type="submit">Item einreichen</button>
<div class="status" id="status"></div>

</form>
</div>

<a href="index.html">‚Üê zur√ºck zur Lootliste</a>
</main>

<!-- Zoom Overlay -->
<div class="overlay" id="overlay">
  <img id="overlayImg">
</div>

<script>
/* ===============================
   CONFIG
=============================== */
const BACKEND_URL = "https://lootliste-production.up.railway.app/items";
const CLOUD_NAME = "dcczi93p6";
const UPLOAD_PRESET = "lootliste_unsigned";

/* ===============================
   SEASON (ZENTRAL)
=============================== */
const ACTIVE_SEASON = "non-ladder";

/* ===============================
   USER-ID (ZENTRAL & STABIL)
=============================== */
function getUserId(){
  let id = localStorage.getItem("lootliste_user_id");
  if(!id){
    id = "usr_" + crypto.randomUUID().slice(0,8);
    localStorage.setItem("lootliste_user_id", id);
  }
  return id;
}

const userId = getUserId();
document.getElementById("playerInfo").textContent =
  "Deine ID: " + userId;

/* ===============================
   SCREENSHOT PREVIEW + ZOOM
=============================== */
const fileInput  = document.getElementById("image");
const preview    = document.getElementById("preview");
const previewImg = document.getElementById("previewImg");
const overlay    = document.getElementById("overlay");
const overlayImg = document.getElementById("overlayImg");

fileInput.addEventListener("change", () => {
  const file = fileInput.files[0];
  if (!file) return;

  const url = URL.createObjectURL(file);
  previewImg.src = url;
  overlayImg.src = url;
  preview.style.display = "block";
});

previewImg.onclick = () => overlay.style.display = "flex";
overlay.onclick    = () => overlay.style.display = "none";

/* ===============================
   CLOUDINARY UPLOAD
=============================== */
async function uploadImage(file){
  const fd = new FormData();
  fd.append("file", file);
  fd.append("upload_preset", UPLOAD_PRESET);

  const res = await fetch(
    `https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`,
    { method:"POST", body:fd }
  );

  const data = await res.json();
  if(!data.secure_url) throw new Error("Upload fehlgeschlagen");
  return data.secure_url;
}

/* ===============================
   SUBMIT
=============================== */
document.getElementById("form").addEventListener("submit", async e => {
  e.preventDefault();
  const status = document.getElementById("status");
  status.textContent = "üì§ Lade Screenshot hoch‚Ä¶";

  try{
    const file = fileInput.files[0];
    const screenshot = await uploadImage(file);

    status.textContent = "üíæ Speichere Item‚Ä¶";

    await fetch(BACKEND_URL, {
      method: "POST",
      headers: { "Content-Type":"application/json" },
      body: JSON.stringify({
        name: document.getElementById("name").value.trim(),
        quality: document.getElementById("quality").value,
        type: document.getElementById("type").value,
        screenshot,
        donor: userId,
        season: ACTIVE_SEASON,
        status: "verf√ºgbar"
      })
    });

    status.textContent = "‚úÖ Item erfolgreich eingereicht";
    e.target.reset();
    preview.style.display = "none";

  }catch(err){
    console.error(err);
    status.textContent = "‚ùå Fehler beim Einreichen";
  }
});
</script>

</body>
</html>
