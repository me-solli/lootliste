<!DOCTYPE html>
<!--
  ================================
  LOOTLISTE V3 – SUBMIT
  STATUS: STABLE (PRE-ACCOUNTS)
  NOTE: NO USER CONTEXT ACTIVE YET
  ================================
-->
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Items einreichen – Community Lootliste</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --panel:#141414;
  --border:#2a2a2a;
  --gold:#f5c451;
  --text:#eaeaea;
  --muted:#999;
  --green:#4cff4c;
  --red:#ff5c5c;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:radial-gradient(ellipse at top,#1c1c1c 0%,#0b0b0b 65%);
  color:var(--text);
}
.wrapper{
  max-width:640px;
  margin:40px auto;
  padding:20px;
}
.panel{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:14px;
  padding:24px;
}
h1{margin:0 0 10px;color:var(--gold)}
p{margin:0 0 22px;color:var(--muted);font-size:14px}

/* ===== ITEM CARD ===== */
.item-block{
  background:linear-gradient(180deg,#161616,#121212);
  border:1px solid #2f2f2f;
  border-radius:14px;
  padding:16px;
  margin-bottom:20px;
  box-shadow:inset 0 1px 0 rgba(255,255,255,.04),0 8px 18px rgba(0,0,0,.45);
}

/* ===== TOOLTIP ===== */
.tooltip{
  margin-left:6px;
  cursor:help;
  color:#777;
  font-size:13px;
  position:relative;
}
.tooltip span{
  visibility:hidden;
  background:#222;
  color:#ddd;
  padding:6px 8px;
  border-radius:6px;
  position:absolute;
  top:20px;
  left:0;
  white-space:nowrap;
  z-index:10;
}
.tooltip:hover span{visibility:visible}

/* ===== SCREENSHOT ===== */
.screenshot-box{
  background:#0e0e0e;
  border:1px solid #333;
  border-radius:12px;
  padding:14px;
}
input[type="file"],input[type="text"]{
  width:100%;
  padding:10px;
  background:#0f0f0f;
  border:1px solid var(--border);
  border-radius:8px;
  color:var(--text);
}
.preview{display:none;margin-top:12px}
.preview img{
  width:100%;
  max-height:180px;
  object-fit:contain;
  border-radius:8px;
  background:#090909;
  border:1px solid #222;
}

/* ===== NOTE ===== */
.note-box{
  margin-top:14px;
  padding:12px;
  background:#101010;
  border:1px dashed #2a2a2a;
  border-radius:10px;
}
.note-box label{font-size:13px;color:#888}

/* ===== BUTTONS ===== */
.add-btn{
  margin-top:10px;
  padding:10px;
  background:#1b1b1b;
  border:1px dashed #333;
  color:#bbb;
  border-radius:10px;
  cursor:pointer;
  text-align:center;
}
.add-btn:hover{color:#eee;border-color:#555}

button[type="submit"]{
  margin-top:24px;
  width:100%;
  padding:14px;
  background:linear-gradient(180deg,#f5c451,#caa03a);
  border:none;
  border-radius:12px;
  font-weight:600;
  cursor:pointer;
}

/* ===== PROGRESS ===== */
.progress{
  display:none;
  margin-top:14px;
  background:#0f0f0f;
  border:1px solid #333;
  border-radius:8px;
  overflow:hidden;
}
.progress div{
  height:8px;
  width:0%;
  background:linear-gradient(90deg,#f5c451,#caa03a);
}

/* ===== MSG ===== */
.notice{
  padding:12px;
  border-radius:8px;
  margin-top:18px;
  font-size:14px;
}
.notice.success{background:#0f1a0f;border:1px solid #1a3a1a;color:var(--green)}
.notice.error{background:#1a0f0f;border:1px solid #3a1a1a;color:var(--red)}

  /* ===== FUTURE CONTEXT AREAS ===== */

.user-context {
  padding: 10px 14px;
  margin-bottom: 14px;
  border-radius: 8px;
  background: rgba(255,255,255,0.03);
  border: 1px dashed rgba(255,255,255,0.08);
  font-size: 13px;
  color: #bbb;
}
  
</style>
</head>

<body>
<div class="wrapper">
<div class="panel">

<h1>Items einreichen</h1>
<p>Bis zu <strong>3 Items</strong> gleichzeitig · je Item <strong>1 Screenshot</strong></p>

  <!-- ===== USER CONTEXT (future) ===== -->
<div class="user-context" data-role="user-context" hidden>
  <!-- später: Eingeloggt als Spieler X -->
</div>

<p class="hint">
  Eingereichte Items werden vor der Veröffentlichung geprüft.
</p>

<form id="submitForm" data-role="submit-form">

<div id="items"></div>

<div class="add-btn" id="addItemBtn">+ weiteres Item hinzufügen</div>

<button type="submit">Items einreichen</button>

<div class="progress"><div></div></div>
</form>

<div id="msgSuccess" class="notice success" style="display:none">✔ Upload abgeschlossen</div>
<div id="msgError" class="notice error" style="display:none">✖ Fehler beim Upload</div>

</div>
</div>

<script>
const API="https://content-connection-production-ea07.up.railway.app";
const MAX=3;
let count=0;

const items=document.getElementById("items");
const addBtn=document.getElementById("addItemBtn");
const progress=document.querySelector(".progress");
const bar=progress.firstElementChild;

function addItem(){
  if(count>=MAX) return;
  count++;

  const div=document.createElement("div");
  div.className="item-block";
  div.innerHTML=`
    <div class="screenshot-box">
      <label>Item ${count} – Screenshot *
        <span class="tooltip">?
          <span>Voll sichtbar, nicht zugeschnitten</span>
        </span>
      </label>
      <input type="file" name="screenshot_${count}" accept="image/*" required>
      <div class="preview"><img></div>
    </div>

    <div class="note-box">
      <label>Eigene Notiz
        <span class="tooltip">?
          <span>Nur für dich sichtbar</span>
        </span>
      </label>
      <input type="text" name="note_${count}" maxlength="40"
        value="z. B. Mule xyz / MF Sorc / Char: xyz">
    </div>
  `;
  items.appendChild(div);

  const input=div.querySelector("input[type=file]");
  const preview=div.querySelector(".preview");
  const img=preview.querySelector("img");

  input.addEventListener("change",()=>{
    const f=input.files[0];
    if(!f || f.size>10*1024*1024) return alert("Bild max. 10 MB");
    const r=new FileReader();
    r.onload=e=>{img.src=e.target.result;preview.style.display="block";}
    r.readAsDataURL(f);
  });

  if(count===MAX) addBtn.style.display="none";
}

addBtn.onclick=addItem;
addItem();

document.getElementById("submitForm").onsubmit=async e=>{
  e.preventDefault();
  progress.style.display="block";
  bar.style.width="10%";

  const xhr=new XMLHttpRequest();
  xhr.upload.onprogress=e=>{
    if(e.lengthComputable){
      bar.style.width=(e.loaded/e.total*100)+"%";
    }
  };
  
xhr.onload = () => {
  // Progress zurücksetzen
  progress.style.display = "none";
  bar.style.width = "0%";

  // Erfolg anzeigen
  msgSuccess.style.display = "block";
  msgError.style.display = "none";

  // Formular zurücksetzen
  form.reset();

  // Optional: Add-Button deaktivieren
  addBtn.style.display = "none";

  // Optional: nach kurzer Zeit neu laden
  setTimeout(() => {
    location.reload();
  }, 2000);
};

xhr.onerror = () => {
  progress.style.display = "none";
  msgError.style.display = "block";
};

xhr.open("POST", API + "/api/items");
xhr.setRequestHeader("x-login-id", "dev-admin");
xhr.send(new FormData(e.target));
};

</script>

</body>
</html>
