<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Items einreichen – Community Lootliste</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --panel:#141414;
  --border:#2a2a2a;
  --gold:#f5c451;
  --text:#eaeaea;
  --muted:#999;
  --green:#4cff4c;
  --red:#ff5c5c;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:radial-gradient(ellipse at top,#1c1c1c 0%,#0b0b0b 65%);
  color:var(--text);
}
.wrapper{
  max-width:620px;
  margin:40px auto;
  padding:20px;
}
.panel{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:12px;
  padding:24px;
}
h1{
  margin:0 0 10px;
  color:var(--gold);
}
p{
  margin:0 0 20px;
  color:var(--muted);
  font-size:14px;
}
.item-block{
  padding:14px;
  border:1px dashed #333;
  border-radius:10px;
  margin-bottom:12px;
}
label{
  display:block;
  margin:6px 0 6px;
  font-size:14px;
}
input[type="file"],
input[type="text"]{
  width:100%;
  padding:10px;
  background:#0f0f0f;
  border:1px solid var(--border);
  border-radius:8px;
  color:var(--text);
}
.add-btn{
  margin-top:10px;
  padding:8px;
  background:#1b1b1b;
  border:1px dashed #333;
  color:#bbb;
  border-radius:8px;
  cursor:pointer;
  font-size:13px;
  text-align:center;
}
.add-btn:hover{ color:#eee; }

button[type="submit"]{
  margin-top:20px;
  width:100%;
  padding:12px;
  background:linear-gradient(180deg,#f5c451,#caa03a);
  border:none;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
}

.notice{
  padding:12px;
  border-radius:8px;
  margin-top:16px;
  font-size:14px;
}
.notice.success{
  background:#0f1a0f;
  border:1px solid #1a3a1a;
  color:var(--green);
}
.notice.error{
  background:#1a0f0f;
  border:1px solid #3a1a1a;
  color:var(--red);
}
.small-hint{
  font-size:12px;
  color:#777;
  margin-top:4px;
}
</style>
</head>

<body>
<div class="wrapper">
  <div class="panel">

    <h1>Items einreichen</h1>
    <p>
      Du kannst bis zu <strong>3 Items gleichzeitig</strong> einreichen.<br>
      Jedes Item benötigt genau <strong>einen Screenshot</strong>.
    </p>

    <form id="submitForm">

      <!-- systemisch -->
      <input type="hidden" name="type" value="sonstiges">
      <input type="hidden" name="status" value="eingereicht">

      <div id="items">

        <div class="item-block">
          <label>Item 1 – Screenshot *</label>
          <input type="file" name="screenshot_1" accept="image/*" required>

          <label>Eigene Notiz (optional)</label>
          <input
            type="text"
            name="note_1"
            maxlength="40"
            value="z. B. Mule xyz / MF Sorc / Char: xyz"
          >
        </div>

      </div>

      <div class="add-btn" id="addItemBtn">+ weiteres Item hinzufügen</div>

      <button type="submit">Items einreichen</button>
    </form>

    <div id="msgSuccess" class="notice success" style="display:none">
      ✔ Items wurden erfolgreich eingereicht.
    </div>
    <div id="msgError" class="notice error" style="display:none">
      ✖ Fehler beim Einreichen.
    </div>

  </div>
</div>

<script>
const API_BASE = "https://content-connection-production-ea07.up.railway.app";

const form = document.getElementById("submitForm");
const itemsWrap = document.getElementById("items");
const addBtn = document.getElementById("addItemBtn");

const msgSuccess = document.getElementById("msgSuccess");
const msgError = document.getElementById("msgError");

let itemCount = 1;
const MAX_ITEMS = 3;

addBtn.addEventListener("click", () => {
  if (itemCount >= MAX_ITEMS) return;

  itemCount++;

  const block = document.createElement("div");
  block.className = "item-block";
  block.innerHTML = `
    <label>Item ${itemCount} – Screenshot *</label>
    <input type="file" name="screenshot_${itemCount}" accept="image/*" required>

    <label>Eigene Notiz (optional)</label>
    <input
      type="text"
      name="note_${itemCount}"
      maxlength="40"
      value="z. B. Mule xyz / MF Sorc / Char: xyz"
    >
  `;

  itemsWrap.appendChild(block);

  if (itemCount === MAX_ITEMS) {
    addBtn.style.display = "none";
  }
});

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  msgSuccess.style.display = "none";
  msgError.style.display = "none";

  try {
    const res = await fetch(API_BASE + "/api/items", {
      method: "POST",
      headers: {
        "x-login-id": "dev-admin"
      },
      credentials: "include",
      body: new FormData(form)
    });

    if (!res.ok) throw new Error();

    form.reset();
    msgSuccess.style.display = "block";
  } catch {
    msgError.style.display = "block";
  }
});
</script>

</body>
</html>
