<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Meine Items – Lootliste</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root{
  --gold:#f5c451;
  --bg:#0b0b0b;
  --panel:#121212;
  --border:#2a2a2a;
  --soft:#1a1a1a;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:radial-gradient(ellipse at top,#181818 0%,#090909 65%);
  color:#eaeaea;
}

.wrapper{
  max-width:1500px;
  margin:0 auto;
}

/* HERO */
.hero{
  background:url("img/banner_diablo.png") center top / cover no-repeat;
  border-radius:0 0 26px 26px;
  overflow:hidden;
  min-height:200px;
  position:relative;
}

.hero-inner{
  padding:36px 36px 32px;
  background:linear-gradient(to bottom, rgba(0,0,0,.35), rgba(0,0,0,.75));
}

.hero h1{
  margin:0;
  font-size:34px;
  font-weight:700;
}

.hero p{
  margin:8px 0 0;
  opacity:.85;
}

/* Auth Box */
.auth-box{
  position:absolute;
  top:22px;
  right:24px;
  display:flex;
  gap:10px;
  align-items:center;
  padding:10px 14px;
  border:1px solid var(--border);
  border-radius:14px;
  background:rgba(0,0,0,.55);
  font-size:13px;
}

.auth-box img{
  width:28px;
  height:28px;
  border-radius:50%;
}

.auth-link{
  margin-left:6px;
  font-size:12px;
  color:var(--gold);
  text-decoration:none;
  opacity:.85;
}
.auth-link:hover{opacity:1;text-decoration:underline}

/* CONTENT */
.container{
  padding:34px 28px 60px;
}

/* User Info */
.user-box{
  margin-bottom:22px;
  font-size:13px;
  opacity:.75;
}
.user-box code{
  background:#111;
  padding:3px 8px;
  border-radius:8px;
  font-size:12px;
}

/* EMPTY STATE */
.empty-box{
  margin-top:30px;
  padding:26px 24px;
  border:1px dashed rgba(255,255,255,.18);
  border-radius:16px;
  text-align:center;
  font-size:14px;
  color:#cfcfcf;
  background:rgba(255,255,255,.03);
}

.empty-box ul{
  text-align:left;
  max-width:420px;
  margin:12px auto;
  padding-left:18px;
}

.reset-btn{
  margin-top:14px;
  padding:8px 14px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.25);
  background:rgba(255,255,255,.04);
  color:#ddd;
  font-size:13px;
  cursor:pointer;
}
.reset-btn:hover{
  border-color:var(--gold);
  color:#fff;
}

/* ITEMS GRID */
.items-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(320px,1fr));
  gap:22px;
}

.item-card{
  display:flex;
  gap:16px;
  padding:16px;
  border-radius:20px;
  background:linear-gradient(
    to bottom,
    rgba(255,255,255,.045),
    rgba(255,255,255,.02)
  );
  border:1px solid rgba(255,255,255,.08);
  transition:transform .15s ease, box-shadow .15s ease;
}

.item-card:hover{
  transform:translateY(-3px);
  box-shadow:0 10px 28px rgba(0,0,0,.45);
}

.item-card img{
  width:96px;
  height:96px;
  border-radius:14px;
  object-fit:cover;
  background:#000;
  cursor:zoom-in;
}

.item-meta h3{
  margin:0 0 6px;
  font-size:18px;
  font-weight:600;
  color:#f0f0f0;
}

.item-meta .sub{
  font-size:13px;
  color:#b5b5b5;
}

.item-meta .status{
  margin-top:8px;
  font-size:13px;
  color:#9a9a9a;
}
</style>
</head>

<body>
<div class="wrapper">

<header class="hero">
  <div class="hero-inner">

    <div class="auth-box">
      <img src="img/avatars/default.png" alt="Avatar">
      <span id="uidLabel">me_solli</span>
      <a href="index.html" class="auth-link">Zur Lootliste</a>
    </div>

    <h1>Meine eingereichten Items</h1>
    <p>Items, die deinem Account zugeordnet sind</p>

  </div>
</header>

<div class="container">

  <div class="user-box">
    Aktiver Nutzer:
    <code>me_solli</code>
  </div>

  <div id="output"></div>

</div>
</div>

<script>
/* ===============================
   CONFIG
================================ */
const API = "https://lootliste-production.up.railway.app/items";
const ACTIVE_SEASON = "non-ladder";

/* ===============================
   USER ID (intern, unverändert)
================================ */
const userId = localStorage.getItem("lootliste_user_id");

/* ===============================
   LOAD ITEMS
================================ */
(async () => {
  const output = document.getElementById("output");

  if(!userId){
    output.innerHTML = `
      <div class="empty-box">
        Keine User-ID gefunden.<br><br>
        Wahrscheinlich neuer Browser oder Inkognito-Fenster.
      </div>
    `;
    return;
  }

  try{
    const res = await fetch(API);
    const items = await res.json();

    const mine = items.filter(i =>
      i.donorUserId === userId &&
      (i.season ?? "non-ladder") === ACTIVE_SEASON
    );

    if(mine.length === 0){
      output.innerHTML = `
        <div class="empty-box">
          Keine Items für diesen Nutzer gefunden.
          <ul>
            <li>anderer Browser</li>
            <li>Inkognito-Fenster</li>
            <li>LocalStorage gelöscht</li>
          </ul>
          <button class="reset-btn" onclick="resetUser()">
            User-ID zurücksetzen
          </button>
        </div>
      `;
      return;
    }

    const grid = document.createElement("div");
    grid.className = "items-grid";

    mine.forEach(item => {
      const card = document.createElement("div");
      card.className = "item-card";
      card.innerHTML = `
        <img src="${item.screenshot}" alt="">
        <div class="item-meta">
          <h3>${item.name}</h3>
          <div class="sub">${item.quality} · ${item.type}</div>
          <div class="status">Status: ${item.status}</div>
        </div>
      `;
      grid.appendChild(card);
    });

    output.appendChild(grid);

  }catch(err){
    console.error(err);
    output.innerHTML = `
      <div class="empty-box">
        Fehler beim Laden der Items.
      </div>
    `;
  }
})();

function resetUser(){
  localStorage.removeItem("lootliste_user_id");
  location.reload();
}
</script>

</body>
</html>
