<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Meine Items – Lootliste</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />

  <style>
    .empty-box{
      margin-top:40px;
      padding:22px;
      border:1px dashed #333;
      border-radius:10px;
      text-align:center;
      opacity:.8;
    }
    .items-grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
      gap:22px;
      margin-top:30px;
    }
    .item-card{
      background:#0f0f0f;
      border:1px solid #1f1f1f;
      border-radius:14px;
      padding:16px;
      display:flex;
      gap:14px;
    }
    .item-card img{
      width:88px;
      height:88px;
      object-fit:cover;
      border-radius:8px;
      background:#000;
    }
    .item-meta h3{
      margin:0 0 6px;
      font-size:18px;
    }
    .item-meta .sub{
      opacity:.7;
      font-size:14px;
    }
    .item-meta .status{
      margin-top:6px;
      font-size:13px;
      opacity:.85;
    }
    .user-box{
      margin-top:10px;
      font-size:13px;
      opacity:.75;
    }
    .user-box code{
      background:#111;
      padding:2px 6px;
      border-radius:6px;
      font-size:12px;
    }
    .reset-btn{
      margin-top:10px;
      background:none;
      border:1px solid #333;
      color:#aaa;
      padding:6px 10px;
      border-radius:8px;
      cursor:pointer;
      font-size:12px;
    }
    .reset-btn:hover{
      border-color:#666;
      color:#fff;
    }
  </style>
</head>

<body>

<div class="wrapper">
  <section class="section">
    <h1>Meine eingereichten Items</h1>
    <p class="muted">Items, die wirklich deiner aktuellen User-ID gehören</p>

    <div class="user-box">
      Aktive User-ID:
      <code id="uid">–</code>
    </div>

    <div id="output"></div>
  </section>
</div>

<script>
/* ===============================
   CONFIG
================================ */
const BACKEND_URL = "https://lootliste-production.up.railway.app/items";
const ACTIVE_SEASON = "non-ladder";

/* ===============================
   USER ID
================================ */
let userId = localStorage.getItem("lootliste_user_id");
document.getElementById("uid").textContent = userId || "keine";

/* ===============================
   LOAD ITEMS
================================ */
(async () => {
  const output = document.getElementById("output");

  if(!userId){
    output.innerHTML = `
      <div class="empty-box">
        ❌ Keine User-ID gefunden.<br><br>
        Du befindest dich vermutlich in einem neuen Browser
        oder Inkognito-Fenster.<br><br>
        <button class="reset-btn" onclick="location.reload()">
          Seite neu laden
        </button>
      </div>
    `;
    return;
  }

  try{
    const res = await fetch(BACKEND_URL);
    const items = await res.json();

    const mine = items.filter(i =>
      i.donorUserId === userId &&
      (i.season ?? "non-ladder") === ACTIVE_SEASON
    );

    if(mine.length === 0){
      output.innerHTML = `
        <div class="empty-box">
          ⚠️ Keine Items für diese User-ID gefunden.<br><br>
          Das passiert z. B. bei:
          <ul style="text-align:left;max-width:420px;margin:10px auto;">
            <li>anderem Browser</li>
            <li>Inkognito-Fenster</li>
            <li>gelöschtem LocalStorage</li>
          </ul>
          <button class="reset-btn" onclick="resetUser()">
            User-ID zurücksetzen
          </button>
        </div>
      `;
      return;
    }

    const grid = document.createElement("div");
    grid.className = "items-grid";

    mine.forEach(item => {
      const card = document.createElement("div");
      card.className = "item-card";
      card.innerHTML = `
        <img src="${item.screenshot}" alt="">
        <div class="item-meta">
          <h3>${item.name}</h3>
          <div class="sub">${item.quality} · ${item.type}</div>
          <div class="status">Status: ${item.status}</div>
        </div>
      `;
      grid.appendChild(card);
    });

    output.appendChild(grid);

  }catch(err){
    console.error(err);
    output.innerHTML = `
      <div class="empty-box">
        ❌ Fehler beim Laden der Items.
      </div>
    `;
  }
})();

/* ===============================
   HELPERS
================================ */
function resetUser(){
  localStorage.removeItem("lootliste_user_id");
  location.reload();
}
</script>

</body>
</html>
