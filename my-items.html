<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Meine Items ‚Äì Lootliste</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root{
  --gold:#f5c451;
  --border:#2a2a2a;
}
*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:radial-gradient(ellipse at top,#181818 0%,#090909 65%);
  color:#eaeaea;
}
.wrapper{max-width:1500px;margin:0 auto}

/* =====================
   SYSTEM QUALITY COLORS
===================== */
.quality-unique{ color:#f5c451; }
.quality-set{ color:#6fcf97; }
.quality-rare{ color:#f2c94c; }
.quality-magic{ color:#56ccf2; }

/* HERO */
.hero{
  background:url("img/banner_diablo.png") center top / cover no-repeat;
  border-radius:0 0 26px 26px;
  overflow:hidden;
  min-height:200px;
  position:relative;
}
.hero-inner{
  padding:36px 36px 32px;
  background:linear-gradient(to bottom, rgba(0,0,0,.35), rgba(0,0,0,.75));
}
.hero h1{margin:0;font-size:34px;font-weight:700}
.hero p{margin:8px 0 0;opacity:.85}

/* AUTH */
.auth-box{
  position:absolute;
  top:22px;
  right:24px;
  display:flex;
  gap:10px;
  align-items:center;
  padding:10px 14px;
  border:1px solid var(--border);
  border-radius:14px;
  background:rgba(0,0,0,.55);
  font-size:13px;
}
.auth-box img{
  width:28px;
  height:28px;
  border-radius:50%;
}
.auth-link{
  margin-left:6px;
  font-size:12px;
  color:var(--gold);
  text-decoration:none;
  opacity:.85;
}
.auth-link:hover{opacity:1;text-decoration:underline}

/* CONTENT */
.container{padding:34px 28px 60px}
.user-box{
  margin-bottom:22px;
  font-size:13px;
  opacity:.75;
}
.user-box code{
  background:#111;
  padding:3px 8px;
  border-radius:8px;
  font-size:12px;
}

/* ITEMS */
.items-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(340px,1fr));
  gap:22px;
}
.item-card{
  display:flex;
  gap:16px;
  padding:16px;
  border-radius:20px;
  background:linear-gradient(
    to bottom,
    rgba(255,255,255,.045),
    rgba(255,255,255,.02)
  );
  border:1px solid rgba(255,255,255,.08);
}
.item-card img{
  width:96px;
  height:96px;
  border-radius:14px;
  object-fit:cover;
  cursor:zoom-in;
  background:#000;
}
.item-meta h3{
  margin:0 0 6px;
  font-size:18px;
}
.item-meta .sub{
  font-size:13px;
  color:#b5b5b5;
}
.badge{
  display:inline-block;
  margin-top:6px;
  padding:3px 8px;
  font-size:11px;
  border-radius:8px;
  background:#111;
  border:1px solid rgba(255,255,255,.18);
  opacity:.85;
}
.note{
  margin-top:8px;
  font-size:12px;
  opacity:.6;
  font-style:italic;
}

/* NEU: BATTLETAG ANZEIGE */
.battletag-box{
  margin-top:8px;
  padding:6px 10px;
  font-size:12px;
  border-radius:10px;
  background:#0f0f0f;
  border:1px solid rgba(245,196,81,.35);
  color:#f5e6b3;
}

/* EMPTY */
.empty-box{
  margin-top:30px;
  padding:28px;
  border:1px dashed rgba(255,255,255,.18);
  border-radius:18px;
  text-align:center;
  font-size:14px;
  color:#cfcfcf;
}
.empty-box a{
  display:inline-block;
  margin-top:12px;
  padding:10px 16px;
  border-radius:12px;
  border:1px solid rgba(245,196,81,.4);
  color:#f5e6b3;
  text-decoration:none;
}

/* OVERLAY */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.overlay img{
  max-width:90vw;
  max-height:90vh;
  border-radius:14px;
  cursor:zoom-out;
}
</style>
</head>

<body>
<div class="wrapper">

<header class="hero">
  <div class="hero-inner">
    <div class="auth-box">
      <img src="img/avatars/default.png">
      <span id="playerIdLabel">‚Äì</span>
      <a href="index.html" class="auth-link">Lootliste</a>
      <a href="submit.html" class="auth-link">Item einreichen</a>
    </div>
    <h1>Meine Items</h1>
    <p>Alle Items, die du selbst eingereicht hast</p>
  </div>
</header>

<div class="container">

  <div class="user-box">
    Aktiver Nutzer:
    <code id="userDisplay">‚Äì</code> ¬∑
    Saison: <code>Non-Ladder</code>
  </div>

  <div id="output"></div>
</div>
</div>

<div class="overlay" id="overlay">
  <img id="overlayImg">
</div>

<script>
const API_BASE = "https://lootliste-production.up.railway.app";
const ACTIVE_SEASON = "non-ladder";

const deviceId  = localStorage.getItem("lootliste_user_id");
const accountId = localStorage.getItem("lootliste_account_id");

const label = document.getElementById("playerIdLabel");
const userDisplay = document.getElementById("userDisplay");

/* USER */
(async()=>{
  if(!accountId) return;
  const res = await fetch(API_BASE + "/me",{
    headers:{
      "X-User-Id":deviceId||"",
      "X-Account-Id":accountId
    }
  });
  const data = await res.json();
  if(data.username){
    label.textContent=data.username;
    userDisplay.textContent=data.username;
  }
})();

/* ITEMS */
(async()=>{
  const out=document.getElementById("output");
  if(!accountId){
    out.innerHTML=`<div class="empty-box">Du bist nicht eingeloggt.</div>`;
    return;
  }

  const res=await fetch(API_BASE+"/items",{
    headers:{
      "X-User-Id":deviceId||"",
      "X-Account-Id":accountId
    }
  });
  const items=await res.json();

  const mine=items.filter(i =>
    i.donorAccountId===accountId &&
    (i.season??"non-ladder")===ACTIVE_SEASON
  );

  if(!mine.length){
    out.innerHTML=`
      <div class="empty-box">
        üì¶ Du hast noch keine Items eingereicht<br>
        <a href="submit.html">‚ûï Erstes Item einreichen</a>
      </div>`;
    return;
  }

  const grid=document.createElement("div");
  grid.className="items-grid";

  mine.forEach(i=>{
    const c=document.createElement("div");
    c.className="item-card";

    const qualityClass = i.quality ? "quality-" + i.quality : "";

    c.innerHTML=`
      <img src="${i.screenshot||""}">
      <div class="item-meta">
        <h3 class="${qualityClass}">${i.name||"Unbekanntes Item"}</h3>
        <div class="sub">${i.quality} ¬∑ ${i.type}</div>
        <div class="badge">Status: ${i.status||"verf√ºgbar"}</div>

        ${i.battleTag ? `
          <div class="battletag-box">
            Reserviert von:<br>
            <strong>${i.battleTag}</strong>
          </div>
        ` : ""}

        ${i.note_private?`<div class="note">üìù ${i.note_private}</div>`:""}
      </div>`;

    const img=c.querySelector("img");
    img.onclick=()=>{
      document.getElementById("overlayImg").src=img.src;
      document.getElementById("overlay").style.display="flex";
    };

    grid.appendChild(c);
  });

  out.appendChild(grid);
})();

document.getElementById("overlay").onclick=()=>{
  document.getElementById("overlay").style.display="none";
};
</script>

</body>
</html>
