<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Meine Items – Lootliste</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:#0b0b0b;
  color:#eaeaea;
}

.wrapper{
  max-width:1100px;
  margin:0 auto;
  padding:30px 20px;
}

h1{
  font-size:22px;
  margin-bottom:6px;
}

.sub{
  font-size:13px;
  opacity:.7;
  margin-bottom:22px;
}

.items{
  display:grid;
  gap:14px;
}

.item{
  padding:16px 18px;
  border:1px solid #2a2a2a;
  border-radius:14px;
  background:#121212;
}

.item-name{
  font-size:16px;
  font-weight:600;
}

.item-meta{
  margin-top:6px;
  font-size:13px;
  opacity:.85;
}

.status{
  margin-top:8px;
  font-size:13px;
}

.status.verfügbar{
  color:#4cff4c;
}

.status.reserviert{
  color:#f5c451;
}

.status.übergeben{
  color:#8fd1ff;
}

.contact{
  margin-top:6px;
  font-size:13px;
  opacity:.9;
}

.actions{
  margin-top:12px;
}

.btn{
  padding:8px 14px;
  font-size:13px;
  border-radius:999px;
  border:1px solid rgba(245,196,81,.4);
  background:transparent;
  color:#f5c451;
  cursor:pointer;
}

.btn:disabled{
  opacity:.5;
  cursor:default;
}

.empty{
  padding:18px;
  border:1px dashed #333;
  border-radius:14px;
  opacity:.7;
  font-size:14px;
}
</style>
</head>

<body>
<div class="wrapper">

<h1>Meine eingereichten Items</h1>
<div class="sub">Übersicht deiner Items und deren Status</div>

<div id="list" class="items"></div>

</div>

<script>
const API = "https://lootliste-production.up.railway.app";
const playerId = localStorage.getItem("playerId");
const list = document.getElementById("list");

if (!playerId) {
  list.innerHTML = "<div class='empty'>Keine Spieler-ID gefunden.</div>";
} else {
  loadMyItems();
}

async function loadMyItems(){
  list.innerHTML = "";
  const res = await fetch(API + "/items");
  const items = await res.json();

  const mine = items.filter(i => i.donor === playerId);

  if (mine.length === 0) {
    list.innerHTML = "<div class='empty'>Du hast noch keine Items eingereicht.</div>";
    return;
  }

  mine.forEach(item => {
    const el = document.createElement("div");
    el.className = "item";

    const donorConfirmed = item.handover?.donorConfirmed;

    el.innerHTML = `
      <div class="item-name">${item.name}</div>

      <div class="item-meta">
        Erstellt: ${new Date(item.createdAt).toLocaleDateString("de-DE")}
      </div>

      <div class="status ${item.status}">
        Status: ${item.status}
      </div>

      ${
        item.status === "reserviert" && item.contact
          ? `<div class="contact">Kontakt: ${item.contact}</div>`
          : ""
      }

      ${
        item.status === "reserviert"
          ? `
            <div class="actions">
              <button class="btn" ${donorConfirmed ? "disabled" : ""}>
                ${donorConfirmed ? "Übergabe bestätigt" : "Übergabe erfolgt"}
              </button>
            </div>
          `
          : ""
      }
    `;

    if (item.status === "reserviert" && !donorConfirmed) {
      const btn = el.querySelector(".btn");

      btn.addEventListener("click", async () => {
        btn.disabled = true;
        btn.textContent = "…";

        const res = await fetch(`${API}/items/${item.id}/handover/donor`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ playerId })
        });

        if (!res.ok) {
          alert("Übergabe konnte nicht bestätigt werden.");
          btn.disabled = false;
          btn.textContent = "Übergabe erfolgt";
          return;
        }

        btn.textContent = "Übergabe bestätigt";
      });
    }

    list.appendChild(el);
  });
}
</script>

</body>
</html>
