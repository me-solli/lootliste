<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Meine Items – Lootliste</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root{
  --gold:#f5c451;
  --border:#2a2a2a;
  --blue:#8fd1ff;
  --green:#8fd18f;
}
*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:radial-gradient(ellipse at top,#181818 0%,#090909 65%);
  color:#eaeaea;
}
.wrapper{max-width:1500px;margin:0 auto}

/* HERO */
.hero{
  background:url("img/banner_diablo.png") center top / cover no-repeat;
  border-radius:0 0 26px 26px;
  overflow:hidden;
  min-height:200px;
  position:relative;
}
.hero-inner{
  padding:36px 36px 32px;
  background:linear-gradient(to bottom, rgba(0,0,0,.35), rgba(0,0,0,.75));
}
.hero h1{margin:0;font-size:34px;font-weight:700}
.hero p{margin:8px 0 0;opacity:.85}

/* CONTENT */
.container{padding:34px 28px 60px}
.items-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(340px,1fr));
  gap:22px;
}
.item-card{
  display:flex;
  gap:16px;
  padding:16px;
  border-radius:20px;
  background:linear-gradient(
    to bottom,
    rgba(255,255,255,.045),
    rgba(255,255,255,.02)
  );
  border:1px solid rgba(255,255,255,.08);
}
.item-card img{
  width:96px;
  height:96px;
  border-radius:14px;
  object-fit:cover;
  cursor:zoom-in;
}
.item-meta h3{margin:0 0 6px;font-size:18px}
.sub{font-size:13px;color:#b5b5b5}
.badge{
  margin-top:6px;
  display:inline-block;
  padding:3px 8px;
  font-size:11px;
  border-radius:8px;
  background:#111;
  border:1px solid rgba(255,255,255,.18);
}

/* CLAIM INFO */
.claim-info{
  margin-top:8px;
  padding:8px 10px;
  font-size:12px;
  border-radius:10px;
  background:#0f0f0f;
  border:1px solid rgba(245,196,81,.35);
  color:#f5e6b3;
}

/* CONFIRM */
.confirm-box{margin-top:8px}
.confirm-btn{
  padding:6px 12px;
  font-size:12px;
  border-radius:10px;
  border:1px solid rgba(143,209,143,.6);
  background:#0f1a0f;
  color:#cfe9cf;
  cursor:pointer;
}
.confirm-wait{
  margin-top:8px;
  font-size:12px;
  color:var(--blue);
}
.confirm-done{
  margin-top:8px;
  font-size:12px;
  color:var(--green);
}

/* OVERLAY */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.overlay img{
  max-width:90vw;
  max-height:90vh;
  border-radius:14px;
}
</style>
</head>

<body>
<div class="wrapper">

<header class="hero">
  <div class="hero-inner">
    <h1>Meine Items</h1>
    <p>Alle Items, die du selbst eingereicht hast</p>
  </div>
</header>

<div class="container">
  <div id="output"></div>
</div>

<div class="overlay" id="overlay">
  <img id="overlayImg">
</div>

<script>
const API = "https://lootliste-production.up.railway.app";
const accountId = localStorage.getItem("lootliste_account_id");

(async()=>{
  const out=document.getElementById("output");
  if(!accountId){
    out.innerHTML="<p>Du bist nicht eingeloggt.</p>";
    return;
  }

  const items = await fetch(API+"/items").then(r=>r.json());
  const mine = items.filter(i=>i.donorAccountId===accountId);
  const accounts = await fetch(API+"/admin/accounts").then(r=>r.json());

  const grid=document.createElement("div");
  grid.className="items-grid";

  mine.forEach(i=>{
    const claimer = accounts.find(a=>a.id===i.claimedByAccountId);
    const received =
      localStorage.getItem("received_confirmed_"+i.id)==="yes";
    const handover =
      localStorage.getItem("handover_confirmed_"+i.id)==="yes";

    let statusText=i.status;
    if(received && !handover) statusText="Wartet auf deine Bestätigung";
    if(received && handover) statusText="Abgeschlossen";

    const c=document.createElement("div");
    c.className="item-card";

    c.innerHTML=`
      <img src="${i.screenshot||""}">
      <div class="item-meta">
        <h3>${i.name}</h3>
        <div class="sub">${i.quality} · ${i.type}</div>
        <div class="badge">Status: ${statusText}</div>

        ${i.status==="reserviert" && i.claimedByAccountId ? `
          <div class="claim-info">
            <strong>Reserviert von:</strong> ${claimer ? claimer.username : "Unbekannt"}<br>
            <strong>BattleTag:</strong> ${i.contact || "–"}
          </div>
        ` : ""}

        ${received && !handover ? `
          <div class="confirm-box">
            <button class="confirm-btn">✔ Übergabe bestätigt</button>
          </div>
        ` : ""}

        ${received && handover ? `
          <div class="confirm-done">✔ Übergabe abgeschlossen</div>
        ` : ""}

        ${!received && i.status==="reserviert" ? `
          <div class="confirm-wait">⏳ Warte auf Bestätigung des Empfängers</div>
        ` : ""}
      </div>
    `;

    const img=c.querySelector("img");
    img.onclick=()=>{
      document.getElementById("overlayImg").src=img.src;
      document.getElementById("overlay").style.display="flex";
    };

    const btn=c.querySelector(".confirm-btn");
    if(btn){
      btn.onclick=()=>{
        if(confirm("Hast du das Item ingame übergeben?")){
          localStorage.setItem(
            "handover_confirmed_"+i.id,
            "yes"
          );
          location.reload();
        }
      };
    }

    grid.appendChild(c);
  });

  out.appendChild(grid);
})();

document.getElementById("overlay").onclick=()=>{
  document.getElementById("overlay").style.display="none";
};
</script>

</body>
</html>
