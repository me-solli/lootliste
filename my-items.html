<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Meine Items – Lootliste</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root{
  --gold:#f5c451;
  --bg:#0b0b0b;
  --panel:#121212;
  --border:#2a2a2a;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:radial-gradient(ellipse at top,#181818 0%,#090909 65%);
  color:#eaeaea;
}

.wrapper{
  max-width:1500px;
  margin:0 auto;
}

/* HERO */
.hero{
  background:url("img/banner_diablo.png") center top / cover no-repeat;
  border-radius:0 0 26px 26px;
  overflow:hidden;
  min-height:200px;
  position:relative;
}

.hero-inner{
  padding:36px 36px 32px;
  background:linear-gradient(to bottom, rgba(0,0,0,.35), rgba(0,0,0,.75));
}

.hero h1{
  margin:0;
  font-size:34px;
  font-weight:700;
}

.hero p{
  margin:8px 0 0;
  opacity:.85;
}

/* AUTH BOX */
.auth-box{
  position:absolute;
  top:22px;
  right:24px;
  display:flex;
  gap:10px;
  align-items:center;
  padding:10px 14px;
  border:1px solid var(--border);
  border-radius:14px;
  background:rgba(0,0,0,.55);
  font-size:13px;
}

.auth-box img{
  width:28px;
  height:28px;
  border-radius:50%;
}

.auth-link{
  margin-left:6px;
  font-size:12px;
  color:var(--gold);
  text-decoration:none;
  opacity:.85;
}
.auth-link:hover{opacity:1;text-decoration:underline}

/* CONTENT */
.container{
  padding:34px 28px 60px;
}

.user-box{
  margin-bottom:22px;
  font-size:13px;
  opacity:.75;
}
.user-box code{
  background:#111;
  padding:3px 8px;
  border-radius:8px;
  font-size:12px;
}

/* ITEMS */
.items-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(320px,1fr));
  gap:22px;
}

.item-card{
  display:flex;
  gap:16px;
  padding:16px;
  border-radius:20px;
  background:linear-gradient(
    to bottom,
    rgba(255,255,255,.045),
    rgba(255,255,255,.02)
  );
  border:1px solid rgba(255,255,255,.08);
}

.item-card img{
  width:96px;
  height:96px;
  border-radius:14px;
  object-fit:cover;
  background:#000;
}

.item-meta h3{
  margin:0 0 6px;
  font-size:18px;
}

.item-meta .sub{
  font-size:13px;
  color:#b5b5b5;
}

.empty-box{
  margin-top:30px;
  padding:26px 24px;
  border:1px dashed rgba(255,255,255,.18);
  border-radius:16px;
  text-align:center;
  font-size:14px;
  color:#cfcfcf;
}
</style>
</head>

<body>
<div class="wrapper">

<header class="hero">
  <div class="hero-inner">

    <div class="auth-box">
      <img src="img/avatars/default.png" alt="Avatar">
      <span id="playerIdLabel" data-placeholder="Spieler lädt…"></span>
      <a href="index.html" class="auth-link">Lootliste</a>
      <a href="submit.html" class="auth-link">Item einreichen</a>
    </div>

    <h1>Meine Items</h1>
    <p>Alle Items, die du selbst eingereicht hast</p>

  </div>
</header>

<div class="container">

  <div class="user-box">
    Aktiver Nutzer:
    <code id="userDisplay">–</code>
  </div>

  <div id="output"></div>

</div>
</div>

<script>
/* ===============================
   CONFIG
================================ */
const API_BASE = "https://lootliste-production.up.railway.app";
const ACTIVE_SEASON = "non-ladder";

/* ===============================
   IDS
================================ */
const deviceId  = localStorage.getItem("lootliste_user_id");
const accountId = localStorage.getItem("lootliste_account_id");

/* ===============================
   USER / ACCOUNT ANZEIGE
================================ */
const label = document.getElementById("playerIdLabel");
const userDisplay = document.getElementById("userDisplay");

async function setUserLabel() {
  if (!label) return;

  label.textContent = label.dataset.placeholder || "Spieler lädt…";
  if (userDisplay) userDisplay.textContent = "–";

  if (!accountId) return;

  try {
    const res = await fetch(API_BASE + "/me", {
      headers: {
        "X-User-Id": deviceId || "",
        "X-Account-Id": accountId
      }
    });
    const data = await res.json();

    if (data.username) {
      label.textContent = data.username;
      if (userDisplay) userDisplay.textContent = data.username;
    }
  } catch {
    /* stiller Fallback */
  }
}

setUserLabel();

/* ===============================
   LOAD MY ITEMS (ACCOUNT)
================================ */
(async () => {
  const output = document.getElementById("output");

  if (!accountId) {
    output.innerHTML = `
      <div class="empty-box">
        Du bist nicht eingeloggt.
      </div>
    `;
    return;
  }

  const res = await fetch(API_BASE + "/items", {
    headers: {
      "X-User-Id": deviceId || "",
      "X-Account-Id": accountId
    }
  });

  const items = await res.json();

  const mine = items.filter(i =>
    i.donorAccountId === accountId &&
    (i.season ?? "non-ladder") === ACTIVE_SEASON
  );

  if (mine.length === 0) {
    output.innerHTML = `
      <div class="empty-box">
        Du hast noch keine Items eingereicht.
      </div>
    `;
    return;
  }

  const grid = document.createElement("div");
  grid.className = "items-grid";

  mine.forEach(item => {
    const card = document.createElement("div");
    card.className = "item-card";
    card.innerHTML = `
      <img src="${item.screenshot || "img/placeholder.png"}" alt="">
      <div class="item-meta">
        <h3>${item.name || "Unbekanntes Item"}</h3>
        <div class="sub">${item.quality || "–"} · ${item.type || "–"}</div>
      </div>
    `;
    grid.appendChild(card);
  });

  output.appendChild(grid);
})();
</script>

</body>
</html>
