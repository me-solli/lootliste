<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Meine Items ‚Äì Lootliste</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />

  <style>
    .empty-box{
      margin-top:40px;
      padding:22px;
      border:1px dashed #333;
      border-radius:10px;
      text-align:center;
      opacity:.75;
    }
    .items-grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
      gap:22px;
      margin-top:30px;
    }
    .item-card{
      background:#0f0f0f;
      border:1px solid #1f1f1f;
      border-radius:14px;
      padding:16px;
      display:flex;
      gap:14px;
    }
    .item-card img{
      width:88px;
      height:88px;
      object-fit:cover;
      border-radius:8px;
      background:#000;
    }
    .item-meta h3{
      margin:0 0 6px;
      font-size:18px;
    }
    .item-meta .sub{
      opacity:.7;
      font-size:14px;
    }
    .item-meta .status{
      margin-top:6px;
      font-size:13px;
      opacity:.85;
    }
  </style>
</head>

<body>

<div class="wrapper">
  <section class="section">
    <h1>Meine eingereichten Items</h1>
    <p class="muted">Items, die wirklich deiner aktuellen User-ID geh√∂ren</p>

    <div id="output"></div>
  </section>
</div>

<script>
/* ===============================
   CONFIG
================================ */
const BACKEND_URL = "https://lootliste-production.up.railway.app/items";
const ACTIVE_SEASON = "non-ladder";

/* ===============================
   USER ID
================================ */
const userId = localStorage.getItem("lootliste_user_id");
console.log("MY-ITEMS ‚Üí LOCAL USER ID:", userId);

/* ===============================
   LOAD ITEMS
================================ */
(async () => {
  const output = document.getElementById("output");

  if(!userId){
    output.innerHTML = `
      <div class="empty-box">
        ‚ùå Keine User-ID gefunden.<br>
        Bitte Seite neu laden oder erneut ein Item einreichen.
      </div>
    `;
    return;
  }

  try{
    const res = await fetch(BACKEND_URL);
    const items = await res.json();

    console.log("MY-ITEMS ‚Üí TOTAL ITEMS:", items.length);
    console.log("MY-ITEMS ‚Üí RAW ITEMS:", items);

    /* üîë EINZIG WICHTIGER FIX */
    const mine = items.filter(i =>
      i.donorUserId === userId &&
      (i.season ?? "non-ladder") === ACTIVE_SEASON
    );

    console.log("MY-ITEMS ‚Üí MATCHING ITEMS:", mine);

    if(mine.length === 0){
      output.innerHTML = `
        <div class="empty-box">
          Kein Item im Backend hat <b>donorUserId = ${userId}</b>.
        </div>
      `;
      return;
    }

    const grid = document.createElement("div");
    grid.className = "items-grid";

    mine.forEach(item => {
      const card = document.createElement("div");
      card.className = "item-card";

      card.innerHTML = `
        <img src="${item.screenshot}" alt="">
        <div class="item-meta">
          <h3>${item.name}</h3>
          <div class="sub">${item.quality} ¬∑ ${item.type}</div>
          <div class="status">Status: ${item.status}</div>
        </div>
      `;

      grid.appendChild(card);
    });

    output.appendChild(grid);

  }catch(err){
    console.error(err);
    output.innerHTML = `
      <div class="empty-box">
        ‚ùå Fehler beim Laden der Items.
      </div>
    `;
  }
})();
</script>

</body>
</html>
