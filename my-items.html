<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Meine Items – Lootliste</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root{
  --gold:#f5c451;
  --border:#2a2a2a;
}
*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:radial-gradient(ellipse at top,#181818 0%,#090909 65%);
  color:#eaeaea;
}
.wrapper{max-width:1500px;margin:0 auto}

/* QUALITY */
.quality-unique{ color:#f5c451; }
.quality-set{ color:#6fcf97; }
.quality-rare{ color:#f2c94c; }
.quality-magic{ color:#56ccf2; }

/* HERO */
.hero{
  background:url("img/banner_diablo.png") center top / cover no-repeat;
  border-radius:0 0 26px 26px;
  overflow:hidden;
  min-height:200px;
  position:relative;
}
.hero-inner{
  padding:36px 36px 32px;
  background:linear-gradient(to bottom, rgba(0,0,0,.35), rgba(0,0,0,.75));
}
.hero h1{margin:0;font-size:34px;font-weight:700}
.hero p{margin:8px 0 0;opacity:.85}

/* AUTH */
.auth-box{
  position:absolute;
  top:22px;
  right:24px;
  display:flex;
  gap:10px;
  align-items:center;
  padding:10px 14px;
  border:1px solid var(--border);
  border-radius:14px;
  background:rgba(0,0,0,.55);
  font-size:13px;
}

/* CONTENT */
.container{padding:34px 28px 60px}
.items-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(340px,1fr));
  gap:22px;
}
.item-card{
  display:flex;
  gap:16px;
  padding:16px;
  border-radius:20px;
  background:linear-gradient(
    to bottom,
    rgba(255,255,255,.045),
    rgba(255,255,255,.02)
  );
  border:1px solid rgba(255,255,255,.08);
}
.item-card img{
  width:96px;
  height:96px;
  border-radius:14px;
  object-fit:cover;
  cursor:zoom-in;
}
.item-meta h3{margin:0 0 6px;font-size:18px}
.sub{font-size:13px;color:#b5b5b5}
.badge{
  margin-top:6px;
  display:inline-block;
  padding:3px 8px;
  font-size:11px;
  border-radius:8px;
  background:#111;
  border:1px solid rgba(255,255,255,.18);
}

/* BATTLETAG */
.battletag-box{
  margin-top:8px;
  padding:6px 10px;
  font-size:12px;
  border-radius:10px;
  background:#0f0f0f;
  border:1px solid rgba(245,196,81,.35);
  color:#f5e6b3;
}

/* HANDOVER */
.handover-box{
  margin-top:10px;
}
.handover-btn{
  padding:6px 12px;
  font-size:12px;
  border-radius:10px;
  border:1px solid rgba(245,196,81,.5);
  background:#111;
  color:#f5e6b3;
  cursor:pointer;
}
.handover-done{
  font-size:12px;
  color:#9fcf9f;
  margin-top:6px;
}

/* OVERLAY */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.overlay img{
  max-width:90vw;
  max-height:90vh;
  border-radius:14px;
}
</style>
</head>

<body>
<div class="wrapper">

<header class="hero">
  <div class="hero-inner">
    <h1>Meine Items</h1>
    <p>Alle Items, die du selbst eingereicht hast</p>
  </div>
</header>

<div class="container">
  <div id="output"></div>
</div>

<div class="overlay" id="overlay">
  <img id="overlayImg">
</div>

<script>
const API_BASE = "https://lootliste-production.up.railway.app";
const accountId = localStorage.getItem("lootliste_account_id");

(async()=>{
  const out=document.getElementById("output");
  if(!accountId){
    out.innerHTML="<p>Du bist nicht eingeloggt.</p>";
    return;
  }

  const res=await fetch(API_BASE+"/items");
  const items=await res.json();

  const mine=items.filter(i=>i.donorAccountId===accountId);

  const grid=document.createElement("div");
  grid.className="items-grid";

  mine.forEach(i=>{
    const c=document.createElement("div");
    c.className="item-card";

    const handoverKey = "handover_confirmed_" + i.id;
    const handoverDone = localStorage.getItem(handoverKey)==="yes";

    c.innerHTML=`
      <img src="${i.screenshot||""}">
      <div class="item-meta">
        <h3>${i.name}</h3>
        <div class="sub">${i.quality} · ${i.type}</div>
        <div class="badge">Status: ${handoverDone?"Übergabe bestätigt":"Reserviert"}</div>

        ${i.battleTag?`
          <div class="battletag-box">
            Reserviert von:<br><strong>${i.battleTag}</strong>
          </div>
        `:""}

        ${i.battleTag && !handoverDone ? `
          <div class="handover-box">
            <button class="handover-btn">✔ Übergabe erfolgt</button>
          </div>
        `:""}

        ${handoverDone ? `
          <div class="handover-done">
            ✔ Übergabe bestätigt – wartet auf Empfänger
          </div>
        `:""}
      </div>
    `;

    const btn=c.querySelector(".handover-btn");
    if(btn){
      btn.onclick=()=>{
        if(confirm("Item wurde ingame übergeben?")){
          localStorage.setItem(handoverKey,"yes");
          location.reload();
        }
      };
    }

    const img=c.querySelector("img");
    img.onclick=()=>{
      document.getElementById("overlayImg").src=img.src;
      document.getElementById("overlay").style.display="flex";
    };

    grid.appendChild(c);
  });

  out.appendChild(grid);
})();

document.getElementById("overlay").onclick=()=>{
  document.getElementById("overlay").style.display="none";
};
</script>

</body>
</html>
