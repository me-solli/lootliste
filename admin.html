<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Admin ‚Äì Lootliste</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root{
  --gold:#f5c451;
  --border:#2a2a2a;
  --green:#4cff4c;
  --yellow:#f0e68c;
  --blue:#6fa8ff;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:radial-gradient(ellipse at top,#181818 0%,#090909 65%);
  color:#eaeaea;
}

/* ================== LOGIN PAGE ================== */
#page-login{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.login-box{
  width:420px;
  padding:28px;
  background:#121212;
  border:1px solid var(--border);
  border-radius:18px;
}

.login-box h1{
  margin:0 0 18px;
  font-size:22px;
}

.login-box input{
  width:100%;
  padding:10px 12px;
  margin-bottom:12px;
  background:#111;
  border:1px solid #333;
  color:#fff;
  border-radius:10px;
}

.login-box button{
  width:100%;
  padding:10px;
  background:#111;
  border:1px solid var(--gold);
  color:var(--gold);
  border-radius:12px;
  cursor:pointer;
}

.login-error{
  margin-top:10px;
  font-size:12px;
  color:#ff6b6b;
}

/* ================== ADMIN PAGE ================== */
#page-admin{
  display:none;
}

.wrapper{
  max-width:1500px;
  margin:0 auto;
  padding:28px;
}

/* ===== HEADER ===== */
.admin-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:14px;
}

.admin-nav{
  display:flex;
  gap:10px;
  margin-bottom:18px;
}

.admin-nav a{
  padding:6px 12px;
  border-radius:999px;
  font-size:12px;
  text-decoration:none;
  color:var(--gold);
  border:1px solid var(--gold);
}

/* ===== DASHBOARD ===== */
.dashboard{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:14px;
  margin-bottom:16px;
}

.stat{
  padding:14px;
  background:#121212;
  border:1px solid #222;
  border-radius:14px;
}

.stat strong{font-size:20px}

/* ===== FILTER ===== */
.filter-bar{
  display:flex;
  gap:10px;
  margin-bottom:12px;
}

select{
  padding:8px 10px;
  background:#111;
  border:1px solid #333;
  color:#fff;
  border-radius:10px;
}

/* ===== TABLE ===== */
.table-wrap{
  background:#0f0f0f;
  border:1px solid #222;
  border-radius:18px;
  overflow:hidden;
}

table{
  width:100%;
  border-collapse:collapse;
  font-size:13px;
}

th,td{
  padding:10px;
  border-bottom:1px solid #222;
}

th{
  color:#aaa;
  font-weight:500;
}

/* ===== BADGES ===== */
.badge{
  padding:3px 8px;
  border-radius:999px;
  font-size:11px;
  background:#111;
  border:1px solid #333;
}

.badge.green{color:var(--green)}
.badge.yellow{color:var(--yellow)}
.badge.blue{color:var(--blue)}

/* ===== ITEM CELL ===== */
.item-cell{
  display:flex;
  align-items:center;
  gap:12px;
}

.item-icon{
  width:40px;
  height:40px;
  border-radius:10px;
  background:#000;
  border:1px solid #333;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:zoom-in;
}

.item-icon img{width:26px}

/* ===== OVERLAY ===== */
#overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

#overlay img{
  max-width:90%;
  max-height:90%;
  border-radius:14px;
}
</style>
</head>

<body>

<!-- ================= LOGIN PAGE ================= -->
<div id="page-login">
  <div class="login-box">
    <h1>Admin Login</h1>
    <input id="loginUser" placeholder="Username">
    <input id="loginPass" type="password" placeholder="Passwort">
    <button id="loginBtn">Einloggen</button>
    <div id="loginError" class="login-error"></div>
  </div>
</div>

<!-- ================= ADMIN PAGE ================= -->
<div id="page-admin">
  <div class="wrapper">

    <div class="admin-header">
      <h1>üõ°Ô∏è Admin ‚Äì Lootliste</h1>
      <div>Eingeloggt als <strong id="adminName"></strong></div>
    </div>

    <!-- ADMIN NAV -->
    <div class="admin-nav">
      <a href="admin.html">üì¶ Items</a>
      <a href="pages/admin-users.html">üë• User</a>
    </div>

    <div class="dashboard">
      <div class="stat"><strong id="cAll">0</strong><br>Items</div>
      <div class="stat"><strong id="cFree">0</strong><br>verf√ºgbar</div>
      <div class="stat"><strong id="cRes">0</strong><br>reserviert</div>
      <div class="stat"><strong id="cDone">0</strong><br>vergeben</div>
    </div>

    <div class="filter-bar">
      <select id="filterStatus">
        <option value="">Status: alle</option>
        <option value="verf√ºgbar">verf√ºgbar</option>
        <option value="reserviert">reserviert</option>
        <option value="vergeben">vergeben</option>
      </select>
      <select id="filterSeason">
        <option value="">Season: alle</option>
        <option value="non-ladder">non-ladder</option>
        <option value="ladder">ladder</option>
      </select>
    </div>

    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Item</th>
            <th>Status</th>
            <th>Spender</th>
            <th>Season</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

  </div>
</div>

<div id="overlay" onclick="this.style.display='none'">
  <img id="overlayImg">
</div>

<script>
const API = "https://lootliste-production.up.railway.app";
const ADMIN = "me_solli";

const pageLogin = document.getElementById("page-login");
const pageAdmin = document.getElementById("page-admin");
const adminName = document.getElementById("adminName");

/* ===== INIT ===== */
async function init(){
  const acc = localStorage.getItem("lootliste_account_id");
  if(!acc) return;

  try{
    const me = await fetch(API+"/me",{ headers:{ "X-Account-Id":acc }}).then(r=>r.json());
    if(me.username === ADMIN){
      showAdmin(me.username);
      loadItems();
    }
  }catch{}
}

/* ===== LOGIN ===== */
loginBtn.onclick = async ()=>{
  loginError.textContent="";
  try{
    const res = await fetch(API+"/auth/login",{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({
        username:loginUser.value.trim(),
        password:loginPass.value
      })
    });

    if(!res.ok){
      loginError.textContent="Login fehlgeschlagen";
      return;
    }

    const data = await res.json();
    localStorage.setItem("lootliste_account_id", data.accountId);

    if(data.username !== ADMIN){
      loginError.textContent="Kein Admin-Zugriff";
      return;
    }

    showAdmin(data.username);
    loadItems();
  }catch{
    loginError.textContent="Netzwerkfehler";
  }
};

function showAdmin(username){
  pageLogin.style.display="none";
  pageAdmin.style.display="block";
  adminName.textContent=username;
}

/* ===== DATA ===== */
async function loadItems(){
  const items = await fetch(API+"/items").then(r=>r.json());
  render(items);
}

function isDone(i){
  return i.status==="vergeben" ||
    i.handover?.donorConfirmed ||
    i.handover?.receiverConfirmed;
}

function render(items){
  tableBody.innerHTML="";
  const fs=filterStatus.value;
  const fse=filterSeason.value;

  const list = items.map(i=>({
    ...i,
    phase: isDone(i) ? "vergeben" : i.status
  }));

  cAll.textContent=list.length;
  cFree.textContent=list.filter(i=>i.phase==="verf√ºgbar").length;
  cRes.textContent=list.filter(i=>i.phase==="reserviert").length;
  cDone.textContent=list.filter(i=>i.phase==="vergeben").length;

  list
    .filter(i=>(!fs||i.phase===fs)&&(!fse||i.season===fse))
    .forEach(i=>{
      const q=(i.quality||"normal").toLowerCase();
      const tr=document.createElement("tr");
      tr.innerHTML=`
        <td>${i.id}</td>
        <td>
          <div class="item-cell">
            <div class="item-icon" onclick="showShot('${i.screenshot||""}')">
              <img src="img/icons/${i.type||"sonstiges"}.png">
            </div>
            <div>
              <strong>${i.name}</strong>
            </div>
          </div>
        </td>
        <td><span class="badge ${i.phase==="vergeben"?"blue":i.phase==="verf√ºgbar"?"green":"yellow"}">${i.phase}</span></td>
        <td>${i.donor||"‚Äì"}</td>
        <td>${i.season||"‚Äì"}</td>
      `;
      tableBody.appendChild(tr);
    });
}

function showShot(src){
  if(!src) return;
  overlayImg.src=src;
  overlay.style.display="flex";
}

filterStatus.onchange=loadItems;
filterSeason.onchange=loadItems;

init();
</script>

</body>
</html>
