<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Admin ‚Äì Lootliste</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
/* ================= TOKENS (an index.html angelehnt) ================= */
:root{
  --gold:#f5c451;
  --bg:#0b0b0b;
  --panel:#121212;
  --border:#2a2a2a;
  --soft:#1a1a1a;
  --green:#6fcf97;
  --yellow:#f2c94c;
  --red:#ff6b6b;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:radial-gradient(ellipse at top,#181818 0%,#090909 65%);
  color:#eaeaea;
}

.wrapper{max-width:1500px;margin:0 auto;padding:28px}

/* ================= LOGIN ================= */
.login-box{
  max-width:420px;
  margin:120px auto;
  padding:28px;
  background:linear-gradient(180deg,#161616,#0f0f0f);
  border:1px solid var(--border);
  border-radius:18px;
}
.login-box h1{margin:0 0 10px;font-size:22px}
.login-box p{margin:0 0 16px;font-size:13px;opacity:.8}
.login-box input{
  width:100%;
  padding:10px 12px;
  margin-bottom:12px;
  border-radius:10px;
  border:1px solid #333;
  background:#111;
  color:#fff;
}
.login-box button{
  width:100%;
  padding:10px;
  border-radius:12px;
  border:1px solid rgba(245,196,81,.6);
  background:#111;
  color:var(--gold);
  cursor:pointer;
}
.login-error{margin-top:10px;font-size:12px;color:var(--red)}

/* ================= HEADER ================= */
.admin-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:22px;
}
.admin-header h1{font-size:26px;margin:0}
.admin-user{font-size:13px;opacity:.85}

/* ================= DASHBOARD ================= */
.dashboard{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:16px;
  margin-bottom:22px;
}
.stat{
  padding:16px;
  border-radius:16px;
  background:linear-gradient(180deg,rgba(255,255,255,.05),rgba(255,255,255,.02));
  border:1px solid rgba(255,255,255,.08);
}
.stat strong{font-size:22px;display:block}

/* ================= FILTER ================= */
.filter-bar{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
  margin-bottom:14px;
}
.filter-bar select{
  padding:8px 10px;
  border-radius:10px;
  background:#111;
  border:1px solid #333;
  color:#fff;
  font-size:12px;
}

/* ================= TABLE ================= */
.table-wrap{
  background:rgba(0,0,0,.35);
  border:1px solid rgba(255,255,255,.06);
  border-radius:18px;
  overflow:hidden;
}
table{
  width:100%;
  border-collapse:collapse;
  font-size:13px;
}
thead{
  background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));
}
th,td{
  padding:12px 10px;
  border-bottom:1px solid #222;
  vertical-align:middle;
}
th{
  text-align:left;
  color:#bbb;
  font-weight:500;
  font-size:12px;
  letter-spacing:.3px;
}
tr:hover{background:rgba(255,255,255,.03)}

/* ================= ITEM CELL ================= */
.item-cell{
  display:flex;
  align-items:center;
  gap:12px;
}
.item-icon{
  width:40px;
  height:40px;
  border-radius:10px;
  background:#0b0b0b;
  border:1px solid rgba(255,255,255,.12);
  display:flex;
  align-items:center;
  justify-content:center;
  flex-shrink:0;
}
.item-icon img{
  width:26px;
  height:26px;
  filter:drop-shadow(0 0 6px rgba(0,0,0,.8));
}
.item-text{
  display:flex;
  flex-direction:column;
  gap:3px;
}
.item-name{
  font-size:14px;
  font-weight:600;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
  max-width:420px;
}
.item-sub{
  font-size:11px;
  color:#9a9a9a;
  letter-spacing:.3px;
  text-transform:uppercase;
}

/* ================= BADGES ================= */
.badge{
  display:inline-block;
  padding:3px 8px;
  border-radius:999px;
  font-size:11px;
  background:#111;
  border:1px solid rgba(255,255,255,.18);
}
.badge.green{color:var(--green);border-color:rgba(111,207,151,.45)}
.badge.yellow{color:var(--yellow);border-color:rgba(242,201,76,.45)}
.badge.muted{color:#aaa}

/* ================= ACTIONS ================= */
.actions button{
  font-size:11px;
  padding:5px 8px;
  margin-right:6px;
  border-radius:8px;
  border:1px solid #333;
  background:#111;
  color:#ccc;
  cursor:pointer;
}
.actions button:hover{
  border-color:var(--gold);
  color:var(--gold);
}

/* ================= UTILS ================= */
.hidden{display:none}

@media (max-width:900px){
  .item-name{max-width:220px}
}
</style>
</head>

<body>
<div class="wrapper">

<!-- LOGIN -->
<div id="loginBox" class="login-box hidden">
  <h1>Admin Login</h1>
  <p>Zugriff nur f√ºr Administrator.</p>
  <input id="loginUser" placeholder="Username">
  <input id="loginPass" type="password" placeholder="Passwort">
  <button id="loginBtn">Einloggen</button>
  <div id="loginError" class="login-error"></div>
</div>

<!-- ADMIN -->
<div id="adminUI" class="hidden">

  <div class="admin-header">
    <h1>üõ°Ô∏è Admin ‚Äì Lootliste</h1>
    <div class="admin-user">
      Eingeloggt als <strong id="adminName"></strong>
    </div>
  </div>

  <div class="dashboard">
    <div class="stat"><strong id="statTotal">0</strong> Items gesamt</div>
    <div class="stat"><strong id="statAvailable">0</strong> verf√ºgbar</div>
    <div class="stat"><strong id="statReserved">0</strong> reserviert</div>
    <div class="stat"><strong id="statAccounts">0</strong> Accounts</div>
  </div>

  <!-- Filter optional -->
  <div class="filter-bar">
    <select id="filterStatus">
      <option value="">Status: alle</option>
      <option value="verf√ºgbar">verf√ºgbar</option>
      <option value="reserviert">reserviert</option>
    </select>
    <select id="filterSeason">
      <option value="">Season: alle</option>
      <option value="non-ladder">non-ladder</option>
      <option value="ladder">ladder</option>
    </select>
  </div>

  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th style="width:110px">ID</th>
          <th>Item</th>
          <th>Status</th>
          <th>Spender</th>
          <th>Season</th>
          <th style="width:140px">Aktion</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

</div>
</div>

<script>
const API = "https://lootliste-production.up.railway.app";
const ADMIN_USERNAME = "me_solli";

/* ================= AUTH ================= */
async function checkLogin(){
  const res = await fetch(API+"/me",{
    headers:{ "X-Account-Id":localStorage.getItem("lootliste_account_id")||"" }
  });
  const data = await res.json();

  if(data.username === ADMIN_USERNAME){
    document.getElementById("adminName").textContent=data.username;
    document.getElementById("loginBox").classList.add("hidden");
    document.getElementById("adminUI").classList.remove("hidden");
    loadItems();
  }else{
    document.getElementById("loginBox").classList.remove("hidden");
  }
}

document.getElementById("loginBtn").onclick = async ()=>{
  const u=document.getElementById("loginUser").value;
  const p=document.getElementById("loginPass").value;
  const err=document.getElementById("loginError");
  err.textContent="";

  try{
    const res=await fetch(API+"/auth/login",{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({username:u,password:p})
    });
    if(!res.ok){ err.textContent="Login fehlgeschlagen"; return; }
    const data=await res.json();
    localStorage.setItem("lootliste_account_id",data.accountId);
    checkLogin();
  }catch{ err.textContent="Netzwerkfehler"; }
};

/* ================= DATA ================= */
async function loadItems(){
  const res = await fetch(API+"/items");
  const items = await res.json();
  renderStats(items);
  renderTable(items);
}

function renderStats(items){
  document.getElementById("statTotal").textContent = items.length;
  document.getElementById("statAvailable").textContent =
    items.filter(i=>i.status==="verf√ºgbar").length;
  document.getElementById("statReserved").textContent =
    items.filter(i=>i.status!=="verf√ºgbar").length;
  document.getElementById("statAccounts").textContent =
    new Set(items.map(i=>i.donorAccountId).filter(Boolean)).size;
}

function statusBadge(status){
  if(status==="verf√ºgbar") return `<span class="badge green">verf√ºgbar</span>`;
  return `<span class="badge yellow">${status||"‚Äì"}</span>`;
}

function seasonBadge(season){
  return `<span class="badge muted">${season||"‚Äì"}</span>`;
}

function renderTable(items){
  const body=document.getElementById("tableBody");
  body.innerHTML="";

  const fs=document.getElementById("filterStatus").value;
  const fse=document.getElementById("filterSeason").value;

  items
    .filter(i=>!fs || i.status===fs)
    .filter(i=>!fse || i.season===fse)
    .forEach(i=>{
      const type = i.type || "sonstiges";
      const sub  = [type, i.quality].filter(Boolean).join(" ¬∑ ");

      const tr=document.createElement("tr");
      tr.innerHTML=`
        <td>${i.id}</td>
        <td>
          <div class="item-cell">
            <div class="item-icon">
              <img src="img/icons/${type}.png" alt="${type}">
            </div>
            <div class="item-text">
              <div class="item-name">${i.name||"Unbekanntes Item"}</div>
              <div class="item-sub">${sub}</div>
            </div>
          </div>
        </td>
        <td>${statusBadge(i.status)}</td>
        <td>${i.donor||"‚Äì"}</td>
        <td>${seasonBadge(i.season)}</td>
        <td class="actions">
          <button onclick="softHide(${i.id})">Hide</button>
          ${i.donorAccountId===localStorage.getItem("lootliste_account_id")
            ? `<button onclick="deleteItem(${i.id})">Delete</button>` : ``}
        </td>
      `;
      body.appendChild(tr);
    });
}

/* ================= ACTIONS ================= */
function softHide(id){
  localStorage.setItem("admin_hide_"+id,"1");
  alert("Item lokal ausgeblendet (nur Admin-UI).");
}

async function deleteItem(id){
  if(!confirm("Item wirklich l√∂schen?"))return;
  const res=await fetch(API+"/items/"+id,{
    method:"DELETE",
    headers:{ "X-Account-Id":localStorage.getItem("lootliste_account_id") }
  });
  if(res.ok) loadItems();
  else alert("L√∂schen nicht erlaubt");
}

document.getElementById("filterStatus").onchange=loadItems;
document.getElementById("filterSeason").onchange=loadItems;

checkLogin();
</script>
</body>
</html>
