<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Admin – Eingereichte Items</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0b0b0b;
  --panel:#141414;
  --border:#2a2a2a;
  --gold:#f5c451;
  --text:#eaeaea;
  --muted:#999;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:radial-gradient(ellipse at top,#1c1c1c 0%,#0b0b0b 65%);
  color:var(--text);
}

.wrapper{
  max-width:900px;
  margin:40px auto;
  padding:20px;
}

.panel{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:12px;
  padding:24px;
}

h1{
  margin:0 0 20px;
  color:var(--gold);
}

.item{
  display:flex;
  gap:16px;
  padding:14px 0;
  border-bottom:1px solid var(--border);
}

.item:last-child{
  border-bottom:none;
}

.thumb{
  width:140px;
  flex-shrink:0;
}

.thumb img{
  width:100%;
  border-radius:8px;
  border:1px solid var(--border);
  background:#000;
}

.meta{
  flex:1;
}

.meta div{
  margin-bottom:6px;
  font-size:14px;
}

.status{
  color:#4cff4c;
  font-weight:600;
}

.empty{
  color:var(--muted);
  text-align:center;
  padding:30px;
}
</style>
</head>

<body>
<div class="wrapper">
  <div class="panel">
    <h1>Admin – Eingereichte Items</h1>
    <div id="list"></div>
  </div>
</div>

<script>
/* ===== CONFIG ===== */
const API_BASE = "https://content-connection-production-ea07.up.railway.app";
const loginId = localStorage.getItem("loginId");
const list = document.getElementById("list");

/* ===== LOGIN CHECK ===== */
if (!loginId) {
  alert("Nicht eingeloggt.");
  window.location.href = "index.html";
}

/* ===== LOAD ITEMS ===== */
async function loadItems() {
  try {
    const res = await fetch(
      API_BASE + "/api/admin/items?status=eingereicht",
      {
        headers: {
          "x-login-id": loginId
        }
      }
    );

    if (!res.ok) throw new Error();

    const items = await res.json();

    if (!items.length) {
      list.innerHTML = `<div class="empty">Keine eingereichten Items.</div>`;
      return;
    }

    list.innerHTML = items.map(item => `
      <div class="item">
        <div class="thumb">
          <img src="${API_BASE}${item.screenshot}" alt="Screenshot">
        </div>
        <div class="meta">
          <div><b>ID:</b> ${item.id}</div>
          <div><b>Status:</b> <span class="status">${item.status}</span></div>
          <div><b>Erstellt:</b> ${new Date(item.created_at).toLocaleString()}</div>
          <div><b>User:</b> ${item.owner_user_id}</div>
        </div>
      </div>
    `).join("");

  } catch (err) {
    list.innerHTML = `<div class="empty">Fehler beim Laden.</div>`;
  }
}

loadItems();
</script>
</body>
</html>
