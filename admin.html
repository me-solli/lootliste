<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Lootliste Admin 2.0</title>

<style>
body {

  width:100%;

  padding:8px;

</style>
</head>

<body>

<h1>ğŸ Lootliste â€“ Admin 2.0</h1>

<div class="box">
  <label>Item</label>
  <input id="name">

  <label>Kategorie</label>
  <input id="category">

  <label>Sterne</label>
  <select id="stars">
    <option>â˜…â˜…â˜…â˜…â˜…</option>
    <option>â˜…â˜…â˜…â˜…â˜†</option>
    <option>â˜…â˜…â˜…â˜†â˜†</option>
    <option>â˜…â˜…â˜†â˜†â˜†</option>
    <option>â˜…â˜†â˜†â˜†â˜†</option>
  </select>

  <label>Roll / QualitÃ¤t</label>
  <input id="roll">

  <label>Kontakt</label>
  <input id="contact" value="!loot">

  <label>Status</label>
  <input id="status" value="frei">

  <button onclick="addItem()">â• Item hinzufÃ¼gen</button>
</div>

<div class="box">
  <h2>Aktuelle Items</h2>
  <table>
    <thead>
      <tr>
        <th>Item</th>
        <th>Sterne</th>
        <th>Status</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="list"></tbody>
  </table>
</div>

<div class="box">
  <button onclick="download()">â¬‡ items.js herunterladen</button>
  <p class="small">
    Ersetze danach <b>items.js</b> im GitHub-Repo und committe.
  </p>
</div>

<script>
let items = [];

function addItem() {
  items.push({
    name: name.value,
    category: category.value,
    stars: stars.value,
    roll: roll.value,
    contact: contact.value,
    status: status.value
  });
  render();
}

function removeItem(i) {
  items.splice(i, 1);
  render();
}

function render() {
  list.innerHTML = "";
  items.forEach((it, i) => {
    list.innerHTML += `
      <tr>
        <td>${it.name}</td>
        <td>${it.stars}</td>
        <td>${it.status}</td>
        <td><button onclick="removeItem(${i})">ğŸ—‘</button></td>
      </tr>
    `;
  });
}

function download() {
  let text = "const items = [\n";
  items.forEach(it => {
    text += `  {
    name: "${it.name}",
    category: "${it.category}",
    stars: "${it.stars}",
    roll: "${it.roll}",
    contact: "${it.contact}",
    status: "${it.status}"
  },\n`;
  });
  text += "];";

  const blob = new Blob([text], {type: "text/javascript"});
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "items.js";
  a.click();
}
</script>

</body>
</html>
