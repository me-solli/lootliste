<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Lootliste ‚Äì Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin:0;
  font-family:system-ui, sans-serif;
  background:#0b0b0b;
  color:#eee;
}
.wrap {
  max-width:420px;
  margin:120px auto;
  padding:0 20px;
}
.card {
  background:#151515;
  border-radius:18px;
  padding:26px;
  box-shadow:0 0 30px rgba(0,0,0,.6);
}
h1 {
  color:#f5c451;
  margin:0 0 12px;
}
label {
  font-weight:600;
  font-size:14px;
}
input {
  width:100%;
  padding:12px 14px;
  background:#0f0f0f;
  color:#fff;
  border:1px solid #333;
  border-radius:12px;
  font-size:14px;
  margin-bottom:16px;
}
button {
  padding:12px 22px;
  border:0;
  border-radius:14px;
  font-weight:700;
  font-size:14px;
  background:#f5c451;
  color:#000;
  cursor:pointer;
}
button:hover { opacity:.9 }
</style>
</head>

<body>

<div class="wrap">
  <div class="card">
    <h1>üîê Admin Login</h1>
    <label>Passwort</label>
    <input type="password" id="pw">
    <button id="loginBtn" type="button">Login</button>
  </div>
</div>

<script>
document.getElementById("loginBtn").addEventListener("click", () => {
  const pw = document.getElementById("pw").value;

  if (pw === "loot123") {
    // Weiterleitung in echten Admin
    window.location.href = "admin-panel.html";
  } else {
    alert("‚ùå Falsches Passwort");
  }
});
</script>

</body>
</html>
