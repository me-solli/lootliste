<style>
:root{
  --gold:#f5c451;

  --panel:#111;
  --border:#2a2a2a;
}

body{
  margin:0;
  font-family:Arial, sans-serif;
  background:
    radial-gradient(ellipse at top, #1a1a1a 0%, #0b0b0b 60%);
  color:#eee;
}

.wrapper{
  max-width:1200px;
  margin:40px auto;
  padding:0 20px;
}

.card{
  background:linear-gradient(180deg,#161616,#0e0e0e);
  border:1px solid var(--border);

}

h1,h2{

}

label{
  font-size:13px;

}

input,select{

  color:#fff;

  font-size:14px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:14px;
}

button{
  margin-top:10px;
  padding:12px 18px;
  border:0;
  border-radius:12px;
  font-weight:bold;
  cursor:pointer;
}

.save{background:var(--gold);color:#000}
.del{background:#ff5c5c;color:#000}

.hidden{display:none}

table{
  width:100%;
  border-collapse:collapse;
}

th,td{
  padding:10px;
  border-bottom:1px solid #222;
  font-size:14px;
}

th{color:var(--gold);text-align:left}

#toast{
  position:fixed;
  top:20px;
  right:20px;
  background:#4cff4c;
  color:#000;
  padding:14px 18px;
  border-radius:14px;
  font-weight:bold;
  opacity:0;
  transform:translateY(-10px);
  transition:.25s;
  z-index:9999;
}
</style>
</head>

<body>

</div>

<script type="module">
import itemsData from "./items.js";
let items = JSON.parse(JSON.stringify(itemsData));

const $ = id => document.getElementById(id);

function toast(msg,color="#4cff4c"){
  const t=$("toast");
  t.textContent=msg;
  t.style.background=color;
  t.style.opacity=1;
  t.style.transform="translateY(0)";
  setTimeout(()=>{t.style.opacity=0},1600);
}

window.login=()=>{
  if($("pw").value==="loot123"){
    $("loginBox").classList.add("hidden");
    $("adminBox").classList.remove("hidden");
    render();
  }else alert("Falsches Passwort");
};

function render(){
  $("table").innerHTML="";
  items.forEach((i,idx)=>{
    $("table").innerHTML+=`
      <tr>
        <td>${i.name}</td>
        <td>${i.type}</td>
        <td>${i.category}</td>
        <td>${i.stars}</td>
        <td>${i.status}</td>
        <td>
          <button class="save" onclick="edit(${idx})">âœï¸</button>
          <button class="del" onclick="del(${idx})">ğŸ—‘</button>
        </td>
      </tr>`;
  });
  $("output").value =
`const items = ${JSON.stringify(items,null,2)};
export default items;`;
}

window.saveItem=()=>{
  const item={
    name:$("name").value,
    type:$("type").value,
    category:$("category").value,
    stars:$("stars").value,
    roll:$("roll").value||"â€”",
    status:$("status").value,
    contact:"me_solli",
    image:"img/item-default.png"
  };
  const i=$("editIndex").value;
  i?items[i]=item:items.push(item);
  $("editIndex").value="";
  render();
  toast("Gespeichert");
};

window.edit=i=>{
  const it=items[i];
  $("editIndex").value=i;
  $("name").value=it.name;
  $("type").value=it.type;
  $("category").value=it.category;
  $("stars").value=it.stars;
  $("roll").value=it.roll;
  $("status").value=it.status;
};

window.del=i=>{
  if(confirm("LÃ¶schen?")){
    items.splice(i,1);
    render();
    toast("GelÃ¶scht","#ff5c5c");
  }
};
</script>
