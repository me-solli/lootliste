<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Admin â€“ Lootliste</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin:0;
  font-family:system-ui, sans-serif;
  background:#0b0b0b;
  color:#eee;
}
.wrap {
  max-width:1200px;
  margin:40px auto;
  padding:0 20px;
}
h1, h2 {
  color:#f5c451;
}
.card {
  background:#151515;
  border-radius:16px;
  padding:22px;
  margin-bottom:32px;
  box-shadow:0 0 24px rgba(0,0,0,.6);
}
label {
  display:block;
  margin-top:14px;
  font-weight:600;
}
input, select {
  width:100%;
  padding:10px;
  margin-top:6px;
  background:#0f0f0f;
  color:#fff;
  border:1px solid #333;
  border-radius:10px;
}
button {
  margin-top:18px;
  padding:10px 18px;
  border:0;
  border-radius:12px;
  font-weight:700;
  cursor:pointer;
}
.add { background:#4cff4c; color:#000; }
.save { background:#f5c451; color:#000; }
.del  { background:#ff5c5c; color:#000; }
.small { font-size:13px; color:#aaa; margin-top:8px; }

table {
  width:100%;
  border-collapse:collapse;
  margin-top:14px;
}
th, td {
  padding:10px;
  border-bottom:1px solid #222;
  font-size:14px;
}
th { color:#f5c451; text-align:left; }

textarea {
  width:100%;
  height:320px;
  background:#0f0f0f;
  color:#9cff9c;
  border:1px solid #333;
  border-radius:10px;
  padding:14px;
  font-family:monospace;
  font-size:13px;
}
.hidden { display:none; }
.actions button { margin-right:6px; }
</style>
</head>

<body>

<!-- LOGIN -->
<div class="wrap" id="loginBox">
  <div class="card">
    <h1>ğŸ” Admin Login</h1>
    <label>Admin-Passwort</label>
    <input type="password" id="pw" placeholder="Passwort eingeben">
    <button class="save" onclick="login()">Login</button>
  </div>
</div>

<!-- ADMIN -->
<div class="wrap hidden" id="adminBox">

  <h1>ğŸ Lootliste â€“ Admin</h1>

  <!-- ADD / EDIT -->
  <div class="card">
    <h2 id="formTitle">â• Item hinzufÃ¼gen</h2>

    <input type="hidden" id="editIndex">

    <label>Item-Name</label>
    <input id="name" placeholder="z.B. Harlequin Crest">

    <label>Kategorie</label>
    <input id="category" placeholder="Unique â€“ Helm">

    <label>Bewertung</label>
    <select id="stars">
      <option>â˜…â˜…â˜…â˜…â˜…</option>
      <option>â˜…â˜…â˜…â˜…â˜†</option>
      <option>â˜…â˜…â˜…â˜†â˜†</option>
      <option>â˜…â˜…â˜†â˜†â˜†</option>
      <option>â˜…â˜†â˜†â˜†â˜†</option>
    </select>

    <label>Roll / Werte</label>
    <input id="roll" placeholder="+120% def | +30 all res">

    <label>Status</label>
    <select id="status">
      <option>VerfÃ¼gbar</option>
      <option>Reserviert</option>
      <option>Vergeben</option>
    </select>

    <button class="add" onclick="saveItem()">Speichern</button>
  </div>

  <!-- LIST -->
  <div class="card">
    <h2>ğŸ“‹ Items</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Kategorie</th>
          <th>Rating</th>
          <th>Status</th>
          <th>Aktion</th>
        </tr>
      </thead>
      <tbody id="itemTable"></tbody>
    </table>
  </div>

  <!-- OUTPUT -->
  <div class="card">
    <h2>ğŸ“„ items.js (1:1 kopieren)</h2>
    <textarea id="output" readonly></textarea>
    <div class="small">Nach dem Kopieren <b>items.js ersetzen</b> â€“ die Index ist danach automatisch aktuell.</div>
  </div>

</div>

<script type="module">
import itemsData from "./items.js";

let items = JSON.parse(JSON.stringify(itemsData));

function login() {
  if (document.getElementById("pw").value === "loot123") {
    document.getElementById("loginBox").classList.add("hidden");
    document.getElementById("adminBox").classList.remove("hidden");
    render();
  } else {
    alert("Falsches Passwort");
  }
}
window.login = login;

function render() {
  const table = document.getElementById("itemTable");
  table.innerHTML = "";

  items.forEach((item, i) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${item.name}</td>
      <td>${item.category}</td>
      <td>${item.stars}</td>
      <td>${item.status}</td>
      <td class="actions">
        <button class="save" onclick="editItem(${i})">âœï¸</button>
        <button class="del" onclick="deleteItem(${i})">ğŸ—‘</button>
      </td>
    `;
    table.appendChild(tr);
  });

  document.getElementById("output").value =
`const items = ${JSON.stringify(items, null, 2)};

export default items;`;
}

function saveItem() {
  const idx = document.getElementById("editIndex").value;
  const item = {
    name: name.value.trim(),
    category: category.value.trim(),
    stars: stars.value,
    roll: roll.value.trim() || "â€”",
    contact: "me_solli",
    status: status.value
  };

  if (!item.name || !item.category) {
    alert("Name und Kategorie sind Pflichtfelder");
    return;
  }

  if (idx === "") items.push(item);
  else items[idx] = item;

  document.getElementById("editIndex").value = "";
  document.getElementById("formTitle").innerText = "â• Item hinzufÃ¼gen";
  name.value = category.value = roll.value = "";
  stars.value = "â˜…â˜…â˜…â˜…â˜…";
  status.value = "VerfÃ¼gbar";

  render();
}
window.saveItem = saveItem;

function editItem(i) {
  const it = items[i];
  editIndex.value = i;
  name.value = it.name;
  category.value = it.category;
  stars.value = it.stars;
  roll.value = it.roll;
  status.value = it.status;
  formTitle.innerText = "âœï¸ Item bearbeiten";
}
window.editItem = editItem;

function deleteItem(i) {
  if (confirm("Item wirklich lÃ¶schen?")) {
    items.splice(i, 1);
    render();
  }
}
window.deleteItem = deleteItem;
</script>

</body>
</html>
