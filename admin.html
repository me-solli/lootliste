<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>üõ† Admin ‚Äì Eingereichte Items</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0b0b0b;
  --panel:#121212;
  --border:#2a2a2a;
  --gold:#f5c451;
  --ok:#4cff4c;
  --err:#ff5c5c;
  --muted:#888;
  --btn:#2e7d32;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:radial-gradient(ellipse at top,#1c1c1c 0%,#0b0b0b 65%);
  color:#eaeaea;
}

.wrapper{
  max-width:1100px;
  margin:40px auto;
  padding:20px;
}

.panel{
  background:linear-gradient(180deg,#161616,#0e0e0e);
  border:1px solid var(--border);
  border-radius:16px;
  padding:22px;
}

h1{
  margin:0 0 18px;
  color:var(--gold);
  font-size:26px;
}

.item{
  display:flex;
  gap:18px;
  padding:16px 0;
  border-bottom:1px solid var(--border);
}

.item:last-child{border-bottom:none}

.thumb{
  width:180px;
  flex-shrink:0;
}

.thumb img{
  width:100%;
  border-radius:10px;
  border:1px solid var(--border);
  background:#000;
  margin-bottom:10px;
}

.thumb button{
  width:100%;
  padding:8px;
  background:var(--btn);
  border:none;
  border-radius:8px;
  color:#fff;
  cursor:pointer;
  font-size:14px;
}

.thumb button:hover{
  background:#388e3c;
}

.meta{
  flex:1;
  font-size:14px;
}

.meta div{
  margin-bottom:6px;
}

.status{
  color:var(--ok);
  font-weight:bold;
}

.empty{
  text-align:center;
  color:var(--muted);
  padding:30px;
}

.error{
  color:var(--err);
  text-align:center;
  padding:30px;
}
</style>
</head>

<body>
<div class="wrapper">
  <div class="panel">
    <h1>Admin ‚Äì Eingereichte Items</h1>
    <div id="list"></div>
  </div>
</div>

<script>
/* ================================
   CONFIG
================================ */
const API_BASE = "https://content-connection-production-ea07.up.railway.app";
const list = document.getElementById("list");
const loginId = localStorage.getItem("loginId");

/* ================================
   LOGIN CHECK
================================ */
if (!loginId) {
  list.innerHTML = `
    <div class="error">
      ‚ùå Nicht eingeloggt.<br>
      Bitte zuerst einloggen.
    </div>`;
  throw new Error("Not logged in");
}

/* ================================
   NAVIGATION
================================ */
function openApproveItem(id){
  window.location.href = `admin-item.html?id=${id}`;
}

/* ================================
   LOAD ADMIN ITEMS
================================ */
async function loadItems() {
  try {
    const res = await fetch(
      API_BASE + "/api/admin/items",
      {
        headers: { "x-login-id": loginId }
      }
    );

    if (res.status === 401) {
      list.innerHTML = `
        <div class="error">
          üîí Session ung√ºltig.<br>
          Bitte neu einloggen.
        </div>`;
      return;
    }

    if (!res.ok) {
      throw new Error("Serverfehler");
    }

    const items = await res.json();

    if (!items.length) {
      list.innerHTML = `<div class="empty">Keine eingereichten Items.</div>`;
      return;
    }

    list.innerHTML = items.map(item => `
      <div class="item">
        <div class="thumb">
          <img src="${API_BASE}${item.screenshot}" alt="Screenshot">
          <button onclick="openApproveItem('${item.id}')">
            Item freigeben
          </button>
        </div>
        <div class="meta">
          <div><b>ID:</b> ${item.id}</div>
          <div><b>Status:</b> <span class="status">${item.status}</span></div>
          <div><b>Erstellt:</b> ${new Date(item.created_at).toLocaleString()}</div>
          <div><b>User-ID:</b> ${item.owner_user_id}</div>
        </div>
      </div>
    `).join("");

  } catch (err) {
    console.error(err);
    list.innerHTML = `
      <div class="error">
        ‚ö†Ô∏è Fehler beim Laden.<br>
        Siehe Browser-Konsole.
      </div>`;
  }
}

loadItems();
</script>

</body>
</html>
