<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Lootliste â€“ Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --gold:#f5c451;
  --bg:#0b0b0b;
  --panel:#111;
  --panel2:#151515;
  --border:#2a2a2a;
}

body{
  margin:0;
  font-family:Arial, sans-serif;
  background:radial-gradient(ellipse at top,#1a1a1a 0%,#0b0b0b 60%);
  color:#eaeaea;
}

.wrapper{
  max-width:1200px;
  margin:40px auto;
  padding:0 20px;
}

h1,h2{
  color:var(--gold);
  margin:0 0 16px;
}

.card{
  background:linear-gradient(180deg,#161616,#0e0e0e);
  border:1px solid var(--border);
  border-radius:18px;
  padding:24px;
  margin-bottom:32px;
  box-shadow:0 0 30px rgba(0,0,0,.6);
}

/* FORM */
.form-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:16px;
}

label{
  font-size:13px;
  font-weight:600;
  opacity:.9;
}

input,select{
  width:100%;
  padding:12px 14px;
  background:#0f0f0f;
  color:#fff;
  border:1px solid #333;
  border-radius:12px;
  font-size:14px;
}

button{
  padding:12px 18px;
  border-radius:14px;
  border:1px solid var(--border);
  background:#151515;
  color:#fff;
  font-weight:700;
  cursor:pointer;
}

button:hover{
  border-color:var(--gold);
  color:var(--gold);
}

.add{margin-top:8px}

/* TABLE */
table{
  width:100%;
  border-collapse:collapse;
}

th,td{
  padding:10px;
  border-bottom:1px solid #222;
  font-size:14px;
}

th{
  color:var(--gold);
  text-align:left;
}

.actions button{
  margin-right:6px;
}

/* LOGIN */
.login{
  max-width:420px;
  margin:120px auto;
}

.hidden{display:none}

/* TOAST */
#toast{
  position:fixed;
  top:20px;
  right:20px;
  background:#4cff4c;
  color:#000;
  padding:14px 18px;
  border-radius:14px;
  font-weight:700;
  box-shadow:0 10px 30px rgba(0,0,0,.4);
  opacity:0;
  transform:translateY(-10px);
  transition:.25s;
  z-index:9999;
}

textarea{
  width:100%;
  height:320px;
  background:#0f0f0f;
  color:#9cff9c;
  border:1px solid #333;
  border-radius:12px;
  padding:14px;
  font-family:monospace;
  font-size:13px;
}

.small{
  font-size:13px;
  opacity:.7;
  margin-top:10px;
}
</style>
</head>

<body>

<div id="toast">OK</div>

<!-- LOGIN -->
<div class="wrapper login" id="loginBox">
  <div class="card">
    <h1>ğŸ” Admin Login</h1>
    <label>Passwort</label>
    <input type="password" id="pw">
    <button onclick="login()">Login</button>
  </div>
</div>

<!-- ADMIN -->
<div class="wrapper hidden" id="adminBox">

  <h1>ğŸ Lootliste â€“ Admin</h1>

  <div class="card">
    <h2 id="formTitle">â• Item hinzufÃ¼gen</h2>
    <input type="hidden" id="editIndex">

    <div class="form-grid">
      <div>
        <label>Name</label>
        <input id="name">
      </div>

      <div>
        <label>Kategorie</label>
        <input id="category">
      </div>

      <div>
        <label>Bewertung</label>
        <select id="stars">
          <option>â˜…â˜…â˜…â˜…â˜…</option>
          <option>â˜…â˜…â˜…â˜…â˜†</option>
          <option>â˜…â˜…â˜…â˜†â˜†</option>
          <option>â˜…â˜…â˜†â˜†â˜†</option>
          <option>â˜…â˜†â˜†â˜†â˜†</option>
        </select>
      </div>

      <div>
        <label>Roll / Werte</label>
        <input id="roll">
      </div>

      <div>
        <label>Status</label>
        <select id="status">
          <option>VerfÃ¼gbar</option>
          <option>Reserviert</option>
          <option>Vergeben</option>
        </select>
      </div>
    </div>

    <button class="add" onclick="saveItem()">Speichern</button>
  </div>

  <div class="card">
    <h2>ğŸ“‹ Aktuelle Items</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Kategorie</th>
          <th>Rating</th>
          <th>Status</th>
          <th>Aktion</th>
        </tr>
      </thead>
      <tbody id="itemTable"></tbody>
    </table>
  </div>

  <div class="card">
    <h2>ğŸ“„ items.js (kopieren & ersetzen)</h2>
    <textarea id="output" readonly></textarea>
    <div class="small">Nach Ã„nderungen komplett kopieren â†’ <b>items.js</b></div>
  </div>

</div>

<script type="module">
import itemsData from "./items.js";

const pw=document.getElementById("pw");
const loginBox=document.getElementById("loginBox");
const adminBox=document.getElementById("adminBox");
const toast=document.getElementById("toast");

const nameInput=document.getElementById("name");
const categoryInput=document.getElementById("category");
const starsSelect=document.getElementById("stars");
const rollInput=document.getElementById("roll");
const statusSelect=document.getElementById("status");
const editIndex=document.getElementById("editIndex");
const formTitle=document.getElementById("formTitle");
const itemTable=document.getElementById("itemTable");
const output=document.getElementById("output");

let items=JSON.parse(JSON.stringify(itemsData));

function showToast(text,color){
  toast.textContent=text;
  toast.style.background=color;
  toast.style.opacity="1";
  toast.style.transform="translateY(0)";
  setTimeout(()=>{
    toast.style.opacity="0";
    toast.style.transform="translateY(-10px)";
  },1600);
}

window.login=()=>{
  if(pw.value==="loot123"){
    loginBox.classList.add("hidden");
    adminBox.classList.remove("hidden");
    render();
  } else alert("Falsches Passwort");
};

function render(){
  itemTable.innerHTML="";
  items.forEach((it,i)=>{
    itemTable.innerHTML+=`
      <tr>
        <td>${it.name}</td>
        <td>${it.category}</td>
        <td>${it.stars}</td>
        <td>${it.status}</td>
        <td class="actions">
          <button onclick="editItem(${i})">âœï¸</button>
          <button onclick="deleteItem(${i})">ğŸ—‘</button>
        </td>
      </tr>`;
  });

  output.value=`const items = ${JSON.stringify(items,null,2)};\n\nexport default items;`;
}

window.saveItem=()=>{
  const item={
    name:nameInput.value.trim(),
    category:categoryInput.value.trim(),
    stars:starsSelect.value,
    roll:rollInput.value.trim()||"â€”",
    contact:"me_solli",
    status:statusSelect.value
  };

  if(!item.name||!item.category){
    alert("Name & Kategorie sind Pflicht");
    return;
  }

  if(editIndex.value!==""){
    items[editIndex.value]=item;
    showToast("Item aktualisiert",varGold());
  } else {
    items.push(item);
    showToast("Item gespeichert","#4cff4c");
  }

  editIndex.value="";
  formTitle.innerText="â• Item hinzufÃ¼gen";
  nameInput.value=categoryInput.value=rollInput.value="";
  starsSelect.value="â˜…â˜…â˜…â˜…â˜…";
  statusSelect.value="VerfÃ¼gbar";
  render();
};

window.editItem=(i)=>{
  const it=items[i];
  editIndex.value=i;
  nameInput.value=it.name;
  categoryInput.value=it.category;
  starsSelect.value=it.stars;
  rollInput.value=it.roll;
  statusSelect.value=it.status;
  formTitle.innerText="âœï¸ Item bearbeiten";
};

window.deleteItem=(i)=>{
  if(confirm("Item lÃ¶schen?")){
    items.splice(i,1);
    render();
    showToast("Item gelÃ¶scht","#ff5c5c");
  }
};

function varGold(){return "#f5c451";}
</script>

</body>
</html>
