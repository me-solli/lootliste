<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Admin – Lootliste</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      background: #0b0b0b;
      color: #eee;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .panel {
      max-width: 1100px;
      margin: 40px auto;
      padding: 24px;
      background: #111;
      border-radius: 14px;
    }

    h1 {
      color: #f5c451;
      margin-bottom: 16px;
    }

    /* =========================
       TABS
    ========================= */
    #tabs {
      margin-bottom: 20px;
    }

    #tabs button {
      margin-right: 6px;
      padding: 6px 12px;
      cursor: pointer;
      background: #1a1a1a;
      border: 1px solid #333;
      color: #ccc;
      border-radius: 6px;
      opacity: 0.6;
    }

    #tabs button.active {
      opacity: 1;
      color: #fff;
      font-weight: 600;
      border-color: #f5c451;
    }

    /* =========================
       ITEM LIST
    ========================= */
    .item {
      display: flex;
      gap: 16px;
      border-bottom: 1px solid #333;
      padding: 16px 0;
    }

    .thumb img {
      width: 200px;
      border-radius: 8px;
      border: 1px solid #333;
    }

    .meta {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .meta input,
    .meta select {
      background: #0e0e0e;
      border: 1px solid #333;
      color: #eee;
      padding: 6px 8px;
      border-radius: 6px;
      font-size: 14px;
    }

    /* =========================
       STATUS BADGES
    ========================= */
    .status-badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      margin-bottom: 4px;
      width: fit-content;
    }

    .status-submitted { background: #555; }
    .status-approved  { background: #2e7d32; }
    .status-hidden    { background: #6a1b9a; }
    .status-rejected  { background: #b71c1c; }

    /* =========================
       ACTIONS
    ========================= */
    .actions {
      margin-top: 8px;
    }

    .actions button {
      margin-right: 6px;
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #333;
      background: #1a1a1a;
      color: #eee;
      cursor: pointer;
    }

    .actions button:hover {
      border-color: #f5c451;
    }

    .empty {
      color: #888;
      padding: 20px;
      text-align: center;
    }

    .error {
      color: #ff5c5c;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="panel">
    <h1>Admin – Lootliste</h1>

    <!-- =========================
         STATUS TABS
    ========================= -->
    <div id="tabs">
      <button data-tab="submitted" class="active">Eingereicht</button>
      <button data-tab="approved">Freigegeben</button>
      <button data-tab="hidden">Versteckt</button>
      <button data-tab="rejected">Abgelehnt</button>
    </div>

    <!-- =========================
         ITEM LIST
    ========================= -->
    <div id="list"></div>
  </div>

  <!-- NUR diese Datei, KEIN Inline-JS -->
  <script src="admin.js"></script>
</body>
</html>
