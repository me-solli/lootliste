<script type="module">
import itemsData from "./items.js";

const $=id=>document.getElementById(id);

function feedback(msg,err=false){
  fb.textContent=msg;
  fb.className="feedback "+(err?"err":"ok");
  fb.style.display="block";
  setTimeout(()=>fb.style.display="none",2500);
}

["name","category","type","status","stars","roll"].forEach(id=>{
  $(id).oninput=updatePreview;
});

function updatePreview(){
  $("preview").innerHTML=`
    <div class="preview">
      <img src="img/icons/${$("type").value.toLowerCase()}.png">
      <div>
        <strong>${$("name").value||"Itemname"}</strong><br>
        ${$("stars").value}<br>
        ${$("roll").value||"â€”"}<br>
        ${$("category").value} Â· ${$("type").value}<br>
        ${$("status").value}

    </div>`;
}

function render(){
  $("itemTable").innerHTML="";
  const wf = document.getElementById("workflowFilter")?.value || "approved";
  items.filter(i => (i.workflow || "approved") === wf).forEach((i,idx)=>{
    $("itemTable").innerHTML+=`
      <tr>
        <td>${i.name}</td>
        <td>${i.type}</td>
        <td>${i.stars}</td>
        <td>${i.status}</td>
        <td>
          <button class="edit" onclick="editItem(${idx})">âœï¸</button>
          <button class="del" onclick="delItem(${idx})">ğŸ—‘</button>
        </td>
      </tr>`;
  });

  $("output").value =
`const items = ${JSON.stringify(items.filter(i => (i.workflow || "approved") === "approved"),null,2)};
export default items;`;
}

function saveItem(){
  if(!$("name").value){
    feedback("Name fehlt",true);
    return;
  }

  const obj={
    name:$("name").value,
    category:$("category").value,
    type:$("type").value,
    status:$("status").value,
    stars:$("stars").value,
    roll:$("roll").value||"â€”",
    contact:"me_solli",
    workflow: $("workflow")?.value || "approved"
  };

  editIndex!==null ? items[editIndex]=obj : items.push(obj);
  editIndex=null;
  render();
  feedback("Item gespeichert");
}

function editItem(i){
  const it=items[i];
  $("name").value=it.name;
  $("category").value=it.category;
  $("type").value=it.type;
  $("status").value=it.status;
  $("stars").value=it.stars;
  $("roll").value=it.roll;
  editIndex=i;
  updatePreview();
}

function delItem(i){
  if(confirm("Item lÃ¶schen?")){
    items.splice(i,1);
    render();
    feedback("Item gelÃ¶scht");
  }
}

function copyExport(){
  navigator.clipboard.writeText($("output").value);
  feedback("items.js kopiert");
}

window.editItem=editItem;
window.delItem=delItem;
window.saveItem=saveItem;
window.copyExport=copyExport;

render();
updatePreview();
</script>

<!-- WORKFLOW EXTENSION (approved / submitted / rejected) -->
<script>
// --- Workflow helpers (non-breaking) ---
function ensureWorkflow(item){
  if(!item.workflow) item.workflow = "approved";
  if(!item.submitted_by_name) item.submitted_by_name = "";
  if(!item.submitted_by_contact) item.submitted_by_contact = "";
  if(!item.submitted_at) item.submitted_at = "";
  return item;
}

function setWorkflow(id, state){
  const it = items.find(i => i.id === id);
  if(!it) return;
  it.workflow = state;
  if(state !== "approved" && !it.submitted_at){
    it.submitted_at = new Date().toISOString();
  }
  saveItems();
  renderItems();
}

const _origLoadItems = loadItems;
loadItems = function(){
  _origLoadItems();
  items = items.map(ensureWorkflow);
}

const _origRenderItems = renderItems;
renderItems = function(){
  const filter = document.getElementById("workflowFilter")?.value || "approved";
  const old = items.slice();
  items = old.filter(i => (i.workflow || "approved") === filter);
  _origRenderItems();
  items = old;
}
</script>
