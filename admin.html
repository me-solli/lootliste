<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Admin ‚Äì Lootliste</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root{
  --gold:#f5c451;
  --border:#2a2a2a;
  --green:#4cff4c;
  --yellow:#f0e68c;
  --blue:#6fa8ff;
  --red:#ff6b6b;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:radial-gradient(ellipse at top,#181818 0%,#090909 65%);
  color:#eaeaea;
}

.wrapper{max-width:1500px;margin:0 auto;padding:28px}

/* ===== QUALITY COLORS ===== */
.quality-unique{color:#c7a44a}
.quality-set{color:#4cff4c}
.quality-rare{color:#f0e68c}
.quality-magic{color:#6fa8ff}
.quality-normal{color:#eaeaea}

/* ===== LOGIN ===== */
.login-box{
  max-width:420px;
  margin:120px auto;
  padding:28px;
  background:#121212;
  border:1px solid var(--border);
  border-radius:18px;
}
.login-box input{
  width:100%;
  padding:10px;
  margin-bottom:12px;
  background:#111;
  border:1px solid #333;
  color:#fff;
  border-radius:10px;
}
.login-box button{
  width:100%;
  padding:10px;
  background:#111;
  border:1px solid var(--gold);
  color:var(--gold);
  border-radius:12px;
  cursor:pointer;
}

/* ===== HEADER ===== */
.admin-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}

/* ===== DASH ===== */
.dashboard{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:14px;
  margin-bottom:18px;
}
.stat{
  padding:14px;
  border-radius:14px;
  background:#121212;
  border:1px solid #222;
}
.stat strong{font-size:20px}

/* ===== FILTER ===== */
.filter-bar{
  display:flex;
  gap:10px;
  margin-bottom:12px;
}
select{
  padding:8px 10px;
  background:#111;
  border:1px solid #333;
  color:#fff;
  border-radius:10px;
}

/* ===== TABLE ===== */
.table-wrap{
  background:#0f0f0f;
  border:1px solid #222;
  border-radius:18px;
  overflow:hidden;
}
table{
  width:100%;
  border-collapse:collapse;
  font-size:13px;
}
th,td{
  padding:10px;
  border-bottom:1px solid #222;
}
th{color:#aaa;font-weight:500}

/* ===== ITEM CELL ===== */
.item-cell{
  display:flex;
  align-items:center;
  gap:12px;
}
.item-icon{
  width:40px;height:40px;
  border-radius:10px;
  background:#000;
  border:1px solid #333;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:zoom-in;
}
.item-icon img{width:26px}
.item-name{font-weight:600}
.item-sub{font-size:11px;color:#999;text-transform:uppercase}

/* ===== BADGES ===== */
.badge{
  padding:3px 8px;
  border-radius:999px;
  font-size:11px;
  background:#111;
  border:1px solid #333;
}
.badge.green{color:var(--green)}
.badge.yellow{color:var(--yellow)}
.badge.blue{color:var(--blue)}

/* ===== OVERLAY ===== */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.overlay img{
  max-width:90%;
  max-height:90%;
  border-radius:14px;
}
</style>
</head>

<body>
<div class="wrapper">

<div id="loginBox" class="login-box hidden">
  <input id="loginUser" placeholder="Username">
  <input id="loginPass" type="password" placeholder="Passwort">
  <button id="loginBtn">Einloggen</button>
</div>

<div id="adminUI" class="hidden">

  <div class="admin-header">
    <h1>üõ°Ô∏è Admin ‚Äì Lootliste</h1>
    <div>Eingeloggt als <strong id="adminName"></strong></div>
  </div>

  <div class="dashboard">
    <div class="stat"><strong id="cAll">0</strong><br>Items</div>
    <div class="stat"><strong id="cFree">0</strong><br>verf√ºgbar</div>
    <div class="stat"><strong id="cRes">0</strong><br>reserviert</div>
    <div class="stat"><strong id="cDone">0</strong><br>vergeben</div>
  </div>

  <div class="filter-bar">
    <select id="filterStatus">
      <option value="">Status: alle</option>
      <option value="verf√ºgbar">verf√ºgbar</option>
      <option value="reserviert">reserviert</option>
      <option value="vergeben">vergeben</option>
    </select>
    <select id="filterSeason">
      <option value="">Season: alle</option>
      <option value="non-ladder">non-ladder</option>
      <option value="ladder">ladder</option>
    </select>
  </div>

  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Item</th>
          <th>Status</th>
          <th>Spender</th>
          <th>Season</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>
</div>
</div>

<div id="overlay" class="overlay" onclick="this.style.display='none'">
  <img id="overlayImg">
</div>

<script>
const API="https://lootliste-production.up.railway.app";
const ADMIN="me_solli";

async function init(){
  const me=await fetch(API+"/me",{headers:{
    "X-Account-Id":localStorage.getItem("lootliste_account_id")||""
  }}).then(r=>r.json());

  if(me.username!==ADMIN){
    loginBox.classList.remove("hidden");
    return;
  }
  adminName.textContent=me.username;
  adminUI.classList.remove("hidden");
  load();
}

loginBtn.onclick=async()=>{
  const r=await fetch(API+"/auth/login",{method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({username:loginUser.value,password:loginPass.value})
  });
  if(r.ok){
    const d=await r.json();
    localStorage.setItem("lootliste_account_id",d.accountId);
    location.reload();
  }
};

async function load(){
  const items=await fetch(API+"/items").then(r=>r.json());
  render(items);
}

function isDone(i){
  return i.status==="vergeben" ||
    i.handover?.donorConfirmed ||
    i.handover?.receiverConfirmed;
}

function render(items){
  tableBody.innerHTML="";
  const fs=filterStatus.value;
  const fse=filterSeason.value;

  const all=items.map(i=>({
    ...i,
    phase:isDone(i)?"vergeben":i.status
  }));

  cAll.textContent=all.length;
  cFree.textContent=all.filter(i=>i.phase==="verf√ºgbar").length;
  cRes.textContent=all.filter(i=>i.phase==="reserviert").length;
  cDone.textContent=all.filter(i=>i.phase==="vergeben").length;

  all.filter(i=>(!fs||i.phase===fs)&&(!fse||i.season===fse))
    .forEach(i=>{
      const q=(i.quality||"normal").toLowerCase();
      const tr=document.createElement("tr");
      tr.innerHTML=`
        <td>${i.id}</td>
        <td>
          <div class="item-cell">
            <div class="item-icon" onclick="showShot('${i.screenshot||""}')">
              <img src="img/icons/${i.type||"sonstiges"}.png">
            </div>
            <div>
              <div class="item-name quality-${q}">${i.name}</div>
              <div class="item-sub">${i.type} ¬∑ ${i.quality}</div>
            </div>
          </div>
        </td>
        <td><span class="badge ${i.phase==="vergeben"?"blue":i.phase==="verf√ºgbar"?"green":"yellow"}">${i.phase}</span></td>
        <td>${i.donor||"‚Äì"}</td>
        <td>${i.season||"‚Äì"}</td>
      `;
      tableBody.appendChild(tr);
    });
}

function showShot(src){
  if(!src) return;
  overlayImg.src=src;
  overlay.style.display="flex";
}

filterStatus.onchange=load;
filterSeason.onchange=load;

init();
</script>
</body>
</html>
