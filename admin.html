<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Lootliste â€“ Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin:0;
  font-family:system-ui, sans-serif;
  background:#0b0b0b;
  color:#eee;
}

.wrap {
  max-width:1100px;
  margin:40px auto;
  padding:0 20px;
}

h1, h2 {
  color:#f5c451;
  margin:0 0 12px;
}

.card {
  background:#151515;
  border-radius:18px;
  padding:26px;
  margin-bottom:32px;
  box-shadow:0 0 30px rgba(0,0,0,.6);
}

.form-grid {
  display:grid;
  grid-template-columns: 1fr;
  gap:16px;
}

label {
  font-weight:600;
  font-size:14px;
}

input, select {
  width:100%;
  padding:12px 14px;
  background:#0f0f0f;
  color:#fff;
  border:1px solid #333;
  border-radius:12px;
  font-size:14px;
}

button {
  margin-top:8px;
  padding:12px 22px;
  border:0;
  border-radius:14px;
  font-weight:700;
  cursor:pointer;
  font-size:14px;
  width:max-content;
}

.add { background:#4cff4c; color:#000; }
.save { background:#f5c451; color:#000; }
.del  { background:#ff5c5c; color:#000; }

.hidden { display:none; }

.login {
  max-width:420px;
  margin:120px auto;
}

table {
  width:100%;
  border-collapse:collapse;
  margin-top:12px;
}

th, td {
  padding:10px;
  border-bottom:1px solid #222;
  font-size:14px;
}

th {
  color:#f5c451;
  text-align:left;
}

.actions button { margin-right:6px; }

textarea {
  width:100%;
  height:320px;
  background:#0f0f0f;
  color:#9cff9c;
  border:1px solid #333;
  border-radius:12px;
  padding:14px;
  font-family:monospace;
  font-size:13px;
}

.small {
  font-size:13px;
  color:#aaa;
  margin-top:10px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="wrap login" id="loginBox">
  <div class="card">
    <h1>ğŸ” Admin Login</h1>
    <div class="form-grid">
      <label>Passwort</label>
      <input type="password" id="pw" placeholder="Admin-Passwort">
      <button class="save" onclick="login()">Login</button>
    </div>
  </div>
</div>

<!-- ADMIN -->
<div class="wrap hidden" id="adminBox">

  <h1>ğŸ Lootliste â€“ Admin</h1>

  <div class="card">
    <h2 id="formTitle">â• Item hinzufÃ¼gen</h2>
    <input type="hidden" id="editIndex">

    <div class="form-grid">
      <div>
        <label>Name</label>
        <input id="name" placeholder="z. B. Harlequin Crest">
      </div>

      <div>
        <label>Kategorie</label>
        <input id="category" placeholder="Unique â€“ Helm">
      </div>

      <div>
        <label>Bewertung</label>
        <select id="stars">
          <option>â˜…â˜…â˜…â˜…â˜…</option>
          <option>â˜…â˜…â˜…â˜…â˜†</option>
          <option>â˜…â˜…â˜…â˜†â˜†</option>
          <option>â˜…â˜…â˜†â˜†â˜†</option>
          <option>â˜…â˜†â˜†â˜†â˜†</option>
        </select>
      </div>

      <div>
        <label>Roll / Werte</label>
        <input id="roll" placeholder="+120% def | +30 all res">
      </div>

      <div>
        <label>Status</label>
        <select id="status">
          <option>VerfÃ¼gbar</option>
          <option>Reserviert</option>
          <option>Vergeben</option>
        </select>
      </div>

      <button class="add" onclick="saveItem()">Speichern</button>
    </div>
  </div>

  <div class="card">
    <h2>ğŸ“‹ Aktuelle Items</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Kategorie</th>
          <th>Rating</th>
          <th>Status</th>
          <th>Aktion</th>
        </tr>
      </thead>
      <tbody id="itemTable"></tbody>
    </table>
  </div>

  <div class="card">
    <h2>ğŸ“„ items.js (1:1 kopieren)</h2>
    <textarea id="output" readonly></textarea>
    <div class="small">Komplett kopieren â†’ <b>items.js ersetzen</b></div>
  </div>
</div>

<script type="module">
import itemsData from "./items.js";

// DOM
const pw = document.getElementById("pw");
const loginBox = document.getElementById("loginBox");
const adminBox = document.getElementById("adminBox");

const nameInput = document.getElementById("name");
const categoryInput = document.getElementById("category");
const starsSelect = document.getElementById("stars");
const rollInput = document.getElementById("roll");
const statusSelect = document.getElementById("status");
const editIndex = document.getElementById("editIndex");
const formTitle = document.getElementById("formTitle");

const itemTable = document.getElementById("itemTable");
const output = document.getElementById("output");

let items = JSON.parse(JSON.stringify(itemsData));

function login() {
  if (pw.value === "loot123") {
    loginBox.classList.add("hidden");
    adminBox.classList.remove("hidden");
    render();
  } else alert("Falsches Passwort");
}
window.login = login;

function render() {
  itemTable.innerHTML = "";
  items.forEach((it,i) => {
    itemTable.innerHTML += `
      <tr>
        <td>${it.name}</td>
        <td>${it.category}</td>
        <td>${it.stars}</td>
        <td>${it.status}</td>
        <td class="actions">
          <button class="save" onclick="editItem(${i})">âœï¸</button>
          <button class="del" onclick="deleteItem(${i})">ğŸ—‘</button>
        </td>
      </tr>`;
  });

  output.value = `const items = ${JSON.stringify(items, null, 2)};\n\nexport default items;`;
}

function saveItem() {
  const item = {
    name: nameInput.value.trim(),
    category: categoryInput.value.trim(),
    stars: starsSelect.value,
    roll: rollInput.value.trim() || "â€”",
    contact: "me_solli",
    status: statusSelect.value
  };

  if (!item.name || !item.category) {
    alert("Name & Kategorie sind Pflicht.");
    return;
  }

  if (editIndex.value === "") items.push(item);
  else items[editIndex.value] = item;

  editIndex.value = "";
  formTitle.innerText = "â• Item hinzufÃ¼gen";

  nameInput.value = "";
  categoryInput.value = "";
  rollInput.value = "";
  starsSelect.value = "â˜…â˜…â˜…â˜…â˜…";
  statusSelect.value = "VerfÃ¼gbar";

  render();
}
window.saveItem = saveItem;

function editItem(i) {
  const it = items[i];
  editIndex.value = i;
  nameInput.value = it.name;
  categoryInput.value = it.category;
  starsSelect.value = it.stars;
  rollInput.value = it.roll;
  statusSelect.value = it.status;
  formTitle.innerText = "âœï¸ Item bearbeiten";
}
window.editItem = editItem;

function deleteItem(i) {
  if (confirm("Item wirklich lÃ¶schen?")) {
    items.splice(i,1);
    render();
  }
}
window.deleteItem = deleteItem;
</script>

</body>
</html>
