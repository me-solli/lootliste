<!DOCTYPE html>
<!--
  ================================
  LOOTLISTE V3 – ADMIN
  STATUS: STABLE
  FLOW: SUBMIT → REVIEW → STATUS
  ================================
-->
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Admin – Lootliste</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      background: #0b0b0b;
      color: #eee;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .panel {
      max-width: 1100px;
      margin: 40px auto;
      padding: 24px;
      background: #111;
      border-radius: 14px;
    }

    h1 {
      color: #f5c451;
      margin-bottom: 16px;
    }

    #tabs button {
      margin-right: 6px;
      padding: 6px 10px;
      cursor: pointer;
      opacity: 0.6;
    }

    #tabs button.active {
      opacity: 1;
      font-weight: bold;
    }

    .item {
      display: flex;
      gap: 16px;
      border-bottom: 1px solid #333;
      padding: 16px 0;
    }

    .thumb img {
      width: 200px;
      border-radius: 8px;
      border: 1px solid #333;
    }

    /* =========================
       STATUS BADGE (STEP A3)
    ========================= */
    .status-badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: bold;
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }

    .status-submitted { background: #555; color: #eee; }
    .status-approved  { background: #2e7d32; color: #fff; }
    .status-hidden    { background: #6a1b9a; color: #fff; }
    .status-rejected  { background: #b71c1c; color: #fff; }

    .actions button {
      margin-top: 6px;
      margin-right: 6px;
    }

    .error {
      color: #ff5c5c;
      padding: 20px;
      text-align: center;
    }

    .empty {
      color: #888;
      padding: 20px;
      text-align: center;
    }
    
/* ===== FUTURE CONTEXT AREAS ===== */

.admin-context {
  padding: 10px 14px;
  margin-bottom: 14px;
  border-radius: 8px;
  background: rgba(255,255,255,0.03);
  border: 1px dashed rgba(255,255,255,0.08);
  font-size: 13px;
  color: #bbb;
}   
    
  </style>
</head>

<body>
  <div class="panel">
    
<!-- ===== ADMIN CONTEXT (future) ===== -->
<div class="admin-context" data-role="admin-context" hidden>
  <!-- später: Admin-Hinweise / Statusmeldungen / History -->
</div>
    
    <h1>Admin – Lootliste</h1>

    <div id="tabs">
      <button data-status="submitted" class="active">Eingereicht</button>
      <button data-status="approved">Freigegeben</button>
      <button data-status="hidden">Versteckt</button>
      <button data-status="rejected">Abgelehnt</button>
    </div>

    <div id="list" data-role="admin-item-list">
</div>
  </div>

  <!-- WICHTIG: NUR dieses Script, KEIN Inline-JS -->
  <script src="admin.js"></script>
</body>
</html>
