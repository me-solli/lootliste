<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Admin ‚Äì Lootliste</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root{
  --gold:#f5c451;
  --border:#2a2a2a;
  --green:#4cff4c;
  --yellow:#f0e68c;
  --blue:#6fa8ff;
  --red:#ff6b6b;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:radial-gradient(ellipse at top,#181818 0%,#090909 65%);
  color:#eaeaea;
}

/* ================== LOGIN PAGE ================== */
#page-login{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.login-box{
  width:420px;
  padding:28px;
  background:#121212;
  border:1px solid var(--border);
  border-radius:18px;
}

.login-box h1{
  margin:0 0 18px;
  font-size:22px;
}

.login-box input{
  width:100%;
  padding:10px 12px;
  margin-bottom:12px;
  background:#111;
  border:1px solid #333;
  color:#fff;
  border-radius:10px;
}

.login-box button{
  width:100%;
  padding:10px;
  background:#111;
  border:1px solid var(--gold);
  color:var(--gold);
  border-radius:12px;
  cursor:pointer;
}

.login-error{
  margin-top:10px;
  font-size:12px;
  color:#ff6b6b;
}

/* ================== ADMIN PAGE ================== */
#page-admin{display:none}

.wrapper{
  max-width:1500px;
  margin:0 auto;
  padding:28px;
}

/* ===== HEADER ===== */
.admin-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:14px;
}

.admin-right{
  display:flex;
  align-items:center;
  gap:12px;
  font-size:13px;
}

.logout-btn{
  padding:6px 12px;
  border-radius:999px;
  border:1px solid var(--red);
  background:#111;
  color:var(--red);
  cursor:pointer;
  font-size:12px;
}

/* ===== NAV ===== */
.admin-nav{
  display:flex;
  gap:10px;
  margin-bottom:18px;
}

.admin-nav button{
  padding:6px 12px;
  border-radius:999px;
  font-size:12px;
  background:#111;
  color:var(--gold);
  border:1px solid var(--gold);
  cursor:pointer;
}

.admin-nav button.active{
  background:var(--gold);
  color:#000;
}

/* ===== DASHBOARD ===== */
.dashboard{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:14px;
  margin-bottom:16px;
}

.stat{
  padding:14px;
  background:#121212;
  border:1px solid #222;
  border-radius:14px;
}

.stat strong{font-size:20px}

/* ===== FILTER ===== */
.filter-bar{
  display:flex;
  gap:10px;
  margin-bottom:12px;
}

select{
  padding:8px 10px;
  background:#111;
  border:1px solid #333;
  color:#fff;
  border-radius:10px;
}

/* ===== TABLE ===== */
.table-wrap{
  background:#0f0f0f;
  border:1px solid #222;
  border-radius:18px;
  overflow:hidden;
}

table{
  width:100%;
  border-collapse:collapse;
  font-size:13px;
}

th,td{
  padding:10px;
  border-bottom:1px solid #222;
}

th{
  color:#aaa;
  font-weight:500;
}

/* ===== BADGES ===== */
.badge{
  padding:3px 8px;
  border-radius:999px;
  font-size:11px;
  background:#111;
  border:1px solid #333;
}

.badge.green{color:var(--green)}
.badge.yellow{color:var(--yellow)}
.badge.blue{color:var(--blue)}

/* ===== ITEM CELL ===== */
.item-cell{
  display:flex;
  align-items:center;
  gap:12px;
}

.item-icon{
  width:40px;
  height:40px;
  border-radius:10px;
  background:#000;
  border:1px solid #333;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:zoom-in;
}

.item-icon img{width:26px}

/* ===== OVERLAY ===== */
#overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

#overlay img{
  max-width:90%;
  max-height:90%;
  border-radius:14px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="page-login">
  <div class="login-box">
    <h1>Admin Login</h1>
    <input id="loginUser" placeholder="Username">
    <input id="loginPass" type="password" placeholder="Passwort">
    <button id="loginBtn">Einloggen</button>
    <div id="loginError" class="login-error"></div>
  </div>
</div>

<!-- ADMIN -->
<div id="page-admin">
  <div class="wrapper">

    <div class="admin-header">
      <h1>üõ°Ô∏è Admin ‚Äì Lootliste</h1>
      <div class="admin-right">
        <div>Eingeloggt als <strong id="adminName"></strong></div>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
    </div>

    <div class="admin-nav">
      <button id="tabItems" class="active">üì¶ Items</button>
      <button id="tabUsers">üë• User</button>
      <button id="tabFeedback">üìù Feedback</button>
    </div>

    <!-- ITEMS -->
    <div id="view-items">

      <div class="dashboard">
        <div class="stat"><strong id="cAll">0</strong><br>Items</div>
        <div class="stat"><strong id="cFree">0</strong><br>verf√ºgbar</div>
        <div class="stat"><strong id="cRes">0</strong><br>reserviert</div>
        <div class="stat"><strong id="cDone">0</strong><br>vergeben</div>
      </div>

      <div class="filter-bar">
        <select id="filterStatus">
          <option value="">Status: alle</option>
          <option value="verf√ºgbar">verf√ºgbar</option>
          <option value="reserviert">reserviert</option>
          <option value="vergeben">vergeben</option>
        </select>
        <select id="filterSeason">
          <option value="">Season: alle</option>
          <option value="non-ladder">non-ladder</option>
          <option value="ladder">ladder</option>
        </select>
      </div>

      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Item</th>
              <th>Status</th>
              <th>Spender</th>
              <th>Season</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>

    </div>

    <!-- USERS -->
    <div id="view-users" style="display:none">
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Username</th>
              <th>Registriert</th>
              <th>Letzter Login</th>
              <th>Gespendet</th>
              <th>Erhalten</th>
            </tr>
          </thead>
          <tbody id="userTable"></tbody>
        </table>
      </div>
    </div>

    <!-- FEEDBACK -->
    <div id="view-feedback" style="display:none">
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Datum</th>
              <th>Seite</th>
              <th>Feedback</th>
            </tr>
          </thead>
          <tbody id="feedbackTable"></tbody>
        </table>
      </div>
    </div>

  </div>
</div>

<div id="overlay" onclick="this.style.display='none'">
  <img id="overlayImg">
</div>

<script>
const API = "https://lootliste-production.up.railway.app";
const ADMIN = "me_solli";
const ADMIN_TOKEN = "lootliste-admin-2025";

const pageLogin = document.getElementById("page-login");
const pageAdmin = document.getElementById("page-admin");
const adminName = document.getElementById("adminName");

const tabItems = document.getElementById("tabItems");
const tabUsers = document.getElementById("tabUsers");
const tabFeedback = document.getElementById("tabFeedback");

const viewItems = document.getElementById("view-items");
const viewUsers = document.getElementById("view-users");
const viewFeedback = document.getElementById("view-feedback");

/* ===== INIT ===== */
async function init(){
  try{
    const me = await fetch(API + "/me", {
      credentials: "include"
    }).then(r=>r.json());

    if(!me.loggedIn){
      return;
    }

    if(me.username === ADMIN){
      showAdmin(me.username);
      loadItems();
    }else{
      document.getElementById("loginError").textContent = "Kein Admin-Zugriff";
    }

  }catch(e){
    console.error(e);
  }
}

/* ===== LOGIN ===== */
loginBtn.onclick = async ()=>{
  loginError.textContent="";
  const res = await fetch(API+"/auth/login",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({
      username:loginUser.value.trim(),
      password:loginPass.value
    })
  });
  if(!res.ok) return loginError.textContent="Login fehlgeschlagen";
  const data = await res.json();
    if(data.username !== ADMIN) return loginError.textContent="Kein Admin-Zugriff";
  showAdmin(data.username);
  loadItems();
};

function showAdmin(username){
  pageLogin.style.display="none";
  pageAdmin.style.display="block";
  adminName.textContent=username;
}

/* ===== LOGOUT ===== */
async function logout(){
  await fetch(API + "/auth/logout", {
    method: "POST",
    credentials: "include"
  });
  location.reload();
}

/* ===== TABS ===== */
tabItems.onclick=()=>{
  tabItems.classList.add("active");
  tabUsers.classList.remove("active");
  tabFeedback.classList.remove("active");
  viewItems.style.display="block";
  viewUsers.style.display="none";
  viewFeedback.style.display="none";
};

tabUsers.onclick=()=>{
  tabUsers.classList.add("active");
  tabItems.classList.remove("active");
  tabFeedback.classList.remove("active");
  viewItems.style.display="none";
  viewUsers.style.display="block";
  viewFeedback.style.display="none";
  loadUsers();
};

tabFeedback.onclick=()=>{
  tabFeedback.classList.add("active");
  tabItems.classList.remove("active");
  tabUsers.classList.remove("active");
  viewItems.style.display="none";
  viewUsers.style.display="none";
  viewFeedback.style.display="block";
  loadFeedback();
};

/* ===== ITEMS ===== */
async function loadItems(){
  const items = await fetch(API+"/items").then(r=>r.json());
  render(items);
}

function isDone(i){
  if(i.status === "vergeben") return true;
  if(i.handover && i.handover.donorConfirmed && i.handover.receiverConfirmed) return true;
  return false;
}

function render(items){
  tableBody.innerHTML="";
  const fs=filterStatus.value;
  const fse=filterSeason.value;

  const list = items.map(i=>({
    ...i,
    phase: isDone(i) ? "vergeben" : i.status
  }));

  cAll.textContent=list.length;
  cFree.textContent=list.filter(i=>i.phase==="verf√ºgbar").length;
  cRes.textContent=list.filter(i=>i.phase==="reserviert").length;
  cDone.textContent=list.filter(i=>i.phase==="vergeben").length;

  list.filter(i=>(!fs||i.phase===fs)&&(!fse||i.season===fse)).forEach(i=>{
    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td>${i.id}</td>
      <td>
        <div class="item-cell">
          <div class="item-icon" onclick="showShot('${i.screenshot||""}')">
            <img src="img/icons/${i.type||"sonstiges"}.png">
          </div>
          <strong>${i.name}</strong>
        </div>
      </td>
      <td><span class="badge ${i.phase==="vergeben"?"blue":i.phase==="verf√ºgbar"?"green":"yellow"}">${i.phase}</span></td>
      <td>${i.donor||"‚Äì"}</td>
      <td>${i.season||"‚Äì"}</td>
    `;
    tableBody.appendChild(tr);
  });
}

function showShot(src){
  if(!src) return;
  overlayImg.src=src;
  overlay.style.display="flex";
}

filterStatus.onchange=loadItems;
filterSeason.onchange=loadItems;

/* ===== USERS ===== */
async function loadUsers(){
  const users = await fetch(API+"/admin/accounts").then(r=>r.json());
  userTable.innerHTML="";
  users.forEach(u=>{
    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td><strong>${u.username}</strong></td>
      <td>${new Date(u.createdAt).toLocaleString()}</td>
      <td>${new Date(u.lastLoginAt).toLocaleString()}</td>
      <td>‚Äì</td>
      <td>‚Äì</td>
    `;
    userTable.appendChild(tr);
  });
}

/* ===== FEEDBACK ===== */
async function loadFeedback(){
  const list = await fetch(API+"/admin/feedback",{
    headers:{ "X-Admin-Token": ADMIN_TOKEN }
  }).then(r=>r.json());

  feedbackTable.innerHTML="";
  list.forEach(f=>{
    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td>${new Date(f.createdAt).toLocaleString()}</td>
      <td>${f.page||"‚Äì"}</td>
      <td>${f.text}</td>
    `;
    feedbackTable.appendChild(tr);
  });
}

init();
</script>

</body>
</html>
