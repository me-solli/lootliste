<script type="module">
import itemsData from "./items.js";

const pw=document.getElementById("pw");
const loginBox=document.getElementById("loginBox");
const adminBox=document.getElementById("adminBox");
const toast=document.getElementById("toast");

let items=JSON.parse(JSON.stringify(itemsData));

function showToast(text){
  toast.textContent=text;
  toast.style.opacity=1;
  setTimeout(()=>toast.style.opacity=0,1500);
}

function login(){
  if(pw.value==="loot123"){
    loginBox.classList.add("hidden");
    adminBox.classList.remove("hidden");
    render();
  }else alert("Falsches Passwort");
}
window.login=login;

function render(){
  const table=document.getElementById("itemTable");
  table.innerHTML="";
  items.forEach((i,idx)=>{
    table.innerHTML+=`
<tr>
<td>${i.name}</td>
<td>${i.category}</td>
<td>${i.type}</td>
<td>${i.stars}</td>
<td>${i.status}</td>
<td>
<button class="save" onclick="editItem(${idx})">âœï¸</button>
<button class="del" onclick="deleteItem(${idx})">ğŸ—‘</button>
</td>
</tr>`;
  });

  document.getElementById("output").value=
`const items = ${JSON.stringify(items,null,2)};
export default items;`;
}

function saveItem(){
  const item={
    name:name.value.trim(),
    category:category.value,
    type:type.value,
    stars:stars.value,
    roll:roll.value||"â€”",
    contact:"me_solli",
    status:status.value
  };

  if(!item.name||!item.category||!item.type){
    alert("Name, QualitÃ¤t und Item-Art sind Pflicht");
    return;
  }

  if(editIndex.value){
    items[editIndex.value]=item;
  }else{
    items.push(item);
  }

  editIndex.value="";
  showToast("Gespeichert");
  render();
}
window.saveItem=saveItem;

function editItem(i){
  const it=items[i];
  editIndex.value=i;
  name.value=it.name;
  category.value=it.category;
  type.value=it.type;
  stars.value=it.stars;
  roll.value=it.roll;
  status.value=it.status;
}
window.editItem=editItem;

function deleteItem(i){
  if(confirm("Item lÃ¶schen?")){
    items.splice(i,1);
    render();
  }
}
window.deleteItem=deleteItem;
</script>
