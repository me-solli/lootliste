<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kontakt – Lootliste</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <div class="wrapper">

    <!-- ITEM INFO -->
    <section id="itemHeader">
      <h2 id="itemName">Item</h2>
      <div id="itemMeta"></div>
    </section>

    <!-- NACHRICHTEN -->
    <section id="messages">
      <!-- Nachrichten kommen hier rein -->
    </section>

    <!-- ANTWORT -->
    <section id="replyBox">
      <textarea
        id="messageInput"
        placeholder="Nachricht schreiben…"
        rows="3"></textarea>

      <button id="sendMessage">
        Senden
      </button>
    </section>

  </div>

  <!-- ===== STEP 2–4: REQUEST-ID, LOGIN, REQUEST LADEN ===== -->
  <script type="module">
    import { getUser } from "./auth/auth.js";

    // ----- STEP 2: Request-ID -----
    const params = new URLSearchParams(window.location.search);
    const requestId = params.get("request");

    if (!requestId) {
      alert("Ungültiger Zugriff auf die Kontaktseite.");
      window.location.href = "index.html";
    }

    // ----- STEP 3: Login prüfen -----
    const user = getUser();
    if (!user) {
      window.location.href = "auth/login.html";
    }

    // ----- DOM -----
    const itemNameEl = document.getElementById("itemName");
    const itemMetaEl = document.getElementById("itemMeta");

    // ----- STEP 4: Request & Item laden -----
    async function loadRequest() {
      try {
        const res = await fetch(
          `/api/item-requests/${requestId}`,
          { credentials: "include" }
        );

        if (!res.ok) {
          alert("Kein Zugriff auf diese Anfrage.");
          window.location.href = "index.html";
          return;
        }

        const data = await res.json();

        // Erwartete Struktur:
        // data = {
        //   status,
        //   item: { name, type },
        //   requester: { id, name },
        //   owner: { id, name }
        // }

        itemNameEl.textContent = data.item?.name || "Item";
        itemMetaEl.textContent = `Status: ${data.status}`;

        // Debug
        console.log("Request-Daten:", data);
      } catch (err) {
        console.error("Fehler beim Laden der Anfrage", err);
        alert("Fehler beim Laden der Anfrage.");
        window.location.href = "index.html";
      }
    }

    // Init
    loadRequest();
  </script>

</body>
</html>
