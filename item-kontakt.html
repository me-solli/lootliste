<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kontakt – Lootliste</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <div class="wrapper">

    <!-- Item-Kopf -->
    <section id="itemHeader">
      <h2 id="itemName">Item</h2>
      <div id="itemMeta"></div>
    </section>

    <!-- Nachrichten -->
    <section id="messages"></section>

    <!-- Antwort -->
    <section id="replyBox">
      <textarea id="messageInput"
        placeholder="Nachricht schreiben…"
        rows="3"></textarea>
      <button id="sendMessage">Senden</button>
    </section>

  </div>

</body>
</html>
