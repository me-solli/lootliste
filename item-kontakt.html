<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kontakt – Lootliste</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <div class="wrapper">

    <!-- ITEM INFO -->
    <section id="itemHeader">
      <h2 id="itemName">Item</h2>
      <div id="itemMeta"></div>
    </section>

    <!-- NACHRICHTEN -->
    <section id="messages">
      <!-- Nachrichten kommen hier rein -->
    </section>

    <!-- ANTWORT -->
    <section id="replyBox">
      <textarea
        id="messageInput"
        placeholder="Nachricht schreiben…"
        rows="3"></textarea>

      <button id="sendMessage">
        Senden
      </button>
    </section>

  </div>

  <!-- ===== STEP 2 + 3: REQUEST-ID LESEN & LOGIN PRÜFEN ===== -->
  <script type="module">
    import { getUser } from "./auth/auth.js";

    // Request-ID aus URL
    const params = new URLSearchParams(window.location.search);
    const requestId = params.get("request");

    if (!requestId) {
      alert("Ungültiger Zugriff auf die Kontaktseite.");
      window.location.href = "index.html";
    }

    // Login prüfen
    const user = getUser();
    if (!user) {
      window.location.href = "auth/login.html";
    }

    // Debug – später entfernbar
    console.log("Aktive Request-ID:", requestId);
    console.log("Eingeloggter Nutzer:", user);
  </script>

</body>
</html>
