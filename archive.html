<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Archiv ‚Äì Abgeschlossene Vergaben</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0b0b0b;
  --panel:#121212;
  --border:#2a2a2a;

  --unique:#c8a45d;
  --set:#6fdc8c;
  --rare:#e6d07a;
  --magic:#6fa8dc;
  --normal:#eaeaea;

  --muted:#9a9a9a;
  --green:#6fdc8c;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:radial-gradient(ellipse at top,#1a1a1a 0%,#090909 65%);
  color:#eaeaea;
}

.wrapper{max-width:1500px;margin:0 auto}

/* HERO */
.hero{
  background:url("img/banner_diablo.png") center top / cover no-repeat;
  border-radius:0 0 28px 28px;
  overflow:hidden;
}
.hero-inner{
  padding:36px 36px 26px;
  background:linear-gradient(to bottom,rgba(0,0,0,.35),rgba(0,0,0,.88));
}
.hero h1{margin:0;font-size:36px}

/* NAV */
.auth-box{
  position:absolute;
  top:22px;
  right:24px;
  display:flex;
  gap:14px;
  padding:10px 16px;
  border:1px solid var(--border);
  border-radius:18px;
  background:rgba(0,0,0,.55);
  font-size:13px;
}
.auth-link{
  color:#f5c451;
  text-decoration:none;
  font-size:12px;
}
.auth-link:hover{text-decoration:underline}

/* CONTENT */
.container{padding:26px 28px 90px}

/* PILLS */
.pills{
  display:flex;
  gap:14px;
  flex-wrap:wrap;
  margin-bottom:28px;
}
.pill{
  display:flex;
  align-items:center;
  gap:10px;
  padding:10px 16px;
  border-radius:999px;
  border:1px solid var(--border);
  background:rgba(0,0,0,.55);
  font-size:14px;
}
.pill strong{font-weight:600}
.pill .dot{
  width:10px;height:10px;
  border-radius:50%;
  background:var(--green);
}

/* CONTROLS */
.controls{
  display:flex;
  flex-wrap:wrap;
  gap:12px;
  margin-bottom:28px;
}
.controls input,
.controls select{
  background:#0f0f0f;
  border:1px solid var(--border);
  border-radius:14px;
  padding:10px 14px;
  color:#fff;
}

/* GRID */
.month{margin-bottom:44px}
.month h2{
  margin:0 0 18px;
  font-size:22px;
  color:#f5c451;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(360px,1fr));
  gap:22px;
}

/* CARD */
.card{
  display:flex;
  gap:16px;
  padding:22px;
  border-radius:22px;
  background:linear-gradient(135deg,rgba(255,255,255,.06),rgba(255,255,255,.015));
  border:1px solid rgba(255,255,255,.1);
}

.card-icon{
  width:56px;height:56px;
  border-radius:14px;
  background:#000;
  border:1px solid #333;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
.card-icon img{width:34px}

.card-body{flex:1}
.card-name{font-size:20px;font-weight:600}
.card-name.unique{color:var(--unique)}
.card-name.set{color:var(--set)}
.card-name.rare{color:var(--rare)}
.card-name.magic{color:var(--magic)}
.card-name.normal{color:var(--normal)}

.card-meta{
  margin-top:6px;
  color:#c9c9c9;
  font-size:14px;
}
.card-status{
  margin-top:12px;
  font-size:13px;
  color:var(--green);
}

/* OVERLAY */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.overlay img{
  max-width:90%;
  max-height:90%;
  border-radius:12px;
}
</style>
</head>

<body>
<div class="wrapper">

<header class="hero">
  <div class="hero-inner">
    <div class="auth-box">
      <a href="index.html" class="auth-link">Lootliste</a>
      <a href="my-items.html" class="auth-link">Meine Items</a>
      <a href="my-claims.html" class="auth-link">Meine Claims</a>
    </div>
    <h1>Archiv</h1>
  </div>
</header>

<div class="container">

  <div class="pills">
    <div class="pill">üì¶ <strong id="pillCount">0</strong> Vergaben</div>
    <div class="pill"><span class="dot"></span> Community-Betrieb</div>
    <div class="pill">üóìÔ∏è Archiv seit <strong id="pillSince">‚Äì</strong></div>
  </div>

  <div class="controls">
    <input id="search" placeholder="Item suchen‚Ä¶">
    <select id="filterType">
      <option value="">Alle Typen</option>
      <option value="waffe">Waffen</option>
      <option value="ruestung">R√ºstungen</option>
      <option value="schild">Schilde</option>
      <option value="ring">Ringe</option>
      <option value="amulett">Amulette</option>
      <option value="charm">Charms</option>
      <option value="rune">Runen</option>
    </select>
    <select id="sort">
      <option value="new">Neueste zuerst</option>
      <option value="old">√Ñlteste zuerst</option>
    </select>
  </div>

  <div id="content"></div>

</div>
</div>

<div class="overlay" id="overlay" onclick="this.style.display='none'">
  <img id="overlayImg">
</div>

<script>
const API="https://lootliste-production.up.railway.app";
const content=document.getElementById("content");
const overlay=document.getElementById("overlay");
const overlayImg=document.getElementById("overlayImg");

const search=document.getElementById("search");
const filterType=document.getElementById("filterType");
const sort=document.getElementById("sort");

search.oninput=render;
filterType.onchange=render;
sort.onchange=render;

let all=[];

(async()=>{
  const r=await fetch(API+"/items");
  const items=await r.json();
  all=items.filter(i=>i.status==="vergeben");
  renderPills();
  render();
})();

function renderPills(){
  document.getElementById("pillCount").textContent=all.length;
  if(all.length){
    const first=Math.min(...all.map(i=>new Date(i.completedAt||i.claimedAt)));
    document.getElementById("pillSince").textContent=
      new Date(first).toLocaleDateString("de-DE");
  }
}

function showShot(src){
  if(!src)return;
  overlayImg.src=src;
  overlay.style.display="flex";
}

function render(){
  let list=[...all];

  if(search.value){
    list=list.filter(i=>i.name.toLowerCase().includes(search.value.toLowerCase()));
  }
  if(filterType.value){
    list=list.filter(i=>i.type===filterType.value);
  }

  list.sort((a,b)=>{
    const da=new Date(a.completedAt||i.claimedAt);
    const db=new Date(b.completedAt||b.claimedAt);
    return sort.value==="new"?db-da:da-db;
  });

  content.innerHTML="";
  if(!list.length)return;

  const groups={};
  list.forEach(i=>{
    const d=new Date(i.completedAt||i.claimedAt);
    const key=d.toLocaleDateString("de-DE",{month:"long",year:"numeric"});
    (groups[key]=groups[key]||[]).push(i);
  });

  Object.entries(groups).forEach(([month,items])=>{
    const sec=document.createElement("div");
    sec.className="month";
    sec.innerHTML=`<h2>${month}</h2>`;

    const grid=document.createElement("div");
    grid.className="grid";

    items.forEach(i=>{
      const q=(i.quality||"normal").toLowerCase();
      const card=document.createElement("div");
      card.className="card";
      card.innerHTML=`
        <div class="card-icon" onclick="showShot('${i.screenshot||""}')">
          <img src="img/icons/${i.type||"sonstiges"}.png">
        </div>
        <div class="card-body">
          <div class="card-name ${q}">${i.name}</div>
          <div class="card-meta">
            ${i.quality||"‚Äì"} ¬∑ ${i.type||"‚Äì"} ¬∑
            ${new Date(i.completedAt||i.claimedAt).toLocaleDateString("de-DE")}
          </div>
          <div class="card-status">√úbergabe abgeschlossen</div>
        </div>
      `;
      grid.appendChild(card);
    });

    sec.appendChild(grid);
    content.appendChild(sec);
  });
}
</script>

</body>
</html>
