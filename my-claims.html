<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Meine Claims – Lootliste</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root{
  --gold:#f5c451;
  --blue:#8fd1ff;
  --green:#8fd18f;
  --border:#2a2a2a;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:radial-gradient(ellipse at top,#181818 0%,#090909 65%);
  color:#eaeaea;
}

.wrapper{max-width:1500px;margin:0 auto}

/* HERO */
.hero{
  background:url("img/banner_diablo.png") center top / cover no-repeat;
  border-radius:0 0 26px 26px;
  overflow:hidden;
  min-height:200px;
  position:relative;
}
.hero-inner{
  padding:36px 36px 32px;
  background:linear-gradient(to bottom, rgba(0,0,0,.35), rgba(0,0,0,.75));
}
.hero h1{margin:0;font-size:34px;font-weight:700}
.hero p{margin:8px 0 0;opacity:.85}

/* AUTH */
.auth-box{
  position:absolute;
  top:22px;
  right:24px;
  display:flex;
  gap:10px;
  align-items:center;
  padding:10px 14px;
  border:1px solid var(--border);
  border-radius:14px;
  background:rgba(0,0,0,.55);
  font-size:13px;
}
.auth-box img{
  width:28px;
  height:28px;
  border-radius:50%;
}
.auth-link{
  margin-left:6px;
  font-size:12px;
  color:var(--gold);
  text-decoration:none;
  opacity:.85;
}
.auth-link:hover{opacity:1;text-decoration:underline}

/* CONTENT */
.container{padding:34px 28px 60px}

.user-box{
  margin-bottom:22px;
  font-size:13px;
  opacity:.75;
}
.user-box code{
  background:#111;
  padding:3px 8px;
  border-radius:8px;
  font-size:12px;
}

/* CLAIMS */
.claims-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(340px,1fr));
  gap:22px;
}

.claim-card{
  padding:18px;
  border-radius:20px;
  background:linear-gradient(
    to bottom,
    rgba(255,255,255,.045),
    rgba(255,255,255,.02)
  );
  border:1px solid rgba(255,255,255,.08);
}

.claim-name{
  font-size:18px;
  font-weight:600;
}

.claim-meta{
  margin-top:6px;
  font-size:13px;
  color:#b5b5b5;
}

.claim-info{
  margin-top:8px;
  padding:8px 10px;
  font-size:12px;
  border-radius:10px;
  background:#0f0f0f;
  border:1px solid rgba(245,196,81,.35);
  color:#f5e6b3;
}

.claim-status{
  margin-top:10px;
  font-size:13px;
}
.claim-status.reserviert{color:var(--gold)}
.claim-status.wartet{color:var(--blue)}
.claim-status.vergeben{color:var(--green)}

.confirm-box{margin-top:12px}
.confirm-btn{
  padding:6px 12px;
  font-size:12px;
  border-radius:10px;
  border:1px solid rgba(143,209,143,.6);
  background:#0f1a0f;
  color:#cfe9cf;
  cursor:pointer;
}
.confirm-wait{
  margin-top:8px;
  font-size:12px;
  color:var(--blue);
}
.confirm-done{
  margin-top:8px;
  font-size:12px;
  color:var(--green);
}
</style>
</head>

<body>
<div class="wrapper">

<header class="hero">
  <div class="hero-inner">

    <div class="auth-box">
      <img src="img/avatars/default.png" alt="Avatar">
      <span id="playerIdLabel">–</span>
      <a href="index.html" class="auth-link">Lootliste</a>
      <a href="my-items.html" class="auth-link">Meine Items</a>
    </div>

    <h1>Meine Claims</h1>
    <p>Items, die du reserviert oder erhalten hast</p>

  </div>
</header>

<div class="container">

  <div class="user-box">
    Aktiver Nutzer:
    <code id="userDisplay">–</code>
  </div>

  <div id="list"></div>

</div>

<script>
const API = "https://lootliste-production.up.railway.app";
const accountId = localStorage.getItem("lootliste_account_id");
const deviceId  = localStorage.getItem("lootliste_user_id");

const label = document.getElementById("playerIdLabel");
const userDisplay = document.getElementById("userDisplay");
const list = document.getElementById("list");

/* USER */
(async()=>{
  if(!accountId) return;
  const r = await fetch(API+"/me",{headers:{
    "X-Account-Id":accountId,
    "X-User-Id":deviceId||""
  }});
  const d = await r.json();
  if(d.username){
    label.textContent=d.username;
    userDisplay.textContent=d.username;
  }
})();

if(!accountId){
  list.innerHTML="<p>Du bist nicht eingeloggt.</p>";
}else{
  loadClaims();
}

async function loadClaims(){
  const items = await fetch(API+"/items").then(r=>r.json());
  const mine = items.filter(i=>i.claimedByAccountId===accountId);

  if(!mine.length){
    list.innerHTML="<p>Keine aktiven Claims.</p>";
    return;
  }

  const grid=document.createElement("div");
  grid.className="claims-grid";

  mine.forEach(item=>{
    const received = localStorage.getItem("received_confirmed_"+item.id)==="yes";
    const handover = localStorage.getItem("handover_confirmed_"+item.id)==="yes";

    let status="Reserviert";
    let cls="reserviert";

    if(received && !handover){
      status="Wartet auf Bestätigung des Spenders";
      cls="wartet";
    }
    if(received && handover){
      status="Abgeschlossen";
      cls="vergeben";
    }

    const card=document.createElement("div");
    card.className="claim-card";

    card.innerHTML=`
      <div class="claim-name">${item.name}</div>
      <div class="claim-meta">
        Reserviert am: ${item.claimedAt ? new Date(item.claimedAt).toLocaleDateString("de-DE") : "–"}
      </div>

      <div class="claim-info">
        <strong>Spender:</strong> ${item.donor || "–"}<br>
        <strong>BattleTag:</strong> ${item.contact || "–"}
      </div>

      <div class="claim-status ${cls}">
        Status: ${status}
      </div>

      ${!received ? `
        <div class="confirm-box">
          <button class="confirm-btn">✔ Item erhalten</button>
        </div>
      ` : ""}

      ${received && !handover ? `
        <div class="confirm-wait">⏳ Warten auf Bestätigung des Spenders</div>
      ` : ""}

      ${received && handover ? `
        <div class="confirm-done">✔ Übergabe abgeschlossen</div>
      ` : ""}
    `;

    const btn=card.querySelector(".confirm-btn");
    if(btn){
      btn.onclick=()=>{
        if(confirm("Hast du das Item ingame erhalten?")){
          localStorage.setItem("received_confirmed_"+item.id,"yes");
          location.reload();
        }
      };
    }

    grid.appendChild(card);
  });

  list.innerHTML="";
  list.appendChild(grid);
}
</script>

</body>
</html>
