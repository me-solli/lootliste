<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Meine Claims – Lootliste</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root{
  --gold:#f5c451;
  --bg:#0b0b0b;
  --panel:#121212;
  --border:#2a2a2a;
  --blue:#8fd1ff;
  --green:#8fd18f;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:radial-gradient(ellipse at top,#181818 0%,#090909 65%);
  color:#eaeaea;
}

.wrapper{max-width:1500px;margin:0 auto}

/* HERO */
.hero{
  background:url("img/banner_diablo.png") center top / cover no-repeat;
  border-radius:0 0 26px 26px;
  overflow:hidden;
  min-height:200px;
  position:relative;
}
.hero-inner{
  padding:36px 36px 32px;
  background:linear-gradient(to bottom, rgba(0,0,0,.35), rgba(0,0,0,.75));
}
.hero h1{margin:0;font-size:34px;font-weight:700}
.hero p{margin:8px 0 0;opacity:.85}

/* AUTH */
.auth-box{
  position:absolute;
  top:22px;
  right:24px;
  display:flex;
  gap:10px;
  align-items:center;
  padding:10px 14px;
  border:1px solid var(--border);
  border-radius:14px;
  background:rgba(0,0,0,.55);
  font-size:13px;
}
.auth-box img{
  width:28px;
  height:28px;
  border-radius:50%;
}
.auth-link{
  margin-left:6px;
  font-size:12px;
  color:var(--gold);
  text-decoration:none;
  opacity:.85;
}
.auth-link:hover{opacity:1;text-decoration:underline}

/* CONTENT */
.container{padding:34px 28px 60px}

.user-box{
  margin-bottom:22px;
  font-size:13px;
  opacity:.75;
}
.user-box code{
  background:#111;
  padding:3px 8px;
  border-radius:8px;
  font-size:12px;
}

/* EMPTY */
.empty-box{
  margin-top:30px;
  padding:26px 24px;
  border:1px dashed rgba(255,255,255,.18);
  border-radius:16px;
  text-align:center;
  font-size:14px;
  color:#cfcfcf;
}

/* CLAIMS */
.claims-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(340px,1fr));
  gap:22px;
}

.claim-card{
  padding:18px;
  border-radius:20px;
  background:linear-gradient(
    to bottom,
    rgba(255,255,255,.045),
    rgba(255,255,255,.02)
  );
  border:1px solid rgba(255,255,255,.08);
}

.claim-name{
  font-size:18px;
  font-weight:600;
}

.claim-meta{
  margin-top:6px;
  font-size:13px;
  color:#b5b5b5;
}

.claim-status{
  margin-top:10px;
  font-size:13px;
}
.claim-status.reserviert{color:var(--gold)}
.claim-status.wartet{color:var(--blue)}
.claim-status.vergeben{color:var(--green)}

/* CLAIM INFO (NEU) */
.claim-info{
  margin-top:8px;
  padding:8px 10px;
  font-size:12px;
  border-radius:10px;
  background:#0f0f0f;
  border:1px solid rgba(245,196,81,.35);
  color:#f5e6b3;
}

/* CONFIRM */
.confirm-box{
  margin-top:12px;
}
.confirm-btn{
  padding:6px 12px;
  font-size:12px;
  border-radius:10px;
  border:1px solid rgba(143,209,143,.6);
  background:#0f1a0f;
  color:#cfe9cf;
  cursor:pointer;
}
.confirm-done{
  margin-top:6px;
  font-size:12px;
  color:#8fd18f;
}
</style>
</head>

<body>
<div class="wrapper">

<header class="hero">
  <div class="hero-inner">

    <div class="auth-box">
      <img src="img/avatars/default.png" alt="Avatar">
      <span id="playerIdLabel" data-placeholder="Spieler lädt…"></span>
      <a href="index.html" class="auth-link">Lootliste</a>
      <a href="my-items.html" class="auth-link">Meine Items</a>
    </div>

    <h1>Meine Claims</h1>
    <p>Items, die du reserviert oder erhalten hast</p>

  </div>
</header>

<div class="container">

  <div class="user-box">
    Aktiver Nutzer:
    <code id="userDisplay">–</code>
  </div>

  <div id="list"></div>

</div>
</div>

<script>
/* CONFIG */
const API_BASE = "https://lootliste-production.up.railway.app";
const API_ITEMS = API_BASE + "/items";

/* IDS */
const deviceId  = localStorage.getItem("lootliste_user_id");
const accountId = localStorage.getItem("lootliste_account_id");

/* USER LABEL */
const label = document.getElementById("playerIdLabel");
const userDisplay = document.getElementById("userDisplay");

(async()=>{
  if(!accountId) return;
  const res = await fetch(API_BASE + "/me",{
    headers:{
      "X-User-Id":deviceId||"",
      "X-Account-Id":accountId
    }
  });
  const data = await res.json();
  if(data.username){
    label.textContent=data.username;
    userDisplay.textContent=data.username;
  }
})();

/* LOAD CLAIMS */
const list = document.getElementById("list");

if(!accountId){
  list.innerHTML=`<div class="empty-box">Du bist nicht eingeloggt.</div>`;
}else{
  loadMyClaims();
}

async function loadMyClaims(){
  const res = await fetch(API_ITEMS,{
    headers:{
      "X-User-Id":deviceId||"",
      "X-Account-Id":accountId
    }
  });
  const items = await res.json();

  const mine = items.filter(i => i.claimedByAccountId === accountId);

  if(!mine.length){
    list.innerHTML=`
      <div class="empty-box">
        Du hast aktuell keine reservierten oder erhaltenen Items.
      </div>`;
    return;
  }

  const grid=document.createElement("div");
  grid.className="claims-grid";

  mine.forEach(item=>{
    const card=document.createElement("div");
    card.className="claim-card";

    const handoverDone =
      localStorage.getItem("handover_confirmed_"+item.id)==="yes";
    const receivedDone =
      localStorage.getItem("received_confirmed_"+item.id)==="yes";

    let statusText="Reserviert";
    let statusClass="reserviert";

    if(handoverDone && !receivedDone){
      statusText="Übergabe bestätigt (warte auf dich)";
      statusClass="wartet";
    }
    if(receivedDone){
      statusText="Vergeben (bestätigt)";
      statusClass="vergeben";
    }

    card.innerHTML=`
      <div class="claim-name">${item.name}</div>

      <div class="claim-meta">
        Reserviert am:
        ${item.claimedAt
          ? new Date(item.claimedAt).toLocaleDateString("de-DE")
          : "–"}
      </div>

      <!-- NEU: CLAIM INFOS -->
      <div class="claim-info">
        <strong>Spender:</strong> ${item.donor || "–"}<br>
        <strong>BattleTag:</strong> ${item.contact || "–"}
      </div>

      <div class="claim-status ${statusClass}">
        Status: ${statusText}
      </div>

      ${handoverDone && !receivedDone ? `
        <div class="confirm-box">
          <button class="confirm-btn">✔ Item erhalten</button>
        </div>
      `:""}

      ${receivedDone ? `
        <div class="confirm-done">
          ✔ Erhalt bestätigt
        </div>
      `:""}
    `;

    const btn=card.querySelector(".confirm-btn");
    if(btn){
      btn.onclick=()=>{
        if(confirm("Hast du das Item ingame erhalten?")){
          localStorage.setItem(
            "received_confirmed_"+item.id,
            "yes"
          );
          location.reload();
        }
      };
    }

    grid.appendChild(card);
  });

  list.innerHTML="";
  list.appendChild(grid);
}
</script>

</body>
</html>
