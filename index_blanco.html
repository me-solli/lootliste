<!DOCTYPE html>

<style>
/* ================================
   GLOBALS / RESET
================================ */
:root{
  --gold:#f5c451;
  --bg:#0b0b0b;
  --panel:#121212;
  --border:#2a2a2a;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:#0b0b0b;
  color:#eaeaea;
}

/* ================================
   LAYOUT / WRAPPER
================================ */
.wrapper{
  max-width:1500px;
  margin:0 auto;
}

/* ================================
   HERO
================================ */
.hero{
  background:#111;
}
.hero-inner{
  padding:40px 32px;
}
.hero-logo img{
  max-width:420px;
  width:100%;
}

/* ================================
   MODE / STATUS BANNER
================================ */
.mode-banner{
  margin-top:12px;
  font-size:13px;
}
.mode-banner strong{color:#4cff4c}

/* ================================
   HERO STATS
================================ */
.hero-stats{
  display:flex;
  gap:16px;
  margin-top:14px;
}

/* ================================
   AUTH BOX
================================ */
.auth-box{
  position:absolute;
  top:20px;
  right:24px;
}

/* ================================
   PROJECT TIMELINE
================================ */
.project-timeline{
  padding:16px 24px;
  border-bottom:1px solid var(--border);
}

/* ================================
   ICON BAR
================================ */
.icon-bar{
  display:flex;
  gap:14px;
  padding:18px 24px;
  border-bottom:1px solid var(--border);
}

/* ================================
   META BAR
================================ */
.meta-bar{
  padding:12px 24px;
  font-size:13px;
  opacity:.85;
}

/* ================================
   FILTER PANEL
================================ */
.filter-panel{
  padding:16px 24px;
  border:1px solid var(--border);
  margin-bottom:18px;
}

/* ================================
   DROP FEED / CARDS GRID
================================ */
.cards{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:22px;
}

/* ================================
   CARD BASIS
================================ */
.card{
  background:#121212;
  border:1px solid var(--border);
  border-radius:18px;
  padding:16px;
}

/* ================================
   RATING (STERNE)
================================ */
.stars{color:var(--gold)}

/* ================================
   FOOTER
================================ */
.footer{
  padding:24px;
  text-align:center;
  font-size:12px;
  border-top:1px solid var(--border);
}
</style>
</head>
