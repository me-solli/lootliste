<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Admin ‚Äì Item freigeben</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:#0f0f0f;
  color:#eee;
}

header{
  background:#141414;
  padding:16px;
  font-size:18px;
  font-weight:bold;
  border-bottom:1px solid #222;
}

main{
  max-width:900px;
  margin:30px auto;
  padding:0 20px;
}

.card{
  background:#181818;
  border:1px solid #2a2a2a;
  border-radius:10px;
  padding:22px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:24px;
}

.screenshot{
  background:#000;
  border:1px solid #333;
  border-radius:8px;
  padding:10px;
  text-align:center;
}

.screenshot img{
  max-width:100%;
  border-radius:6px;
}

.form-group{
  display:flex;
  flex-direction:column;
  margin-bottom:14px;
}

label{
  font-size:13px;
  margin-bottom:4px;
  color:#aaa;
}

input, select{
  background:#101010;
  border:1px solid #333;
  border-radius:6px;
  padding:9px;
  color:#eee;
}

input:focus, select:focus{
  outline:none;
  border-color:#666;
}

.stars{
  display:flex;
  gap:6px;
  font-size:22px;
  cursor:pointer;
}

.stars span{
  color:#444;
}

.stars span.active{
  color:gold;
}

.actions{
  margin-top:22px;
}

button{
  background:#2e7d32;
  border:none;
  padding:12px 20px;
  border-radius:8px;
  color:#fff;
  font-size:15px;
  cursor:pointer;
}

button:hover{
  background:#388e3c;
}

.notice{
  margin-top:14px;
  font-size:14px;
}

.error{ color:#ff5c5c; }
.success{ color:#4cff4c; }

@media (max-width:800px){
  .card{ grid-template-columns:1fr; }
}
</style>
</head>

<body>

<header>üõ†Ô∏è Admin ‚Äì Item freigeben</header>

<main>
  <div class="card">

    <!-- Screenshot -->
    <div class="screenshot">
      <img id="screenshotImg" src="" alt="Item Screenshot">
    </div>

    <!-- Formular -->
    <div>
      <div class="form-group">
        <label>Item-Name</label>
        <input type="text" id="name" placeholder="z. B. Shako">
      </div>

      <div class="form-group">
        <label>Qualit√§t</label>
        <select id="quality">
          <option value="">Bitte w√§hlen</option>
          <option value="unique">Unique</option>
          <option value="set">Set</option>
          <option value="rare">Rare</option>
          <option value="magic">Magic</option>
        </select>
      </div>

      <div class="form-group">
        <label>Typ</label>
        <select id="type">
          <option value="">Bitte w√§hlen</option>
          <option value="waffe">Waffe</option>
          <option value="r√ºstung">R√ºstung</option>
          <option value="helm">Helm</option>
          <option value="schild">Schild</option>
          <option value="ring">Ring</option>
          <option value="amulett">Amulett</option>
          <option value="charm">Charm</option>
          <option value="rune">Rune</option>
          <option value="sonstiges">Sonstiges</option>
        </select>
      </div>

      <div class="form-group">
        <label>Roll / Werte</label>
        <input type="text" id="roll" placeholder="+2 skills, 141 def">
      </div>

      <div class="form-group">
        <label>Sterne-Bewertung</label>
        <div class="stars" id="stars">
          <span data-value="1">‚òÖ</span>
          <span data-value="2">‚òÖ</span>
          <span data-value="3">‚òÖ</span>
          <span data-value="4">‚òÖ</span>
          <span data-value="5">‚òÖ</span>
        </div>
      </div>

      <div class="actions">
        <button id="approveBtn">Item freigeben</button>
        <div id="msg" class="notice"></div>
      </div>
    </div>

  </div>
</main>

<script>
/* ================= CONFIG ================= */
const API_BASE = "https://content-connection-production-ea07.up.railway.app";
const msg = document.getElementById("msg");

/* ================= ITEM-ID AUS URL ================= */
const params = new URLSearchParams(window.location.search);
const itemId = params.get("id");

if (!itemId) {
  msg.textContent = "‚ùå Keine Item-ID √ºbergeben.";
  msg.className = "notice error";
  throw new Error("No item id");
}

/* ================= STERNE ================= */
let selectedStars = 0;
document.querySelectorAll("#stars span").forEach(star => {
  star.addEventListener("click", () => {
    selectedStars = Number(star.dataset.value);
    document.querySelectorAll("#stars span").forEach(s => {
      s.classList.toggle("active", Number(s.dataset.value) <= selectedStars);
    });
  });
});

/* ================= SCREENSHOT LADEN =================
   Wir laden den Screenshot √ºber die Admin-Liste,
   da es (bewusst) keinen Einzel-GET-Endpoint gibt.
==================================================== */
fetch(`${API_BASE}/api/admin/items`)
  .then(r => {
    if (!r.ok) throw new Error();
    return r.json();
  })
  .then(items => {
    const item = items.find(i => String(i.id) === String(itemId));
    if (!item) throw new Error();
    document.getElementById("screenshotImg").src = API_BASE + item.screenshot;
  })
  .catch(() => {
    msg.textContent = "‚ùå Item konnte nicht geladen werden.";
    msg.className = "notice error";
  });

/* ================= FREIGABE ================= */
document.getElementById("approveBtn").addEventListener("click", async () => {
  msg.textContent = "";

  const payload = {
    name: document.getElementById("name").value.trim(),
    quality: document.getElementById("quality").value,
    type: document.getElementById("type").value,
    roll: document.getElementById("roll").value.trim(),
    stars: selectedStars
  };

  if (!payload.name || !payload.quality || !payload.type || !payload.stars) {
    msg.textContent = "‚ùå Bitte alle Pflichtfelder ausf√ºllen.";
    msg.className = "notice error";
    return;
  }

  try {
    const res = await fetch(`${API_BASE}/api/admin/items/${itemId}/approve`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(payload)
    });

    if (!res.ok) throw new Error();

    msg.textContent = "‚úî Item wurde freigegeben.";
    msg.className = "notice success";

    setTimeout(() => {
      window.location.href = "admin.html";
    }, 1000);

  } catch {
    msg.textContent = "‚ùå Fehler beim Freigeben.";
    msg.className = "notice error";
  }
});
</script>

</body>
</html>
