<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Mein Profil – Lootliste</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --gold:#f5c451;
  --border:#2a2a2a;
  --green:#4cff4c;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  background:radial-gradient(ellipse at top,#181818 0%,#090909 65%);
  color:#eaeaea;
}
.wrapper{
  max-width:1400px;
  margin:0 auto;
  padding:40px;
}

.card{
  background:#121212;
  border:1px solid #222;
  border-radius:18px;
  padding:22px;
  margin-bottom:18px;
}

.profile-grid{
  display:grid;
  grid-template-columns:320px 1fr;
  gap:22px;
}
@media(max-width:900px){
  .profile-grid{grid-template-columns:1fr}
}

/* === PROFILE HEADER CARD === */
.profile-head{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding-top:28px;
  padding-bottom:28px;
}

/* AVATAR */
.avatar{
  width:120px;
  height:120px;
  border-radius:26px;
  background:#000;
  border:1px solid #333;
  display:flex;
  align-items:center;
  justify-content:center;
  margin:0 auto 18px auto;
  overflow:hidden;
}
.avatar img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.avatar span{
  font-size:34px;
  font-weight:700;
  color:var(--gold);
}

.name{
  font-size:24px;
  font-weight:700;
  margin-top:2px;
}
.sub{
  font-size:13px;
  color:#aaa;
  margin-top:6px;
}
.online{
  font-size:13px;
  color:var(--green);
  margin-top:10px;
}

/* FORM */
textarea,input{
  width:100%;
  background:#0f0f0f;
  border:1px solid #333;
  border-radius:12px;
  padding:10px 12px;
  color:#fff;
  font-family:inherit;
}
textarea{resize:vertical;min-height:90px}

.btn{
  margin-top:10px;
  padding:8px 14px;
  border-radius:999px;
  border:1px solid var(--gold);
  background:rgba(245,196,81,.08);
  color:var(--gold);
  cursor:pointer;
  font-size:12px;
}
.btn:hover{background:rgba(245,196,81,.18)}

/* CLASSES */
.classes{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
  gap:14px;
}
.class{
  background:#0f0f0f;
  border:1px solid #222;
  border-radius:14px;
  padding:14px 10px;
  text-align:center;
  cursor:pointer;
  opacity:.75;
}
.class img{
  width:38px;
  height:38px;
  margin-bottom:8px;
}
.class.active{
  border-color:var(--gold);
  background:linear-gradient(to bottom, rgba(245,196,81,.25), rgba(245,196,81,.05));
  color:var(--gold);
  opacity:1;
}

/* TAGS */
.tags{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
}
.tag{
  padding:6px 12px;
  border-radius:999px;
  border:1px solid #333;
  background:#0f0f0f;
  font-size:12px;
  cursor:pointer;
  opacity:.6;
}
.tag.active{
  border-color:var(--green);
  color:var(--green);
  opacity:1;
}

/* TOGGLE */
.toggle{
  display:flex;
  align-items:center;
  gap:10px;
  font-size:13px;
}
.toggle input{width:auto}
</style>
</head>

<body>
<div class="wrapper">

<div class="profile-grid">

<!-- LEFT -->
<aside>

  <div class="card profile-head">
    <div class="avatar" id="avatarBox">
      <span>TS</span>
    </div>
    <div class="name">Testuser_001</div>
    <div class="sub">Community-Mitglied · seit Jan 2026</div>
    <div class="online">● zuletzt online vor 2 Tagen</div>
  </div>

  <div class="card">
    <h3>Kontakt</h3>
    <div class="toggle">
      <input type="checkbox" id="btVisible">
      <label for="btVisible">BattleTag sichtbar</label>
    </div>
    <input id="battleTag" placeholder="BattleTag z. B. me_solli#1234">
  </div>

</aside>

<!-- RIGHT -->
<section>

  <div class="card">
    <h3>Über mich</h3>
    <textarea id="about"></textarea>
    <button class="btn" onclick="saveProfile()">Speichern</button>
  </div>

  <div class="card">
    <h3>Lieblingsklasse</h3>
    <div class="classes">
      <div class="class" data-class="Paladin"><img src="img/classes/paladin.png"><div>Paladin</div></div>
      <div class="class" data-class="Sorceress"><img src="img/classes/sorceress.png"><div>Sorceress</div></div>
      <div class="class" data-class="Barbarian"><img src="img/classes/barbarian.png"><div>Barbarian</div></div>
      <div class="class" data-class="Assassin"><img src="img/classes/assassin.png"><div>Assassin</div></div>
      <div class="class" data-class="Druid"><img src="img/classes/druid.png"><div>Druid</div></div>
      <div class="class" data-class="Necromancer"><img src="img/classes/necromancer.png"><div>Necromancer</div></div>
      <div class="class" data-class="Amazon"><img src="img/classes/amazon.png"><div>Amazon</div></div>
    </div>
  </div>

  <div class="card">
    <h3>Spielstil & Haltung</h3>
    <div class="tags">
      <div class="tag">Fair Player</div>
      <div class="tag">Ruhiger Trader</div>
      <div class="tag">Community-orientiert</div>
      <div class="tag">Low Drama</div>
      <div class="tag">Spenderfreundlich</div>
    </div>
  </div>

</section>
</div>
</div>

<script>
const state = JSON.parse(localStorage.getItem("profile")) || {
  about:"",
  favClass:"",
  tags:[],
  battleTag:"",
  btVisible:false
};

const avatarBox = document.getElementById("avatarBox");
const about = document.getElementById("about");
const battleTag = document.getElementById("battleTag");
const btVisible = document.getElementById("btVisible");

about.value = state.about;
battleTag.value = state.battleTag;
btVisible.checked = state.btVisible;

function updateAvatar(){
  avatarBox.innerHTML = "";
  if(state.favClass){
    const img = document.createElement("img");
    img.src = `img/classes/${state.favClass.toLowerCase()}.png`;
    avatarBox.appendChild(img);
  } else {
    const span = document.createElement("span");
    span.textContent = "TS";
    avatarBox.appendChild(span);
  }
}
updateAvatar();

// Klassen
document.querySelectorAll(".class").forEach(c=>{
  if(c.dataset.class === state.favClass) c.classList.add("active");
  c.onclick = ()=>{
    document.querySelectorAll(".class").forEach(x=>x.classList.remove("active"));
    c.classList.add("active");
    state.favClass = c.dataset.class;
    updateAvatar();
    saveProfile();
  };
});

// Tags
document.querySelectorAll(".tag").forEach(t=>{
  if(state.tags.includes(t.textContent)) t.classList.add("active");
  t.onclick = ()=>{
    t.classList.toggle("active");
    state.tags = [...document.querySelectorAll(".tag.active")].map(x=>x.textContent);
    saveProfile();
  };
});

function saveProfile(){
  state.about = about.value;
  state.battleTag = battleTag.value;
  state.btVisible = btVisible.checked;
  localStorage.setItem("profile", JSON.stringify(state));
}
</script>

</body>
</html>
