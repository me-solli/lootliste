<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Feedback / Bug melden – Lootliste</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- falls du eine globale CSS hast -->
  <link rel="stylesheet" href="style.css" />

  <style>
    .feedback-container {
      max-width: 720px;
      margin: 40px auto;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .hint {
      opacity: 0.8;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      min-height: 140px;
      padding: 10px;
      resize: vertical;
      margin-bottom: 15px;
    }

    input[type="file"] {
      margin-bottom: 20px;
    }

    button {
      padding: 10px 18px;
      cursor: pointer;
    }

    .success {
      margin-top: 20px;
      padding: 12px;
      background: #1f3b2c;
      color: #b7ffce;
      display: none;
    }

    .error {
      margin-top: 20px;
      padding: 12px;
      background: #3b1f1f;
      color: #ffb7b7;
      display: none;
    }
  </style>
</head>

<body>

  <!-- optional: dein bestehender Header -->
  <!-- <header>...</header> -->

  <main class="feedback-container">
    <h1>Feedback / Bug melden</h1>

    <div class="hint">
      Hast du einen Bug gefunden oder Feedback zur Lootliste?<br>
      Kurz beschreiben – Screenshot optional.
    </div>

    <form id="feedbackForm">
      <textarea
        name="description"
        placeholder="Was ist passiert? Wo genau?"
        required
        minlength="10"
      ></textarea>

      <input
        type="file"
        name="screenshot"
        accept="image/*"
      />

      <!-- versteckte Infos -->
      <input type="hidden" name="page" id="pageField" />

      <button type="submit">Senden</button>
    </form>

    <div class="success" id="successBox">
      ✅ Danke! Dein Feedback wurde gesendet.
    </div>

    <div class="error" id="errorBox">
      ❌ Fehler beim Senden. Bitte später erneut versuchen.
    </div>
  </main>

  <!-- optional: dein bestehender Footer -->
  <!-- <footer>...</footer> -->

  <script>
    const form = document.getElementById("feedbackForm");
    const successBox = document.getElementById("successBox");
    const errorBox = document.getElementById("errorBox");

    document.getElementById("pageField").value = window.location.pathname;

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      successBox.style.display = "none";
      errorBox.style.display = "none";

      const formData = new FormData(form);

      try {
        const res = await fetch("/feedback", {
          method: "POST",
          body: formData
        });

        if (!res.ok) throw new Error("Request failed");

        form.reset();
        successBox.style.display = "block";
      } catch (err) {
        errorBox.style.display = "block";
      }
    });
  </script>

</body>
</html>
