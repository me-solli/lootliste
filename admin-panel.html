<script type="module">
import itemsData from "./items.js";

const admin=document.getElementById("admin");
const loginBox=document.getElementById("loginBox");

window.login=()=>{
  if(document.getElementById("pw").value==="lootliste"){
    loginBox.style.display="none";
    admin.style.display="block";
  }else alert("Falsches Passwort");
};

let items=JSON.parse(JSON.stringify(itemsData));
const table=document.getElementById("itemTable");
const output=document.getElementById("output");

function render(){
  table.innerHTML="";
  items.forEach((it,i)=>{
    table.innerHTML+=`
    <tr>
      <td>${it.name}</td>
      <td>${it.category}</td>
      <td>${it.type}</td>
      <td>${it.stars}</td>
      <td>${it.status}</td>
      <td><button class="del" onclick="del(${i})">ðŸ—‘</button></td>
    </tr>`;
  });
  output.value=`const items = ${JSON.stringify(items,null,2)};\n\nexport default items;`;
}

window.saveItem=()=>{
  items.push({
    name:name.value,
    category:category.value,
    type:type.value,
    stars:stars.value,
    roll:roll.value||"â€”",
    contact:"me_solli",
    status:status.value
  });
  render();
};

window.del=(i)=>{
  if(confirm("Item lÃ¶schen?")){
    items.splice(i,1);
    render();
  }
};

render();
</script>
