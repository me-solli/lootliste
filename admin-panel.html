<script type="module">
import itemsData from "./items.js";

const nameInput = document.getElementById("name");
const categoryInput = document.getElementById("category");
const typeInput = document.getElementById("type");
const starsSelect = document.getElementById("stars");
const rollInput = document.getElementById("roll");
const statusSelect = document.getElementById("status");

const itemTable = document.getElementById("itemTable");
const output = document.getElementById("output");

let items = JSON.parse(JSON.stringify(itemsData));

function render(){
  itemTable.innerHTML="";
  items.forEach((it,i)=>{
    itemTable.innerHTML+=`
      <tr>
        <td>${it.name}</td>
        <td>${it.category}</td>
        <td>${it.type}</td>
        <td>${it.stars}</td>
        <td>${it.status}</td>
        <td>
          <button class="del" onclick="del(${i})">ğŸ—‘</button>
        </td>
      </tr>`;
  });

  output.value =
`const items = ${JSON.stringify(items, null, 2)};

export default items;`;
}

function saveItem(){
  items.push({
    name:nameInput.value,
    category:categoryInput.value,
    type:typeInput.value,
    stars:starsSelect.value,
    roll:rollInput.value||"â€”",
    contact:"me_solli",
    status:statusSelect.value
  });
  render();
}
window.saveItem=saveItem;

function del(i){
  if(confirm("Item lÃ¶schen?")){
    items.splice(i,1);
    render();
  }
}
window.del=del;

render();
