<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>ğŸ›  Lootliste â€“ Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --gold:#f5c451;
  --panel:#111;
  --border:#2a2a2a;
  --ok:#4cff4c;
  --err:#ff5c5c;
}

body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0b0b0b;
  color:#eaeaea;
}

.wrapper{max-width:1400px;margin:0 auto}

header{
  background:#000;
  padding:24px;
}
header h1{margin:0}
header p{opacity:.8;margin:6px 0 0}

.feedback{
  margin:20px;
  padding:14px 18px;
  border-radius:12px;
  font-weight:bold;
  display:none;
}
.feedback.ok{color:var(--ok);border:1px solid var(--ok)}
.feedback.err{color:var(--err);border:1px solid var(--err)}

.container{padding:20px;display:grid;gap:24px}
.panel{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:16px;
  padding:20px;
}
.panel h2{margin:0 0 14px;color:var(--gold)}

.form-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:14px;
}

label{font-size:13px;opacity:.85}
input,select{
  width:100%;
  padding:10px;
  background:#0f0f0f;
  border:1px solid #333;
  border-radius:8px;
  color:#fff;
}

.preview{
  display:flex;
  gap:14px;
  align-items:center;
  margin-top:12px;
  background:#0f0f0f;
  padding:12px;
  border-radius:12px;
}
.preview img{width:64px;height:64px;object-fit:contain}

button{
  padding:8px 14px;
  border-radius:8px;
  border:1px solid var(--border);
  background:#151515;
  color:#fff;
  cursor:pointer;
  font-weight:bold;
}
.save{color:var(--gold);border-color:var(--gold)}
.edit{color:#5cc8ff;border-color:#5cc8ff}
.del{color:var(--err);border-color:var(--err)}
button:hover{opacity:.85}

table{width:100%;border-collapse:collapse;margin-top:10px}
th,td{padding:8px;border-bottom:1px solid #222}
th{color:var(--gold)}
td img{width:36px}

textarea{
  width:100%;
  height:220px;
  background:#0f0f0f;
  border:1px solid #333;
  border-radius:10px;
  color:#9cff9c;
  padding:12px;
  font-family:monospace;
}
</style>
</head>

<body>
<div class="wrapper">
<header>
  <h1>ğŸ›  Lootliste â€“ Admin Panel</h1>
  <p>Items anlegen Â· bearbeiten Â· lÃ¶schen Â· exportieren</p>
</header>

<div id="feedback" class="feedback"></div>

<div class="container">

<div class="panel">
<h2>â• / âœï¸ Item</h2>

<div class="form-grid">
  <div><label>Name</label><input id="name"></div>

  <div>
    <label>Kategorie</label>
    <select id="category">
      <option value="unique">Unique</option>
      <option value="set">Set</option>
      <option value="runeword">Runeword</option>
      <option value="rare">Rare</option>
      <option value="magic">Magic</option>
      <option value="charm">Charm</option>
    </select>
  </div>

  <div>
    <label>Typ</label>
    <select id="type">
      <option value="waffe">Waffe</option>
      <option value="helm">Helm</option>
      <option value="ruestung">RÃ¼stung</option>
      <option value="schild">Schild</option>
      <option value="guertel">GÃ¼rtel</option>
      <option value="ring">Ring</option>
      <option value="amulett">Amulett</option>
      <option value="rune">Rune</option>
      <option value="charm">Charm</option>
    </select>
  </div>

  <div>
    <label>Status</label>
    <select id="status">
      <option value="verfuegbar">VerfÃ¼gbar</option>
      <option value="reserviert">Reserviert</option>
      <option value="vergeben">Vergeben</option>
    </select>
  </div>

  <div>
    <label>Bild</label>
    <input id="img" placeholder="img/items/bartucs.webp">
  </div>
</div>

<div class="preview" id="preview"></div>

<br>
<button type="button" class="save" onclick="saveItem()">Speichern</button>
</div>

<div class="panel">
<h2>ğŸ“‹ Items</h2>
<table>
<thead>
<tr><th></th><th>Name</th><th>Kategorie</th><th>Typ</th><th>Status</th><th></th></tr>
</thead>
<tbody id="itemTable"></tbody>
</table>
</div>

<div class="panel">
<h2>ğŸ“„ items.js Export</h2>
<textarea id="output" readonly></textarea>
</div>

</div>

<script>
const $=id=>document.getElementById(id);
const fb=$("feedback");
const fallback="img/items/placeholder.webp";

let items=[];
let editIndex=null;

function feedback(msg,err=false){
  fb.textContent=msg;
  fb.className="feedback "+(err?"err":"ok");
  fb.style.display="block";
  setTimeout(()=>fb.style.display="none",3000);
}

async function loadItems(){
  try{
    const mod = await import("./items.js");
    items=[...mod.default];
  }catch{
    items=[];
    feedback("items.js nicht geladen â€“ leer gestartet",true);
  }
  render();
}

function render(){
  $("itemTable").innerHTML="";
  items.forEach((i,idx)=>{
    $("itemTable").innerHTML+=`
      <tr>
        <td><img src="${i.img||fallback}"></td>
        <td>${i.name}</td>
        <td>${i.category}</td>
        <td>${i.type}</td>
        <td>${i.status}</td>
        <td>
          <button class="edit" onclick="editItem(${idx})">âœï¸</button>
          <button class="del" onclick="delItem(${idx})">ğŸ—‘</button>
        </td>
      </tr>`;
  });

  $("output").value=
`const items = ${JSON.stringify(items,null,2)};
export default items;`;
}

function updatePreview(){
  $("preview").innerHTML=`
    <img src="${$("img").value||fallback}">
    <div>
      <strong>${$("name").value||"Itemname"}</strong><br>
      ${$("category").value} Â· ${$("type").value}<br>
      ${$("status").value}
    </div>`;
}

["name","category","type","status","img"].forEach(id=>{
  $(id).addEventListener("input",updatePreview);
});

function saveItem(){
  if(!$("name").value){
    feedback("Name fehlt",true); return;
  }
  const obj={
    name:$("name").value,
    category:$("category").value,
    type:$("type").value,
    status:$("status").value,
    img:$("img").value||fallback
  };
  editIndex!==null ? items[editIndex]=obj : items.push(obj);
  editIndex=null;
  render();
  feedback("Item gespeichert");
}

function editItem(i){
  const it=items[i];
  Object.keys(it).forEach(k=>$(k)&&($(k).value=it[k]));
  editIndex=i;
  updatePreview();
}

function delItem(i){
  if(confirm("Item wirklich lÃ¶schen?")){
    items.splice(i,1);
    render();
    feedback("Item gelÃ¶scht");
  }
}

loadItems();
</script>
</body>
</html>
