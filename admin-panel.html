<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>ğŸ›  Lootliste â€“ Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --gold:#f5c451;
  --bg:#0b0b0b;
  --panel:#111;
  --border:#2a2a2a;
  --ok:#4cff4c;
  --err:#ff5c5c;
}

body{
  margin:0;
  font-family:Arial, sans-serif;
  background:radial-gradient(ellipse at top,#1a1a1a 0%,#0b0b0b 60%);
  color:#eaeaea;
}

.wrapper{max-width:1400px;margin:0 auto}

header{
  background:url("img/banner-diablo.jpg") center/cover no-repeat;
}
.header-inner{
  padding:28px;
  background:linear-gradient(rgba(0,0,0,.75),rgba(0,0,0,.9));
}
header h1{margin:0;font-size:28px}
header p{margin:6px 0 0;font-size:14px;opacity:.9}

/* ===== FEEDBACK ===== */
.feedback{
  margin:20px 30px 0;
  padding:14px 18px;
  border-radius:14px;
  font-weight:bold;
  display:none;
}
.feedback.ok{border:1px solid var(--ok);color:var(--ok);background:rgba(76,255,76,.12)}
.feedback.err{border:1px solid var(--err);color:var(--err);background:rgba(255,92,92,.12)}

/* ===== Layout ===== */
.container{padding:30px;display:grid;gap:26px}
.panel{
  background:linear-gradient(180deg,#161616,#0e0e0e);
  border:1px solid var(--border);
  border-radius:18px;
  padding:22px;
}
.panel h2{margin:0 0 16px;color:var(--gold)}

/* ===== Form ===== */
.form-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:16px;
}
label{font-size:13px;font-weight:bold;opacity:.85}
input,select{
  width:100%;
  padding:10px 12px;
  background:#0f0f0f;
  border:1px solid #333;
  border-radius:10px;
  color:#fff;
}

.preview-img{
  width:100%;
  height:140px;
  object-fit:contain;
  background:#000;
  border-radius:12px;
  border:1px solid #333;
}

/* ===== Buttons ===== */
.actions{display:flex;gap:12px;margin-top:18px}
button{
  padding:10px 18px;
  border-radius:12px;
  border:1px solid var(--border);
  background:#151515;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}
.save{border-color:var(--gold);color:var(--gold)}
.edit{border-color:#5cc8ff;color:#5cc8ff}
.del{border-color:var(--err);color:var(--err)}
.copy{border-color:#9cff9c;color:#9cff9c}
button:hover{opacity:.85}

/* ===== Table ===== */
table{width:100%;border-collapse:collapse;font-size:14px}
th,td{padding:10px;border-bottom:1px solid #222;text-align:left}
th{color:var(--gold)}
td img{width:42px;height:42px;object-fit:contain}

/* ===== Preview Card ===== */
.card{
  display:flex;
  gap:16px;
  align-items:center;
  background:#0f0f0f;
  border:1px solid #333;
  border-radius:14px;
  padding:12px;
}
.card img{width:64px;height:64px;object-fit:contain}
.card strong{font-size:15px}

textarea{
  width:100%;
  height:260px;
  background:#0f0f0f;
  border:1px solid #333;
  border-radius:12px;
  color:#9cff9c;
  padding:14px;
  font-family:monospace;
  font-size:13px;
}
</style>
</head>

<body>
<div class="wrapper">
<header>
  <div class="header-inner">
    <h1>ğŸ›  Lootliste â€“ Admin Panel</h1>
    <p>Items verwalten Â· Vorschau Â· items.js Export</p>
  </div>
</header>

<div id="feedback" class="feedback"></div>

<div class="container">

<div class="panel">
<h2>â• / âœï¸ Item</h2>

<div class="form-grid">
  <div><label>Name</label><input id="name"></div>

  <div>
    <label>Kategorie</label>
    <select id="category">
      <option>Unique</option>
      <option>Set</option>
      <option>Runeword</option>
      <option>Charm</option>
      <option>Rare</option>
    </select>
  </div>

  <div>
    <label>Typ</label>
    <select id="type">
      <option>Helm</option>
      <option>Waffe</option>
      <option>RÃ¼stung</option>
      <option>Amulett</option>
      <option>Ring</option>
      <option>Charme â€“ Riesenzauber</option>
      <option>Charme â€“ Kleiner</option>
    </select>
  </div>

  <div>
    <label>Bewertung</label>
    <select id="stars">
      <option>â˜…â˜…â˜…â˜…â˜…</option><option>â˜…â˜…â˜…â˜…â˜†</option>
      <option>â˜…â˜…â˜…â˜†â˜†</option><option>â˜…â˜…â˜†â˜†â˜†</option>
      <option>â˜…â˜†â˜†â˜†â˜†</option>
    </select>
  </div>

  <div><label>Roll / Werte</label><input id="roll"></div>

  <div>
    <label>Status</label>
    <select id="status">
      <option>VerfÃ¼gbar</option>
      <option>Reserviert</option>
      <option>Vergeben</option>
    </select>
  </div>

  <div>
    <label>Bild URL</label>
    <input id="img" placeholder="img/items/bartucs.webp">
  </div>

  <div>
    <label>Vorschau</label>
    <img id="imgPreview" class="preview-img">
  </div>
</div>

<div class="actions">
  <button class="save" onclick="saveItem()">Speichern</button>
</div>
</div>

<div class="panel">
<h2>ğŸ‘ Live-Vorschau</h2>
<div id="previewCard"></div>
</div>

<div class="panel">
<h2>ğŸ“‹ Items</h2>
<table>
<thead>
<tr><th></th><th>Name</th><th>Kategorie</th><th>Typ</th><th>Rating</th><th>Status</th><th></th></tr>
</thead>
<tbody id="itemTable"></tbody>
</table>
</div>

<div class="panel">
<h2>ğŸ“„ items.js Export</h2>
<button class="copy" onclick="copyExport()">ğŸ“‹ Kopieren</button>
<textarea id="output" readonly></textarea>
</div>

</div>

<script type="module">
import itemsData from "./items.js";
const $=id=>document.getElementById(id);
const fb=$("feedback");
let items=[...itemsData];
let edit=null;
const fallback="img/items/placeholder.webp";

function feedback(t,err=false){
  fb.textContent=t;
  fb.className="feedback "+(err?"err":"ok");
  fb.style.display="block";
  setTimeout(()=>fb.style.display="none",3000);
}

$("img").oninput=updatePreview;
["name","category","type","stars","status","roll"].forEach(id=>$(id).oninput=updatePreview);

function updatePreview(){
  const img=$("img").value||fallback;
  $("imgPreview").src=img;
  $("previewCard").innerHTML=`
    <div class="card">
      <img src="${img}">
      <div>
        <strong>${$("name").value||"Itemname"}</strong><br>
        ${$("category").value} Â· ${$("type").value}<br>
        ${$("stars").value} Â· ${$("status").value}
      </div>
    </div>`;
}

function render(){
  $("itemTable").innerHTML="";
  items.forEach((i,idx)=>{
    $("itemTable").innerHTML+=`
    <tr>
      <td><img src="${i.img||fallback}"></td>
      <td>${i.name}</td>
      <td>${i.category}</td>
      <td>${i.type}</td>
      <td>${i.stars}</td>
      <td>${i.status}</td>
      <td>
        <button class="edit" onclick="editItem(${idx})">âœï¸</button>
        <button class="del" onclick="delItem(${idx})">ğŸ—‘</button>
      </td>
    </tr>`;
  });
  $("output").value=`const items = ${JSON.stringify(items,null,2)};\n\nexport default items;`;
}

function saveItem(){
  if(!$("name").value){feedback("Name fehlt",true);return;}
  const obj={
    name:$("name").value,
    category:$("category").value,
    type:$("type").value,
    stars:$("stars").value,
    roll:$("roll").value||"â€”",
    status:$("status").value,
    contact:"me_solli",
    img:$("img").value||fallback
  };
  edit!==null?items[edit]=obj:items.push(obj);
  edit=null;
  render();
  feedback("Item gespeichert");
}

function editItem(i){
  const it=items[i];
  Object.keys(it).forEach(k=>$(k)&&($(k).value=it[k]));
  updatePreview();
  edit=i;
}

function delItem(i){
  if(confirm("Item lÃ¶schen?")){
    items.splice(i,1);
    render();
    feedback("Item gelÃ¶scht");
  }
}

function copyExport(){
  navigator.clipboard.writeText($("output").value);
  feedback("ğŸ“‹ items.js kopiert");
}

render();
updatePreview();
</script>
</body>
</html>
