<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>ğŸ›  Lootliste â€“ Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --gold:#f5c451;
  --bg:#0b0b0b;
  --panel:#111;
  --border:#2a2a2a;
  --ok:#4cff4c;
  --err:#ff5c5c;
}

body{
  margin:0;
  font-family:Arial, sans-serif;
  background:var(--bg);
  color:#eaeaea;
}

.wrapper{max-width:1400px;margin:0 auto}

header{
  background:#000;
  padding:22px;
}
header h1{margin:0}
header p{margin:6px 0 0;opacity:.85}

.feedback{
  margin:20px;
  padding:14px 18px;
  border-radius:12px;
  font-weight:bold;
  display:none;
}
.feedback.ok{border:1px solid var(--ok);color:var(--ok)}
.feedback.err{border:1px solid var(--err);color:var(--err)}

.container{
  padding:20px;
  display:grid;
  gap:24px;
}

.panel{
  background:linear-gradient(180deg,#161616,#0e0e0e);
  border:1px solid var(--border);
  border-radius:16px;
  padding:20px;
}
.panel h2{margin:0 0 14px;color:var(--gold)}

.form-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:14px;
}

label{font-size:13px;font-weight:bold;opacity:.85}

input,select,textarea{
  width:100%;
  padding:10px 12px;
  background:#0f0f0f;
  border:1px solid #333;
  border-radius:8px;
  color:#fff;
}

textarea.stats{
  grid-column:1/-1;
  height:70px;
  resize:vertical;
}

.preview{
  display:flex;
  gap:14px;
  align-items:center;
  margin-top:14px;
  background:#0f0f0f;
  border:1px solid #333;
  border-radius:12px;
  padding:12px;
}
.preview img{
  width:64px;
  height:64px;
  object-fit:contain;
}

.actions{
  margin-top:14px;
  display:flex;
  gap:12px;
}

button{
  padding:8px 14px;
  border-radius:8px;
  border:1px solid var(--border);
  background:#151515;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}
.save{border-color:var(--gold);color:var(--gold)}
.edit{border-color:#5cc8ff;color:#5cc8ff}
.del{border-color:var(--err);color:var(--err)}
.copy{border-color:#9cff9c;color:#9cff9c}
button:hover{opacity:.85}

table{
  width:100%;
  border-collapse:collapse;
  font-size:14px;
}
th,td{
  padding:8px;
  border-bottom:1px solid #222;
  text-align:left;
}
th{color:var(--gold)}
td img{width:36px;height:36px;object-fit:contain}

textarea#output{
  width:100%;
  height:240px;
  background:#0f0f0f;
  border:1px solid #333;
  border-radius:10px;
  color:#9cff9c;
  padding:12px;
  font-family:monospace;
  font-size:13px;
}
</style>
</head>

<body>
<div class="wrapper">

<header>
  <h1>ğŸ›  Lootliste â€“ Admin Panel</h1>
  <p>Items anlegen Â· bearbeiten Â· lÃ¶schen Â· items.js exportieren</p>
</header>

<div id="feedback" class="feedback"></div>

<div class="container">

<!-- ================= ITEM FORM ================= -->
<div class="panel">
<h2>â• / âœï¸ Item</h2>

<div class="form-grid">
  <div>
    <label>Name</label>
    <input id="name">
  </div>

  <div>
    <label>Kategorie</label>
    <select id="category">
      <option>Unique</option>
      <option>Set</option>
      <option>Runeword</option>
      <option>Rare</option>
      <option>Magic</option>
      <option>Charm</option>
    </select>
  </div>

  <div>
    <label>Typ</label>
    <select id="type">
      <option>Waffe</option>
      <option>Helm</option>
      <option>RÃ¼stung</option>
      <option>Schild</option>
      <option>GÃ¼rtel</option>
      <option>Ring</option>
      <option>Amulett</option>
      <option>Charme â€“ Riesenzauber</option>
      <option>Charme â€“ Klein</option>
    </select>
  </div>

  <div>
    <label>Status</label>
    <select id="status">
      <option>VerfÃ¼gbar</option>
      <option>Reserviert</option>
      <option>Vergeben</option>
    </select>
  </div>

  <div>
    <label>Bild URL</label>
    <input id="img" placeholder="img/items/bartucs.webp">
  </div>

  <div style="grid-column:1/-1">
    <label>Werte / Roll (z. B. +80% ed, 20 ias)</label>
    <textarea id="stats" class="stats"></textarea>
  </div>
</div>

<div class="preview" id="preview"></div>

<div class="actions">
  <button type="button" class="save" onclick="saveItem()">Speichern</button>
</div>
</div>

<!-- ================= ITEM LIST ================= -->
<div class="panel">
<h2>ğŸ“‹ Items</h2>

<table>
<thead>
<tr>
  <th></th>
  <th>Name</th>
  <th>Werte</th>
  <th>Kategorie</th>
  <th>Typ</th>
  <th>Status</th>
  <th></th>
</tr>
</thead>
<tbody id="itemTable"></tbody>
</table>
</div>

<!-- ================= EXPORT ================= -->
<div class="panel">
<h2>ğŸ“„ items.js Export</h2>
<button class="copy" onclick="copyExport()">ğŸ“‹ Kopieren</button>
<br><br>
<textarea id="output" readonly></textarea>
</div>

</div>
</div>

<script>
const $ = id => document.getElementById(id);
const fb = $("feedback");
const fallback = "img/items/placeholder.webp";

let items = [];
let editIndex = null;

function feedback(msg,err=false){
  fb.textContent = msg;
  fb.className = "feedback " + (err ? "err" : "ok");
  fb.style.display = "block";
  setTimeout(()=>fb.style.display="none",3000);
}

async function loadItems(){
  try{
    const mod = await import("./items.js");
    items = [...mod.default];
  }catch{
    items = [];
    feedback("items.js nicht geladen â€“ leer gestartet", true);
  }
  render();
}

function updatePreview(){
  $("preview").innerHTML = `
    <img src="${$("img").value || fallback}">
    <div>
      <strong>${$("name").value || "Itemname"}</strong><br>
      ${$("stats").value || ""}<br>
      ${$("category").value} Â· ${$("type").value}<br>
      ${$("status").value}
    </div>
  `;
}

["name","category","type","status","img","stats"].forEach(id=>{
  $(id).addEventListener("input", updatePreview);
});

function saveItem(){
  if(!$("name").value){
    feedback("Name fehlt", true);
    return;
  }

  const obj = {
    name: $("name").value,
    category: $("category").value,
    type: $("type").value,
    status: $("status").value,
    stats: $("stats").value,
    img: $("img").value || fallback
  };

  editIndex !== null ? items[editIndex] = obj : items.push(obj);
  editIndex = null;

  render();
  feedback("Item gespeichert");
}

function editItem(i){
  const it = items[i];
  Object.keys(it).forEach(k => $(k) && ($(k).value = it[k]));
  editIndex = i;
  updatePreview();
}

function delItem(i){
  if(confirm("Item wirklich lÃ¶schen?")){
    items.splice(i,1);
    render();
    feedback("Item gelÃ¶scht");
  }
}

function render(){
  $("itemTable").innerHTML = "";
  items.forEach((i,idx)=>{
    $("itemTable").innerHTML += `
      <tr>
        <td><img src="${i.img || fallback}"></td>
        <td>${i.name}</td>
        <td>${i.stats || ""}</td>
        <td>${i.category}</td>
        <td>${i.type}</td>
        <td>${i.status}</td>
        <td>
          <button class="edit" onclick="editItem(${idx})">âœï¸</button>
          <button class="del" onclick="delItem(${idx})">ğŸ—‘</button>
        </td>
      </tr>
    `;
  });

  $("output").value =
`const items = ${JSON.stringify(items, null, 2)};
export default items;`;
}

function copyExport(){
  navigator.clipboard.writeText($("output").value);
  feedback("items.js kopiert");
}

loadItems();
updatePreview();
</script>
</body>
</html>
