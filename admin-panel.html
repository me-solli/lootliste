<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>ğŸ Lootliste â€“ Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --gold:#f5c451;
  --bg:#0b0b0b;
  --panel:#111;
  --border:#2a2a2a;
  --ok:#4cff4c;
  --err:#ff5c5c;
}

body{
  margin:0;
  font-family:Arial, sans-serif;
  background:radial-gradient(ellipse at top,#1a1a1a 0%,#0b0b0b 60%);
  color:#eaeaea;
}

.wrapper{max-width:1280px;margin:0 auto}

header{
  background:url("img/banner-diablo.jpg") center/cover no-repeat;
}
.header-inner{
  padding:28px;
  background:linear-gradient(rgba(0,0,0,.75),rgba(0,0,0,.9));
}
header h1{margin:0;font-size:28px}
header p{margin:8px 0 0;font-size:14px;opacity:.9}

/* ===== FEEDBACK ===== */
.feedback{
  margin:20px 30px 0;
  padding:14px 18px;
  border-radius:14px;
  font-weight:bold;
  display:none;
}
.feedback.ok{
  background:rgba(76,255,76,.12);
  border:1px solid var(--ok);
  color:var(--ok);
}
.feedback.err{
  background:rgba(255,92,92,.12);
  border:1px solid var(--err);
  color:var(--err);
}

/* ===== Layout ===== */
.container{
  padding:30px;
  display:grid;
  gap:26px;
}

.panel{
  background:linear-gradient(180deg,#161616,#0e0e0e);
  border:1px solid var(--border);
  border-radius:18px;
  padding:22px;
}
.panel h2{
  margin:0 0 16px;
  color:var(--gold);
}

/* ===== Form ===== */
.form-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:16px;
}
label{font-size:13px;font-weight:bold;opacity:.85}
input,select{
  width:100%;
  padding:10px 12px;
  background:#0f0f0f;
  border:1px solid #333;
  border-radius:10px;
  color:#fff;
}

/* ===== Buttons ===== */
.actions{display:flex;gap:12px;margin-top:18px}
button{
  padding:10px 18px;
  border-radius:12px;
  border:1px solid var(--border);
  background:#151515;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}
button.save{border-color:var(--gold);color:var(--gold)}
button.del{border-color:var(--err);color:var(--err)}
button:hover{opacity:.85}

/* ===== Table ===== */
table{width:100%;border-collapse:collapse;font-size:14px}
th,td{padding:10px;border-bottom:1px solid #222;text-align:left}
th{color:var(--gold)}

textarea{
  width:100%;
  height:300px;
  background:#0f0f0f;
  border:1px solid #333;
  border-radius:12px;
  color:#9cff9c;
  padding:14px;
  font-family:monospace;
  font-size:13px;
}

footer{
  margin:40px 0 20px;
  padding-top:20px;
  border-top:1px solid #222;
  font-size:13px;
  text-align:center;
  opacity:.7;
}
</style>
</head>

<body>
<div class="wrapper">

<header>
  <div class="header-inner">
    <h1>ğŸ›  Lootliste â€“ Admin Panel</h1>
    <p>Items verwalten Â· Export fÃ¼r Index</p>
  </div>
</header>

<div id="feedback" class="feedback"></div>

<div class="container">

<div class="panel">
  <h2>â• Item hinzufÃ¼gen</h2>

  <div class="form-grid">
    <div><label>Name</label><input id="name"></div>
    <div><label>Kategorie</label><input id="category"></div>
    <div><label>Typ</label><input id="type"></div>
    <div>
      <label>Bewertung</label>
      <select id="stars">
        <option>â˜…â˜…â˜…â˜…â˜…</option>
        <option>â˜…â˜…â˜…â˜…â˜†</option>
        <option>â˜…â˜…â˜…â˜†â˜†</option>
        <option>â˜…â˜…â˜†â˜†â˜†</option>
        <option>â˜…â˜†â˜†â˜†â˜†</option>
      </select>
    </div>
    <div><label>Roll / Werte</label><input id="roll"></div>
    <div>
      <label>Status</label>
      <select id="status">
        <option>VerfÃ¼gbar</option>
        <option>Reserviert</option>
        <option>Vergeben</option>
      </select>
    </div>
  </div>

  <div class="actions">
    <button class="save" onclick="saveItem()">Speichern</button>
  </div>
</div>

<div class="panel">
  <h2>ğŸ“‹ Aktuelle Items</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th><th>Kategorie</th><th>Typ</th>
        <th>Rating</th><th>Status</th><th></th>
      </tr>
    </thead>
    <tbody id="itemTable"></tbody>
  </table>
</div>

<div class="panel">
  <h2>ğŸ“„ items.js Export</h2>
  <textarea id="output" readonly></textarea>
</div>

</div>

<footer>Lootliste Â· Admin</footer>

<script type="module">
import itemsData from "./items.js";

const $ = id => document.getElementById(id);
const feedback = $("feedback");

let items = JSON.parse(JSON.stringify(itemsData));

function showFeedback(text,type="ok"){
  feedback.textContent=text;
  feedback.className="feedback "+type;
  feedback.style.display="block";
  setTimeout(()=>feedback.style.display="none",3000);
}

function render(){
  $("itemTable").innerHTML="";
  items.forEach((it,i)=>{
    $("itemTable").innerHTML+=`
      <tr>
        <td>${it.name}</td>
        <td>${it.category}</td>
        <td>${it.type}</td>
        <td>${it.stars}</td>
        <td>${it.status}</td>
        <td><button class="del" onclick="delItem(${i})">ğŸ—‘</button></td>
      </tr>`;
  });

  $("output").value =
`const items = ${JSON.stringify(items,null,2)};

export default items;`;
}

function saveItem(){
  if(!$("name").value.trim()){
    showFeedback("âŒ Name fehlt","err");
    return;
  }

  items.push({
    name:$("name").value,
    category:$("category").value,
    type:$("type").value,
    stars:$("stars").value,
    roll:$("roll").value||"â€”",
    contact:"me_solli",
    status:$("status").value
  });

  render();
  showFeedback("âœ… Item gespeichert");
}
window.saveItem=saveItem;

function delItem(i){
  if(confirm("Item wirklich lÃ¶schen?")){
    items.splice(i,1);
    render();
    showFeedback("ğŸ—‘ Item gelÃ¶scht");
  }
}
window.delItem=delItem;

render();
</script>

</div>
</body>
</html>
