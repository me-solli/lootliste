<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Mein Profil – Lootliste</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
/* ===============================
   RESET & BASIS
=============================== */
*,
*::before,
*::after{
  box-sizing:border-box;
  pointer-events:auto;
}

html, body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
}

body{
  font-family:Inter,system-ui,sans-serif;
  background:radial-gradient(ellipse at top,#181818 0%,#090909 65%);
  color:#eaeaea;
}

/* ===============================
   LAYOUT
=============================== */
.wrapper{
  max-width:1400px;
  margin:0 auto;
  padding:40px;
  position:relative;
  z-index:1;
}

.profile-grid{
  display:grid;
  grid-template-columns:340px 1fr;
  gap:26px;
  position:relative;
  z-index:2;
}

@media(max-width:900px){
  .profile-grid{grid-template-columns:1fr}
}

/* ===============================
   CARDS
=============================== */
.card{
  background:#121212;
  border:1px solid #222;
  border-radius:22px;
  padding:26px;
  margin-bottom:18px;
  position:relative;
  z-index:3;
}

/* ===============================
   LEFT / HEADER
=============================== */
.profile-head{
  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
  padding:36px 20px;
}

.avatar{
  width:180px;
  height:220px;
  border-radius:28px;
  background:#000;
  border:1px solid rgba(245,196,81,.45);
  display:flex;
  align-items:center;
  justify-content:center;
  margin-bottom:22px;
  overflow:hidden;
  box-shadow:0 0 60px rgba(245,196,81,.25);
}

.avatar img{
  width:100%;
  height:100%;
  object-fit:contain;
}

.avatar span{
  font-size:38px;
  font-weight:700;
  color:#f5c451;
}

.name{font-size:26px;font-weight:700}
.sub{font-size:14px;color:#aaa;margin-top:8px}
.online{font-size:14px;color:#4cff4c;margin-top:12px}

/* ===============================
   INTERAKTION
=============================== */
textarea{
  width:100%;
  background:#0f0f0f;
  border:1px solid #333;
  border-radius:14px;
  padding:14px;
  color:#fff;
  min-height:120px;
  resize:vertical;
}

/* CLASSES */
.classes{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
  gap:14px;
}

.class{
  background:#0f0f0f;
  border:1px solid #222;
  border-radius:14px;
  padding:14px 10px;
  text-align:center;
  cursor:pointer;
  opacity:.6;
}

.class img{
  width:38px;
  height:38px;
  margin-bottom:8px;
}

.class.active{
  border-color:#f5c451;
  background:linear-gradient(
    to bottom,
    rgba(245,196,81,.25),
    rgba(245,196,81,.05)
  );
  color:#f5c451;
  opacity:1;
}

/* TAGS */
.tags{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
}

.tag{
  padding:6px 12px;
  border-radius:999px;
  border:1px solid #333;
  background:#0f0f0f;
  font-size:12px;
  cursor:pointer;
  opacity:.6;
}

.tag.active{
  border-color:#4cff4c;
  color:#4cff4c;
  opacity:1;
}

/* BUTTON */
.btn{
  margin-top:12px;
  padding:8px 16px;
  border-radius:999px;
  border:1px solid #f5c451;
  background:rgba(245,196,81,.08);
  color:#f5c451;
  cursor:pointer;
}

.btn:hover{
  background:rgba(245,196,81,.18);
}
</style>
</head>

<body>

<div class="wrapper">
<div class="profile-grid">

<!-- LEFT -->
<aside>
  <div class="card profile-head">
    <div class="avatar" id="avatarBox"><span>TS</span></div>
    <div class="name">me_solli</div>
    <div class="sub">Community-Mitglied · seit Jan 2026</div>
    <div class="online">● Mein Profil (intern)</div>
  </div>
</aside>

<!-- RIGHT -->
<section>

  <div class="card">
    <h3>Über mich</h3>
    <textarea id="about" placeholder="Beschreibe dich, deinen Spielstil oder deine Motivation…"></textarea>
    <button class="btn" id="saveBtn">Speichern</button>
  </div>

  <div class="card">
    <h3>Lieblingsklasse</h3>
    <div class="classes">
      <div class="class" data-class="Paladin"><img src="img/classes/paladin.png"><div>Paladin</div></div>
      <div class="class" data-class="Sorceress"><img src="img/classes/sorceress.png"><div>Sorceress</div></div>
      <div class="class" data-class="Barbarian"><img src="img/classes/barbarian.png"><div>Barbarian</div></div>
      <div class="class" data-class="Assassin"><img src="img/classes/assassin.png"><div>Assassin</div></div>
      <div class="class" data-class="Druid"><img src="img/classes/druid.png"><div>Druid</div></div>
      <div class="class" data-class="Necromancer"><img src="img/classes/necromancer.png"><div>Necromancer</div></div>
      <div class="class" data-class="Amazon"><img src="img/classes/amazon.png"><div>Amazon</div></div>
    </div>
  </div>

  <div class="card">
    <h3>Spielstil & Haltung</h3>
    <div class="tags">
      <div class="tag">Fair Player</div>
      <div class="tag">Ruhiger Trader</div>
      <div class="tag">Community-orientiert</div>
      <div class="tag">Low Drama</div>
      <div class="tag">Spenderfreundlich</div>
    </div>
  </div>

</section>
</div>
</div>

<script>
/* ===============================
   STATE (LOKAL)
=============================== */
const state = JSON.parse(localStorage.getItem("my_profile")) || {
  about:"",
  favClass:"",
  tags:[]
};

const about = document.getElementById("about");
const avatarBox = document.getElementById("avatarBox");
about.value = state.about;

/* AVATAR */
function renderAvatar(){
  avatarBox.innerHTML = state.favClass
    ? `<img src="img/classes/${state.favClass.toLowerCase()}.png">`
    : "<span>TS</span>";
}
renderAvatar();

/* CLASSES */
document.querySelectorAll(".class").forEach(c=>{
  if(c.dataset.class === state.favClass) c.classList.add("active");
  c.onclick = ()=>{
    document.querySelectorAll(".class").forEach(x=>x.classList.remove("active"));
    c.classList.add("active");
    state.favClass = c.dataset.class;
    renderAvatar();
    save();
  };
});

/* TAGS */
document.querySelectorAll(".tag").forEach(t=>{
  if(state.tags.includes(t.textContent)) t.classList.add("active");
  t.onclick = ()=>{
    t.classList.toggle("active");
    state.tags = [...document.querySelectorAll(".tag.active")].map(x=>x.textContent);
    save();
  };
});

/* SAVE */
function save(){
  state.about = about.value;
  localStorage.setItem("my_profile", JSON.stringify(state));
}
document.getElementById("saveBtn").onclick = save;
</script>

</body>
</html>
