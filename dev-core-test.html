<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>DEV – Core Status Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background:#0b0b0b;
      color:#eee;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      padding:30px;
    }
    button {
      margin-right:10px;
      padding:8px 14px;
      background:#333;
      color:#eee;
      border:1px solid #444;
      border-radius:6px;
      cursor:pointer;
    }
    button:hover { background:#444; }
    pre {
      margin-top:20px;
      background:#111;
      border:1px solid #222;
      padding:16px;
      border-radius:8px;
      max-width:700px;
      overflow:auto;
    }
  </style>
</head>
<body>

<h2>DEV – Phase 3 (Würfeln) Test</h2>

<button id="btn-open">Bedarf öffnen</button>
<button id="btn-roll">Würfeln (visual)</button>

<pre id="out"></pre>

<script type="module">
  import {
    createItem,
    openNeed,
    startRollingVisual
  } from './core.js';

  const out = document.getElementById('out');

  const item = createItem({
    name: 'Dev Test Item',
    type: 'waffe',
    donatedBy: 'dev'
  });

  function render() {
    out.textContent = JSON.stringify(item, null, 2);
  }

  document.getElementById('btn-open').onclick = () => {
    openNeed(item, 1000 * 60 * 60);
    render();
  };

  document.getElementById('btn-roll').onclick = () => {
    startRollingVisual(item);
    render();
  };

  render();
</script>

</body>
</html>
