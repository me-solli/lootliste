<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Community Lootliste</title>

  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: Arial, sans-serif;
      color: #eee;
    }

    .container {
      width: 1200px;
      margin: 0 auto;
      padding: 10px;
      background: rgba(0,0,0,0.6);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th {
      text-align: left;
      padding: 8px;
      background: #1b1407;
      color: #d6b25e;
      border-bottom: 2px solid #3a2a10;
    }

    td {
      padding: 8px;
      border-bottom: 1px solid #333;
    }

    tr:nth-child(even) {
      background: rgba(255,255,255,0.04);
    }

    .status {
      color: #4cff4c;
      font-weight: bold;
    }
  </style>
</head>

<body>

<div class="container">
  <table id="lootTable">
    <thead>
      <tr>
        <th>Item</th>
        <th>Kategorie</th>
        <th>Bewertung</th>
        <th>Qualit√§t / Roll</th>
        <th>Kontakt</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <!-- Items kommen aus items.js -->
    </tbody>
  </table>
</div>

<script src="items.js"></script>
<script>
  const tbody = document.querySelector("#lootTable tbody");

  items.forEach(item => {
    const row = document.createElement("tr");

    row.innerHTML = `
      <td>${item.name}</td>
      <td>${item.category}</td>
      <td>${item.ratingText}</td>
      <td>${item.roll}</td>
      <td>${item.contact}</td>
      <td class="status">${item.status}</td>
    `;

    tbody.appendChild(row);
  });
</script>

</body>
</html>
