<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>üéÅ Free Community Lootliste</title>

  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: Arial, Helvetica, sans-serif;
      color: #e6e6e6;
    }

    .container {
      max-width: 1100px;
      margin: 20px auto;
      padding: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #1a1a1a;
      font-size: 16px;
    }

    thead {
      background: linear-gradient(to bottom, #2a230f, #14110a);
      color: #d6b25e;
    }

    th, td {
      padding: 10px 12px;
      text-align: left;
      white-space: nowrap;
    }

    tbody tr {
      background: #3e3e3e;
      border-bottom: 1px solid #2a2a2a;
    }

    tbody tr:nth-child(even) {
      background: #4a4a4a;
    }

    .stars {
      color: #f5c542;
      letter-spacing: 2px;
      font-size: 18px;
    }

    .status-available {
      color: #6dff6d;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Kategorie</th>
          <th>Bewertung</th>
          <th>Qualit√§t / Roll</th>
          <th>Kontakt</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="lootTable"></tbody>
    </table>
  </div>

  <!-- Items -->
  <script src="items.js"></script>

  <!-- Rendering -->
  <script>
    function renderStars(rating) {
      let stars = "";
      for (let i = 1; i <= 5; i++) {
        stars += i <= rating ? "‚òÖ" : "‚òÜ";
      }
      return stars;
    }

    const table = document.getElementById("lootTable");

    items.forEach(item => {
      const row = document.createElement("tr");

      row.innerHTML = `
        <td>${item.name}</td>
        <td>${item.category}</td>
        <td class="stars">${renderStars(item.rating)}</td>
        <td>${item.roll || "‚Äî"}</td>
        <td>${item.contact}</td>
        <td class="status-available">${item.status}</td>
      `;

      table.appendChild(row);
    });
  </script>
</body>
</html>
