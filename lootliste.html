<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Community Lootliste</title>

<style>
  body {
    margin: 0;
    background: rgba(0, 0, 0, 0.65);
    font-family: Arial, Helvetica, sans-serif;
    color: #f0e6c8;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 14px;
  }

  th {
    text-align: left;
    padding: 8px;
    background: rgba(20, 15, 5, 0.9);
    color: #c7a44a;
    border-bottom: 2px solid #6b4e1e;
  }

  td {
    padding: 6px 8px;
    border-bottom: 1px solid rgba(255, 215, 140, 0.15);
  }

  tr:nth-child(even) {
    background: rgba(255, 255, 255, 0.03);
  }

  .rating {
    white-space: nowrap;
    color: #ffd966;
    font-weight: bold;
  }

  .status {
    color: #8cff8c;
    font-weight: bold;
  }
</style>
</head>

<body>

<table>
  <thead>
    <tr>
      <th>Item</th>
      <th>Kategorie</th>
      <th>Bewertung</th>
      <th>Qualit√§t / Roll</th>
      <th>Kontakt</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody id="lootTable"></tbody>
</table>

<script src="items.js"></script>
<script>
  const table = document.getElementById("lootTable");

  items.forEach(item => {
    const row = document.createElement("tr");

    row.innerHTML = `
      <td>${item.name}</td>
      <td>${item.category}</td>
      <td class="rating">${item.ratingStars} ${item.ratingValue}</td>
      <td>${item.roll}</td>
      <td>${item.contact}</td>
      <td class="status">${item.status}</td>
    `;

    table.appendChild(row);
  });
</script>

</body>
</html>
